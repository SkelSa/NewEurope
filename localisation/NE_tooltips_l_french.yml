 prc_demand_nechina:0 "Chaque pays qui contrôle un territoire dans le nord de la Chine recevra un ultimatum pour le retourner. Si la Mandchourie ressemble cependant à un champ de bataille, les pays sont moins susceptibles d'accepter ..."
 historical_settings_a:0 "Si vous activez cette option, les modifications suivantes se produiront:\n\nL'Allemagne sera renommé "Deutsches Reich" et possèdera sont drapeau historique\n\nLe Japon sera renommé "Empire du Japon" et possèdera sont drapeau historique\n\nLa Grèce sera renommé "Royaumme de Grèce" et possèdera sont drapeau historique\n\nL'Allemagne de l'Ouest sera renommé en "République Fédérale Allemande" à la place de "RFA"\n\nL'Allemagne de l'Est sera renommé "République Démocratique Allemande" à la place de "RDA""
 historical_settings_b:0 "Toutes les républiques soviétiques communistes ainsi que les pays baltes gagnent un cosmetic tag, qui change leur nom pour se terminer par "RSS".\n\nExamples:\nRépublique Populaire de Lituanie -> RSS de Lituanie\nRépublique Socialiste Soviétique Kazakh -> RSS Kazakh"
 historical_settings_c:0 "Passez la souris au-dessus des deux boutons pour voir tous les changements"
 ussr_usa_settings_a:0 "L'Union Soviétique est renommé en "URSS"\n\nEtats-Unis est renommé en "USA""
 ussr_usa_settings_b:0 "L'Union Soviétique est renommé en "Union des Republiques Socialistes Soviétiques"\n\nEtats-Unis est renommé en "Etats-Unis d'Amérique""
 ussr_usa_settings_c:0 "Les noms des pays reste comme ils sont"