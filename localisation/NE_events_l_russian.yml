 ne_misc.11.t:0 "[From.GetName] хочет работать с нами ближе!"
 ne_misc.11.d:0 "Одна из наших марионеток сказала нашим послам, что они хотят сблизиться с нами. Многие из наших экспертов рассматривают это как шаг к интеграции в наш Союз, хотя это может быть еще далеко."
 ne_misc.11.a:0 "Мы приветствуем их!"
 ne_misc.11.b:0 "Мы приветствуем их! (измените название на РСФСР)"
