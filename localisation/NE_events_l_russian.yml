 #FOUNDING OF WARSAW PACT##
 ne_wp.1.t:0 "Создание нового альянса?"
 ne_wp.1.d:0 "Когда фашисты побеждали, это просто вопрос времени, пока капиталисты также не попытаются сбить нас. Мы освободили несколько стран на нашем пути в Берлин и показали своим людям истинный путь коммунизма Теперь было бы разумно найти новый восточный блок власти, чтобы не дать никому напасть на родину. Создадим «Варшавский договор»!"
 ne_wp.1.a:0 "Во славу социализма!"
 ne_wp.1.b:0 "Коминтерна хватит ..."
 #Country is invited
 ne_wp.2.t:0 "Варшавский договор"
 ne_wp.2.d:0 "Как коммунистическая нация Советы предложили нам присоединиться к их новой фракции. Если мы примем, они будут защищать нас от любых вторжений и военной декларации. Однако мы также должны помочь, если Страна Советов атакована ..."
 ne_wp.2.a:0 "Прлетарии всех стран, соединяйтесь!"
