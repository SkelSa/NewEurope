 ##Creating the Saarland (if not already)
 ne_saar.2.t:0 "Саар"
 ne_saar.2.d:0 "Саарланд, небольшая область вокруг реки Саар, является жизненно важным местом в Германии и в настоящее время принадлежит нашей оккупационной зоне. Несколько министров выразили свои мысли о создании отдельного марионеточного государства, чтобы облегчить работу управляя другими государствами, которые у нас есть сейчас. Месье, как вы думаете?"
 ne_saar.2.a:0 "Почему нет?"
 ne_saar.2.b:0 "Они остаются частью нашей оккупационной зоны."
 
