 ne_division_jap.1.t:0 "Демократическая Япония?"
 ne_division_jap.1.d:0 "Мы занимаем Японию в течение нескольких месяцев, и нам удалось освободить японцев от их фанатизма. Наши министры считают, что новая Япония давно назрела, и нам нужно воссоздать острова. Давайте попросим наших союзников принять участие !"
 ne_division_jap.1.a:0 "Отправьте письма!"
 ne_division_jap.1.b:0 "Только спросите наших демократических союзников, мы не можем доверять Советам"
 ne_division_jap.1.c:0 "Они не заслуживают свободы за то, что они сделали"
 #SOV gets response (option a)
 ne_division_jap.2.t:0 "Нейтральная и свободная Япония?"
 ne_division_jap.2.d:0 "Соединенные Штаты предложили каждому оккупанту японских домашних островов окончательно прекратить оккупацию и помочь освободить новую демократическую Японию, свободную от фанатизма и империализма. В свою очередь, северная часть Хонсю и всего Хоккайдо Будет частью этой Японии, хотя мы можем сохранить Курильские острова и Сахалин. Посетим ли мы стоол переговоров?"
 ne_division_jap.2.a:0 "Нет причин продолжать оккупацию. Присоединяйтесь к американскому плану!"
 ne_division_jap.2.b:0 "Мы не можем доверять капиталистам. Почему бы нам просто не создать собственную Японию ... "
 ne_division_jap.2.c:0 "Мы создаем новый дом для японцев (попросите КНР) "
 ne_division_jap.2.e:0 "Нейтральная и демократическая Япония? Какая шутка! Продолжайте оккупацию!"
 #ask the other allies+USSR
 ne_division_jap.3.t:0 "Создание новой Японии"
 ne_division_jap.3.d:0 "Соединенные Штаты предложили оккупантам японских островных островов окончательно прекратить оккупацию и помочь освободить новую демократическую Японию, свободную от фанатизма и империализма. Согласны ли мы с этим предложением и таким образом уступим Япония мы в настоящее время занимаем новое правительство в Токио?"
 ne_division_jap.3.a:0 "Да, наши солдаты вернутся домой!"
 ne_division_jap.3.b:0 "Нет, этого не произойдет"
 ##PRC is asked
 ne_division_jap.3.t1:0 "Судьба Сикоку"
 ne_division_jap.3.d1:0 "Вчера на саммите было ясно, что между Союзом и Соединенными Штатами есть беспокойство. [SOV.Getleader] окончательно решил провозгласить новую социалистическую Японию, основанную на их зоне оккупации. Наше правительство находится на перепутье: мы можем либо дать Сикоку американской марионетке, советской марионетке, либо избежать дилеммы и сохранить территорию. Наши действия теперь будут определять будущие отношения или возможные союзы ..."
 ne_division_jap.3.a1:0 "Американский план!"
 ne_division_jap.3.b1:0 "Оккупация будет продолжаться"
 ne_division_jap.3.c:0 "Давайте укрепляем новую Социалистическую Республику!"
 ##SOV gets response (option b)
 ne_division_jap.4.t:0 "Американцы нам не доверяют!"
 ne_division_jap.4.d:0 "Вчера все госудаства, которые удерживали территории Японии, были приглашены для обсуждения будущего новой японской нации. Все, кроме нас. Поскольку мы с радостью приняли бы их предложение, это еще одно доказательство отсутствия доверия к капиталистам. У нас есть только два варианта: создать свою собственную Японию или продолжить оккупацию ..."
 ne_division_jap.4.a:0 "Нам нужна японская марионетка!"
 ne_division_jap.4.b:0 "Нам нужна японская марионетка (также попросите КНР)!"
 ne_division_jap.4.c:0 "Оккупация будет продолжаться"
 ##feedback for the usa (positive)
 ne_division_jap.5.t:0 "[From.GetName] соглашается отказаться от своей оккупации Японии!"
 ne_division_jap.5.d:0 "Правительство [From.GetNameDef] объявило о сдаче своей оккупационной зоны на Домашние острова и передает ее новому японскому государству!"
 ne_division_jap.5.a:0 "Отличные новости!"
 ##feedback for usa, soviets establish own puppet
 ne_division_jap.6.t:0 "Советы создают свою марионетку!"
 ne_division_jap.6.d:0 "[From.GetLeader] только что основал марионеточное государство из своей оккупационной зоны. «Японская Социалистическая Республика», возглавляемая Кьюичи Токуда, станет серьезным препятствием в возможном воссоединении. Япония будет кровавым полем битвы, если Третья мировая война разразится ... "
 ne_division_jap.6.a:0 "Железный занавес спустился по Азии"
 ##feedback for usa, negative
 ne_division_jap.7.t:0 "[From.GetName] почтительно отказывается от нашего предложения"
 ne_division_jap.7.d:0 "[From.GetNameDef] объявила о сохранении зоны своего действия и отказала в процессе обьединения!"
 ne_division_jap.7.a:0 "Черт!"
 ##feedback for usa, china sides with soviets!
 ne_division_jap.8.t:0 "Красный Китай встал на сторону Советов"
 ne_division_jap.8.d:0 "Вчера, [PRC.GetLeader] и [SOV.GetLeader] встретились в Хабаровске и решили добавить Сикоку в Северную Японию. Это катастрофа, и теперь у нас есть еще одна граница для охраны на Островах."
 ne_division_jap.8.a:0 "Черт побери!"
 ##feedback for ussr, china sides with americans!
 ne_division_jap.9.t:0 "Коммунистический Китай уступает территорию капиталистам!"
 ne_division_jap.9.d:0 "Вчера, [PRC.GetLeader] и [USA.GetLeader] встретились в Токио и решили добавить Сикоку в Южную Японию. Нам действительно нужно беспокоиться сейчас о нашем азиатском соседе ..."
 ne_division_jap.9.a:0 "Товарищи?"
 ##feedback USSR China gives Shikoku to SRJ
 ne_division_jap.10.t:0 "Сикоку вернулся!"
 ne_division_jap.10.d:0 "Наши послы вернулись с большими новостями. [PRC.GetLeader] только что подписал декларацию о возвращении своей оккупационной зоны, Сикоку, на Домашние острова в нашу союзную Японию. Этот шаг будет не только укреплять наши отношения, но и укрепит СРЮ и создаст еще одну границу для гаурга для капиталистов. Не будет долго, пока Япония не воссоединится!"
 ne_division_jap.10.a:0 "Это здорово. Давайте выпьем наших китайских братьев!"
 
 
