 ne.321.t:0 "Переговоры с греками"
 ne.321.d:0 "Первая страна, победившей власть Оси, была ... Греция! Даже после того, как итальянцы спланировали тщательно для массового наступления, Муссолини снова был возвращен в Албанию. Только после того, как Германия и Болгария также объявили войну, это Крошечная и смелая страна упала. Теперь они наконец освобождены и ждут от нас решения ..."
 ne.321.a:0 "(Исторический) Давайте дадим им Родос и Додеканес"
 ne.321.b:0 "Довоенных границ достаточно, Великобритания берет Родос в качестве базы"
 ne.321.c:0 "Пусть они дадут им Кипр!"
 ne.321.e:0 "Возврат к предыдущему меню"
 
 ne.322.t:0 "Новые границы для Испании?"
 ne.322.d:0 "Испания уже сильно пострадала в своей гражданской войне, и война с немцами заставила их сломаться. Теперь, когда наши войска высадились в Бильбао и спасли испанцев от оккупации нацистов, пришло время Определить новое место Испании в этом мире ..."
 ne.322.a:0 "(Исторический) Сохраняйте статус-кво (для республиканской Испании)"
 ne.322.b:0 "(Необязательно) Дайте им Гибралтар обратно"
 ne.322.c:0 "(Исторический) Восстановить Франкистскую Испанию (работает только в том случае, если Франко выиграл.)"
 ne.322.e:0 "Возврат к предыдущему меню"
 
 ne.323.t:0 "Работа со странами Бенилюкса"
 ne.323.d:0 "Французское Мажино было смертным приговором для этих трех небольших западноевропейских стран. Однако они теперь свободны и заслуживают нашего суждения за справедливое новое начало в этом мире ..."
 ne.323.a:0 "(Исторический) Ничего не менять"
 ne.323.b:0 "Колонии должны быть независимыми (может конфликтовать с Японией, оккупирующей их!)"
 ne.323.c:0 "Объедините их под правительством Люксембурга!"
 ne.323.e:0 "Возврат к предыдущему меню"
 
 
 
