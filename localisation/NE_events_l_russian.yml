 ##INTRO FOR MOD##
 ne_news.1.t:0 "Улучшенная послевоенная Европа"
 ne_news.1.d:0 "Привет и спасибо за подписку на мой мод. Он расширяет и гарантирует более реалистичную Европу в историческом прохождении. Помимо некоторых исправлений, таких как флаги и имена, этот мод также добавляет около 30 различных стран, чтобы вы могли воссоздать границы Европы после нацистского поражения. Кроме того, я включил несколько событий, чтобы исправить любые пограничные и некоторые другие проблемы. Все события в настоящее время динамичны и будут возникать без каких-либо проблем во время какой-то исторической игры. Кроме того, военный менеджер не является обязательным, и вы всегда можете щелкнуть их и позволить ужасным границам преследовать вас."
 ne_news.1.a:0 "Спасибо за информацию!"
 
 ##PRC-Proclamation
 ne_news.2.t:0 "Провозглашение КНР"
 ne_news.2.d:0 "Сегодня председатель КНР Мао Цзэдун объявил о официальном создании Китайской Народной Республики. После нескольких лет тяжелых боев против Гоминьдана и ужасной Второй китайско-японской войны мир наконец вернулся к нации, и сейчас идет перестройка. В то время как миллионы семей похоронят своих умерших близких, председатель Мао обещал своему народу процветающее будущее и новую эру для Китая с принципами равенства, справедливости и социализма. Хотя это развитие, несомненно, повлияет на политику соседей Китая, Все еще вопрос, как и где Мао Цзэдун будет руководить своим народом. "
 ne_news.2.a:0 "После десятилетий Китай снова объединился!"
 ne_news.2.b:0 "Мы должны вмешаться или Азия тоже будет красной!"
 ne_news.2.c:0 "Революция распространилась на Азию..."
 ##Hitler is dead!
 ne_news.3.t:0 "Гитлер мертв!"
 ne_news.3.d:0 "Только сейчас Карл Дёниц объявил в важной трансляции, что фюрер, Адольф Гитлер, «умер, защищая свою «Родину», и он сам, Дёниц, теперь управляет останками Рейха. Больше информации не было, однако предполагается, что Гитлер совершил самоубийство в своем бункере в Берлине, чтобы избежать захвата врагом, окружающим Рейхшаупштадт. Местонахождение других политиков НСДАП или Евы Браун неизвестно, хотя предполагается, что они либо мертвы, либо убегают. Поскольку большая часть рейха занята, и вермахт близок к краху, гибель Гитлера, вероятно, является последним гвоздем гроба германского духа. "
 ne_news.3.a:0 "1000-летний рейх падет!"
 ne_news.3.b:0 "Он будет гореть в аду!"
 ne_news.3.c:0 "Значит, этот ублюдок мертв? Жаль, что мы его не взяли его живым!"
 ne_news.3.e:0 "Мы никогда не забудем вас и не выиграем эту войну! Покойся с миром, вечный лидер!"
 ##Hitler is in RAGE!
 ne_news.4.t:0 "Гитлер в ЯРОСТИ!"
 ne_news.4.d:0 "Несколько сообщений, поступающих от Бункера Фюрера, указывают на то, что фюрер стал совершенно безумным. Предположительно после того, как он услышал, что Штайнер не мог совершить наступление, чтобы освободить Берлин, Гитлер пришел в ярость. Вскоре после этого фюрер обвинил всех, даже немецкий народ, в трусах и предателях и сломал карандаши, крича для Фегелина, который будет казнен как предатель, когда его найдут. Несколько немецких генералов убеждены, что Адольф Гитлер действительно потерял связь с реальностью и все еще командует вокруг подразделений, которые больше не существуют. Это просто вопрос времени, пока его Рейх не рухнет, и союзники не найдут его."
 ne_news.4.a:0 "Псих!"
 ne_news.4.b:0 "Вы могли бы сказать, что он ... Führious!"
 ne_news.4.c:0 "Его дни сочтены. Нам нужно поймать его!"
 ne_news.4.e:0 "Это временно..."
 
 ##FATE OF GERMANY
 ##Germany is partitioned!##
 ne_news.5.t:0 "Оккупация Германии"
 ne_news.5.d:0 "Судьба Германии уже была опечатана в Ялте, когда [SOV.GetLeader], Уинстон Черчилль и Франклин Рузвельт договорились о том, как должна выглядеть новая Европа. Четыре победившие державы, а именно [ USA.GetName], [FRA.GetName], [SOV.GetName] и [ENG.GetName], получат зоны оккупации, которые будут примерно соответствовать области, которые они контролируют сейчас. Во время оккупации процесс, называемый "денацификация" будет следовать, чтобы искоренить мысли о возрождении фашизма и милитаризма. В конце концов будет проведено несколько судебных процессов против военных преступников, таких как Геринг, Шпеер и других. В настоящее время неизвестно, как долго оккупация будет продолжаться, хотя большинство людей ожидают новой, нейтральной Германии менее чем за 5 лет."
 ne_news.5.a:0 "Германия никогда не будет прежней ..."
 ne_news.5.b:0 "Мы должны были сделать это после первой войны ..."
 ne_news.5.c:0 "Горькой ценой для них ..."
 ne_news.5.e:0 "Темные времена для нашей нации ..."
 
 ##Germany is divided!##
 ne_news.6.t:0 "Германия разделена!"
 ne_news.6.d:0 "Несмотря на то, что отношения между военными союзниками, а именно [USA.GetName] и [SOV.GetName], всегда были холодными, теперь это официально: Германия останется разделенной на ГДР и ФРГ. По прошествии времени обе страны будут медленно дрейфовать до соответствующей идеологии и развивать свою собственную идентичность. Социализм и капитализм будут препятствовать воссоединению Германии, пока одна из сверхдержав все еще стоит."
 ne_news.6.a:0 "Нация разделена ..."
 ne_news.6.b:0 "Проклятые коммунисты!"
 ne_news.6.c:0 "Мы были за воссоединение! Проклятые империалисты!"
 ne_news.6.e:0 "Мы никогда больше не будем такими же людьми!"
 
 ##Germany is unified (Stalin Notes)!##
 ne_news.7.t:0 "Сталинская записка была принята!"
 ne_news.7.d:0 "После долгой серии переговоров [USA.GetLeader] согласился от имени западных держав принять предложение [SOV.GetAdjective] относительно Сталинской заметки. В Советском предложении предлагается воссоединение нейтральной и независимой Германии, которая также будет действовать как буферное государство, чтобы уменьшить напряженность вдоль «железного занавеса». После успешных переговоров воссоединение, вероятно, будет неизбежным, и, следовательно, немецкий народ больше не будет разделен. Кроме того, Германия никогда больше не сможет превратить мир в хаос, так как она окружена двумя самыми мощными блоками в истории."
 ##Trotsky Notes
 ne_news.7.tt:0 "Записка Троцкого была принята, Немецкое воссоединение неизбежно!"
 ne_news.7.dt:0 "После долгой серии переговоров [USA.GetLeader] согласился от имени западных держав принять предложение [SOV.GetAdjective] относительно записки Троцкого. В Советском предложении предлагается воссоединение нейтральной и независимой Германии, которая также будет действовать как буферное государство, чтобы уменьшить напряженность вдоль «железного занавеса». После успешных переговоров воссоединение, вероятно, будет неизбежным, и, следовательно, немецкий народ больше не будет разделен. Кроме того, Германия никогда больше не сможет превратить мир в хаос, так как она окружена двумя самыми мощными блоками в истории."
 ne_news.7.a:0 "Победа для немецкого народа!"
 ne_news.7.b:0 "На один возможный фронт меньше..."
 ne_news.7.c:0 "Пока они остаются нейтральными..."
 ne_news.7.e:0 "Наконец!"
 
 ##Germany is denied reunification! (Stalin Notes)##
 ne_news.7.t1:0 "Германия по-прежнему разделена"
 ne_news.7.d1:0 "Не удивительно, что западные союзники только что отвергли уникальное предложение от [SOV.GetName], названное «Сталинской запиской». В заключение [SOV.GetLeader] предложил западным союзникам наконец объединить немецкую нацию, которая была расколота со времен Второй мировой войны, и создать буферную зону между двумя блоками власти. Однако из-за недоверия Запада к Советам записка в конечном итоге была отклонена. [WGR.GetLeader] заявил, что возможное воссоединение немыслимым и рано или поздно, из-за подрывной деятельности ГДР падет. Тем не менее, тема вызвала жаркие споры на Западе. Некоторые эксперты сейчас резко критикуют это решение, утверждая, что отличный шанс облегчить напряженность в отношении Советов теперь ушел навсегда."
 #Trotsky description
 ne_news.7.dt1:0 "Не удивительно, что западные союзники просто отвергли уникальное предложение от [SOV.GetName], названное «Запиской Троцкого». Короче говоря, [SOV.GetLeader] предложил западным союзникам, наконец, объединить немецкую нацию, которая была расколота со времен Второй мировой войны, и создать буферную зону между двумя блоками власти. Однако из-за недоверия Запада к Советам записка в конечном итоге была отклонена. [WGR.GetLeader] заявил, что возможное воссоединение немыслимо и рано или поздно, из-за подрывной деятельности ГДР падет. Тем не менее, тема вызвала жаркие дебаты на Западе. Некоторые эксперты сейчас резко критикуют это решение, утверждая, что отличный шанс облегчить напряженность в отношении Советов теперь ушел навсегда."
 ne_news.7.a1:0 "Представьте, если бы это удалось ..."
 ne_news.7.b1:0 "Красные повлияли бы на них в любом случае."
 ne_news.7.c1:0 "Стоит попробовать ..."
 ne_news.7.e1:0 "Наши люди больше никогда не будут такими ..."
 
 ##FATE OF KOREA##
 ##Korea divided 1950
 ne_news.8.t:0 "Раздел Кореи"
 ne_news.8.d:0 "После того как Япония потерпела поражение, [SOV.GetAdjective] и [USA.GetAdjective] военные ненадолго заняли Корею, которая была аннексирована Японией в 1910 году. За две недели несколько переговоров между двумя сверхдержавами должны определить будущее для Корейского полуострова и его людей, но из-за прохладных отношений между бывшими союзниками успеха не было. Вчера было составлено простое решение, которое предполагает разделение по 38-й параллели, чтобы дать каждой нации равный количество территорий. Из-за нынешней напряженности обе стороны, наконец, согласились разделить полуостров вдоль 38-й параллели, но отвергли любые идеи нейтральной единой Кореи. Вместо этого на Севере и Юге каждый будет иметь собственную нацию с другими идеологическими мышлениями."
 ne_news.8.a:0 "Разделение теперь является решением для всего?"
 ne_news.8.b:0 "Это сработает."
 ne_news.8.c:0 "Лучше, чем никакого решения ..."
 ne_news.8.e:0 "Мы не хотим быть игровым мячом иностранных народов!"
 
 ##Korea divided 1953
 ne_news.9.t:0 "Раздел Кореи"
 ne_news.9.d:0 "После того как Япония потерпела поражение, военные [SOV.GetAdjective] и [USA.GetAdjective] ненадолго заняли Корею, которая была аннексирована Японией в 1910 году. С двух недель несколько переговоров между двумя сверхдержавами должны определить будущее Корейского полуострова и его людей, но из-за прохладных отношений между бывшими союзниками успеха не было. Вчера было составлено простое решение, которое предполагает случайную демилитаризованную границу вдоль 38-й параллели, чтобы дать каждой нации равное количество территории. В течение нынешней напряженности обе стороны, наконец, согласились разделить полуостров вдоль случайной границы, но отвергли любые идеи нейтральной единой Кореи. Вместо этого на Севере и Юге, вероятно, каждый получит собственную нацию."
 ne_news.9.a:0 "Разделение теперь является решением для всего?"
 ne_news.9.b:0 "Это сработает."
 ne_news.9.c:0 "Лучше, чем никакого решения ..."
 ne_news.9.e:0 "Мы не хотим быть игровым мячом иностранных народов!"
 
 ##Korea remains occupied!
 ne_news.10.t:0 "Корея остается оккупированной!"
 ne_news.10.d:0 "После бесчисленных безуспешных попыток найти решение корейской проблемы [USA.GetName] объявили о прекращении встреч и поддержании полуострова до дальнейшего уведомления. Несколько лидеров по всему миру выразили свою потряс и выразил соболезнование корейскому народу, осудив обе сверхдержавы. В частности, был [YUG.GetLeader], который особенно критиковал отсутствие сотрудничества и компромисса между двумя державами и призывал их начать новые переговоры. Будущее Кореи остается неопределенным, хотя полуостров не будет занят навсегда. Возможные новые переговоры пройдут в далеком будущем, считают многие эксперты."
 ne_news.10.a:0 "Какая шутка!"
 ne_news.10.b:0 "Вы не можете работать вместе с коммунистами!"
 ne_news.10.c:0 "Еще один пример западного угнетения ..."
 
 ##Korea is unified!
 ne_news.11.t:0 "Корея воссоединилась!"
 ne_news.11.d:0 "После многих переговоров и встреч [SOV.GetLeader] и [USA.GetLeader] в конечном итоге отбросили свои разногласия и недоверие к поиску решения для Кореи. Поскольку обе стороны контролируют полуостров после капитуляции Японии, пришло время предоставить корейцам собственное государство. Многие эксперты предсказывали создание двух Корей из своей оккупационной зоны, но на самом деле такая идея не рассматривалась. Вместо этого Корея будет независимой нацией в биполярном мире и будет поддерживать расстояние до США или СССР. Если никто не знает, не будет ли когда-либо нарушена независимость и нейтралитет Кореи, объединение может позволить «избранному полуострову» стремиться и процветать."
 ne_news.11.a:0 "Будем надеяться на мир на полуострове ..."
 ne_news.11.b:0 "Будем надеяться, что коммунисты поддержат соглашение ..."
 ne_news.11.c:0 "Пока они остаются нейтральными ..."
 ne_news.11.e:0 "Наша новая нация поблагодарит обе страны!"
 
 
 ##KOREAN WAR##
 ##Korean War Start!
 ne_news.12.t:0 "Война в Корее!"
 ne_news.12.d:0 "Несколько сообщений из Кореи указывают на стрельбу и артиллерийские взрывы вдоль границы с Северной и Южной Кореей. По данным Министерства Обороны Южной Кореи, КНДР начала широкомасштабное наступление на 38-й параллели с их южными братьями. Небольшая полоса обороны была поспешно построена вблизи границы, но большинство гарнизонных войск, по-видимому, уже окружены. Непонятно, может ли [KOR.GetName] остановить вторжение, хотя ООН уже заявила о своей поддержке, а американские и британские войска прибудут через несколько недель, но пока неясно, как разразится война на полуострове ..."
 ne_news.12.a:0 "Война никогда не закончится ..."
 ne_news.12.b:0 "Мы остановим коммунистов и отбросим их!"
 ne_news.12.c:0 "Будем надеяться, что северокорейцы будут успешными ..."
 ne_news.12.e:0 "За Ким Ир Сена!"
 ne_news.12.f:0 "Нам нужно помочь Югу!"
 
 ##Korean War Cease-Fire
 ne_news.13.t:0 "Временное перемирие в Корее!"
 ne_news.13.d:0 "Сегодня утром министры иностранных дел [DPR.GetName] и [KOR.GetName] встретились в Пусане и подписали временное перемирие между их соответствующими странами. После многих месяцев войны обе стороны исчерпаны и им не хватает мужчин, материальных средств и морального духа. Ожидается, что обе страны будут использовать свое время и восполнить свои потери, разработать новые планы и восстановить инфраструктуру. Все страны с добровольцами в регионе уже сели на корабли, хотя некоторые китайские, американские и советские советники остаются. Никто не знает, как долго будет продолжаться мир, но большинство экспертов могут договориться хотя бы на несколько месяцев."
 ne_news.13.a:0 "Как долго длится перемирие?"
 ne_news.13.b:0 "Мы должны следить за ними каждую минуту!"
 ne_news.13.c:0 "Ким должен использовать перемирие в свою пользу ..."
 ne_news.13.e:0 "Мы скоро раздавим их!"
 ne_news.13.f:0 "Перемирие будет необходимо для победы Республики ..."
 
 ##Korean War Continues
 ne_news.14.t:0 "Никакого прекращения огня в Корее!"
 ne_news.14.d:0 "После многих неудачных попыток договориться о мире в Корее, теперь официальным является то, что между Севером и Югом не будет никакого мира. Хотя гражданское население страдает, и обе стороны остро нуждающиеся в солдатах и снаряжении, [DPR.GetLeader] и [KOR.GetLeader] желают продолжать любую войну, заявив, что мир даст только вражеское время для реорганизации. Большинство военных экспертов ожидает решительной победы в последующие месяцы с обеих сторон, хотя победитель, вероятно, будет ослаблен в течение десятилетия, поскольку большая часть инфраструктуры и городов уже сплющены и в обломках."
 ne_news.14.a:0 "Идиоты."
 ne_news.14.b:0 "Мы никогда не проиграем!"
 ne_news.14.c:0 "Будем надеяться, что это не закончится мировой войной ..."
 ne_news.14.e:0 "Пропаганда! Мы так же хорошо победим!"
 ne_news.14.f:0 "Невероятно!"
 
 ##Korean War Victory DPRK
 ne_news.15.t:0 "Корейская война окончена!"
 ne_news.15.d:0 "После многих кровопролитных сражений [DPR.GetName] наконец раздавил «карман в Пусане» и захватил гавань. Во время последнего последнего штурма многие иностранные войска из нескольких стран ООН пострадали от ужасных потерь и только немногие смогли избежать бойни в последнюю минуту. При коммунистическом правительстве уже отмечали свою победу массивным военным парадом. В своем выступлении [DPR.GetLeader] позже пообещал корейскому народу процветающее будущее под руководством марксизма и социализма. Ясно одно: западные страны потеряли важное стратегическое положение в Восточной Азии, а [USA.GetLeader] войдут в историю как "человек, потерявший Корею"."
 ne_news.15.a:0 "Корея, наконец, объединилась ..."
 ne_news.15.b:0 "Это катастрофа!"
 ne_news.15.c:0 "Социализм не знает поражения!"
 ne_news.15.e:0 "Похвалим наших павших."

 ##Korean War Victory ROK
 ne_news.16.t:0 "Корейская война окончена!"
 ne_news.16.d:0 "После жестокой и долгой войны силы [KOR.GetName], наконец, штурмовали окруженный город Пхеньян, сокрушив любые коммунистические силы. Некоторые небольшие пехотные батальоны отступили к горам и продолжили боевые действия как партизаны, хотя ситуация выглядит мрачной для них. Официальных заявлений от [SOV.GetName] или [PRC.GetName] нет, но несколько источников указывают, что их добровольческие силы возвращаются домой. Несколько оружия, как утверждается, незаконно ввозятся через чтобы правительство поддерживало некоторые партизаны, но правительство Кореи уже объявило о масштабных антипартийных операциях. По данным некоторых иностранных разведывательных агентств [KOR.GetLeader] дополнительно уже начал массированные антикоммунистические чистки, но также запер тысячи либералов."
 ne_news.16.a:0 "Корея, наконец, объединилась ..."
 ne_news.16.b:0 "В конце концов, свобода и демократия всегда победят!"
 ne_news.16.c:0 "Это катастрофа!"
 ne_news.16.e:0 "Теперь нам нужно перестроить страну ..."
 
 
