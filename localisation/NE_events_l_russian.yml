 ne_settings.2.t:0 "заставить некоторые страны оставаться нейтральными"
 ne_settings.2.d:0 "В настоящее время в большинстве игр нейтральные страны, такие как Турция или Япония, не испытывают трудностей с присоединением к альянсу, и из-за этого в настоящее время существует нейтральный вариант, чтобы заставить их остаться в стороне. Кроме того, Япония создаст свой собственный альянс и таким образом, нападет на союзников самостоятельно. Я действительно предлагаю, чтобы они могли держать игру более исторической и исправить некоторые проблемы с ИИ, такие как борьба вермахта в Азии ..."
 ne_settings.2.a:0 "Сделайте некоторые страны нейтральными!"
 ne_settings.2.b:0 "Я не хочу этих изменений!"
 
