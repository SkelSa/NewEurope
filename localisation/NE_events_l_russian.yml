 ne.1.t:0 "Послевоенный менеджер"
 ne.1.d:0 "Теперь вы можете создать историческую Европу или использовать некоторые альтернативные способы для некоторых стран. Можно редактировать каждую страну, которая участвовала во Второй мировой войне."
 ne.1.a:0 "Сделка с фашистскими собаками"
 ne.1.b:0 "«Реорганизовать остальную Европу» # Война портит победные силы + Наградить страны, которые должны были пострадать"
 ne.1.c:0 "Опустить железный занавес СЕЙЧАС!"
 ne.1.e:0 "Закрыть и вернутся к игре"
 
 
 
