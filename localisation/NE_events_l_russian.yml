 ne_prc.1.t:0 "КНР хочет нас присоединить"
 ne_prc.1.d:0 "После разгрома гоминьдана в гражданской войне в Китае Мао только что подал нам предложение. Мы должны стать частью КНР и разделять славу китайского социализма или сталкиваться с тяжелыми последствиями. Что нам делать?"
 ne_prc.1.a:0 "Мы обязательно присоединяемся к ним! Да здравствует председатель Мао!"
 ne_prc.1.b:0 "Как они смеют игнорировать наш суверенитет!"
 ne_prc.2.t:0 "Провозглашение Китайской Народной Республики"
 ne_prc.2.d:0 "После нашей победы в гражданской войне Китайская Народная Республика объединила весь китайский народ при коммунизме. Блестящее будущее ждет нас!"
 ne_prc.2.a:0 "Мы едины!"
 ne_prc.3.t:0 "Синьцзян принимает наши требования"
 ne_prc.3.d:0 "Руководство Синьцзяна объявило, что они готовы присоединиться к нашей родине!"
 ne_prc.3.a:0 "Еще одна победа нашего объединенного Китая!"
 ne_prc.4.t:0 "Уйгуристан не кланяется нам"
 ne_prc.4.d:0 "Шэн Шикай сегодня объявил, что его страна никогда не станет частью нашего нового Китая и, таким образом, отказалась от нашего щедрого предложения. Что нам делать? "
 ne_prc.4.a:0 "Мобилизуйте наши силы, пришло время провести освобождение!"
 ne_prc.4.b:0 "Восточный Туркестан в любом случае не имеет стратегического значения, отступаем"
 ne_prc.5.t:0 "КНР хочет аннексировать нас"
 ne_prc.5.d:0 "Националистические китайцы потерпели поражение, и Мао теперь пытается реинтегрировать нашу страну в свою. Это приведет нас к неопределенному будущему, но сопротивление, вероятно, окажется хуже. Каков наш план?"
 ne_prc.5.a:0 "У нас нет шансов. Сопротивление бесполезно..."
 ne_prc.5.b:0 "Они никогда не зайдут на тибетскую землю! Подготовьте оружие, Мы готовы к войне!"
 ne_prc.6.t:0 "Тибетский вопрос"
 ne_prc.6.d:0 "Правительство Тибета объявило, что они преклоняются перед нашим ультиматумом и с этого момента станут частью нашей славной республики!"
 ne_prc.6.a:0 "Тибетцы не пожалеют о своем решении!"
 ne_prc.7.t:0 "Тибет отказывается"
 ne_prc.7.d:0 "Эти глупые тибетцы осмелились сопротивляться нашему великому предложению. Мы присоединим их к нашей Народной Республике, объявив войну или там уже было достаточно кровопролития? "
 ne_prc.7.a:0 "У них даже не будет камней, чтобы бросить их в нас!"
 ne_prc.7.b:0 "Война не нужна, дружеские отношения также ценны"
 ne_prc.8.t:0 "Интеграция Тибета и Синьцзяна"
 ne_prc.8.d:0 "С поражением Китая Чан Кай-Шэка Синьцзян и Тибет теперь стоят одни, будучи незащищенными от иностранных держав. Должны ли мы отправить им щедрое предложение стать частью нашей победоносной Родины и вернуть утраченную территорию или позволить им оставаться независимыми в качестве буферных государств на Западе? "
 ne_prc.8.a:0 "Для нас интересен только Восточный Туркестан"
 ne_prc.8.b:0 "Нам нужен доступ к Гималаям"
 ne_prc.8.c:0 "Отправьте наших послов в обе страны!"
 ne_prc.8.e:0 "Пусть они остаются независимыми"
 ne_prc.9.t:0 "Аренда Порт Артура"
 ne_prc.9.d:0 "Теплые порты очень ценны для Советского Союза, так как большинство наших портов замораживаются зимой и в конечном итоге препятствуют нашей торговле. Хотя сейчас у нас есть порты Балтики и Кенигсберг с поражением Германии, у нас по-прежнему нет надлежащей гавани в Восточной Азии, так как иногда Владивосток замерзает. Китайцы под управлением Мао Порт Артура, которые мы потеряли в 1904 году, когда японцы напали на нас. Наши коммунистические братья в Китае, несомненно, сдавали бы нам этот порт, правда? "
 ne_prc.9.a:0 "Отправить запрос Мао!"
 ne_prc.9.b:0 "Нам не нужно, чтобы Далянь был нашим..."
 ne_prc.10.t:0 "СССР хочет арендовать Далянь"
 ne_prc.10.d:0 "Недавно Советы послали нам запрос на аренду Порт-Артура, также известного как Далянь, от нас. Они хотят иметь его в течение примерно 10 лет для поддержания порта с теплой водой. Согласны ли мы с этим вопросом? "
 ne_prc.10.a:0 "Конечно, они помогли нам бороться с националистами!"
 ne_prc.10.b:0 "Нет, у нас было достаточно колониализма"
 ne_prc.11.t:0 "Китайцы приняли!"
 ne_prc.11.d:0 "Председатель Мао Цзэдун объявил, что согласился на нашу заявку на аренду Порт-Артура. Через 10 лет он будет снова их..."
 ne_prc.11.a:0 "Да здравствует Народная Республика!"
 ne_prc.12.t:0 "Мао не даст нам Порт Артура!"
 ne_prc.12.d:0 "Наши послы, вернувшиеся из Пекина, сказали нам, что КПК не позволит нам предоставить Далянь от них. Отныне Владивостока должно быть достаточно ..."
 ne_prc.12.a:0 "Черт возьми, китайцы!"
 ne_prc.13.t:0 "Давление на Далянь"
 ne_prc.13.d:0 "Иностранная власть занимает законную территорию Китая, и теперь настало время положить конец колониализму раз и навсегда. Империи принадлежат к прошлому, и мы обязаны воссоединить всех китайских граждан в Народную Республику. Отправьте ультиматум оккупанту Даляня и заставите их уйти!"
 ne_prc.13.a:0 "Они с радостью возвратят его нам!"
 ne_prc.13.b:0 "Они могут забрать себе это, нам больше не нужно кровопролитие..."
 ne_prc.14.t:0 "КНР хочет вернуть Порт Артур!"
 ne_prc.14.d:0 "Китайские официальные лица только что направили нам ультиматум, ссылаясь на то, что они являются законными владельцами Даляня, и поэтому мы должны раз и навсегда уступить гавань Мао. Каков наш ответ?"
 ne_prc.14.a:0 "У нас есть лучшие порты, давайте вернем Далянь"
 ne_prc.14.b:0 "Эта гавань слишком важна для нас!"
 ne_prc.15.t:0 "[From.GetName] Принял наш ультиматум для Даляня"
 ne_prc.15.d:0 "[From.GetName] Принял и возвратил законную китайскую территорию."
 ne_prc.15.a:0 "Да здравствует КПК!"
 ne_prc.16.t:0 "[From.GetName] Отклонил наш ультиматум для Даляня"
 ne_prc.16.d:0 "Наши послы, которые вернулись из [From.GetCapital], сказали нам, что нынешний оккупант добровольно не вернет Далянь. Это возмутительно! ..."
 ne_prc.16.a:0 "Они заплатят за это!"
 ne_prc.16.b:0 "У нас есть более важные дела."
 ##return of Port Arthur to China
 ne_prc.17.t:0 "Возвращение Порт Артура"
 ne_prc.17.d:0 "Десять лет назад мы арендовали Порт-Артур, также известный как Далянь от китайцев, чтобы освободить Владивосток. Теперь китайцы требуют возврата, так как контракт уже истек, и их военные требуют жизненно важного порта. Мы можем либо вернуть его, как мы обещали, либо сохранить его под военным контролем. Было бы глупо для них нападать на нас, но мы могли бы потерять хорошие отношения с КПК. "
 ne_prc.17.a:0 "Обещание - это обещание!"
 ne_prc.17.b:0 "С этого момента Порт-Артур станет советским. Навсегда!"
 ne_prc.18.t:0 "[From.GetName] Возвращает Далянь!
 ne_prc.18.d:0 "После десяти лет лизинга Далянь, наконец, снова станет китайским и будет на следующие столетия! [From.GetName] сдержал свои обещания из контракта и вчера вернулся в гавань, хотя несколько объектов, которые были построены в то время, были разобраны и возвращены в [From.GetNameDef]. Тем не менее правительство [From.GetAdjective] Оказались надежными, и в будущем, несомненно, будет больше торговли и сотрудничества!"
 ne_prc.18.a:0 "Далянь снова наш!"
 ne_prc.19.t:0 "[From.GetName] Отвергает возвращение Даляня!"
 ne_prc.19.d:0 "Десять лет назад мы арендовали важный порт теплой воды Далянь или Порт-Артур [From.GetNamedef]. Согласно контракту, мы должны были контролировать его с конца прошлого месяца, но корабли [From.GetName] все еще там, и они отказываются признать наше соглашение. Похоже, наш социалистический сосед нас обманул, и, возможно, только война может решить этот спор сейчас. Разве вооруженный конфликт между нашими странами действительно является единственным выбором? "
 ne_prc.19.a:0 "Далянь принадлежит нам!"
 ne_prc.19.b:0 "Мы не можем позволить себе войну прямо сейчас ..."
 ##PRC wants Mengukuo and manshukuo (?) and East Hebei
 ne_prc.20.t:0 "Требование бывших японских территорий"
 ne_prc.20.d:0 "Маньчжоу-Го, Мэнцзян и Восточный Хэбэй были потеряны во время Первой китайско-японской войны в 1931 году. Хотя Япония в настоящее время побеждена, другая страна может взять под контроль их во время мирных договоров, и теперь несколько миллионов китайцев снова оказались в ловушке под иностранным режимом. Как единственный и настоящий Китай, наша задача состоит в том, чтобы объединить всех китайских граждан под одним флагом. Закончилось время иностранного управления; Давайте пришлем несколько письменных запросов, чтобы вернуть нашу территорию!"
 ne_prc.20.a:0 "Мы ждали слишком долго!"
 ne_prc.20.b:0 "Мы можем попасть в войну ..."
 ne_prc.21.t:0 "Мао Цзэдун требует китайские земли!"
 ne_prc.21.d:0 "После поражения Японии и бесчисленных мирных конференций после того, как мы сумели взять под контроль Маньчжурию и Мэнцзян и тем самым закрепиться в Восточной Азии. К сожалению, люди не очень довольны нашим правлением, и только вскоре Китайская Народная Республика подала претензии по территориям, которые они потеряли против японцев. Большинство наших министров поддерживают возвращение Маньчжурии, но на самом деле это закончит наше присутствие на Желтом море. Дипломатически видно, что это действительно может стать шансом нового союзника, будь то в торговле или союзах ..."
 ne_prc.21.a:0 "Китай прав; У нас нет причин быть там"
 ne_prc.21.b:0 "Мы боролись за это. Никогда!"
 ne_prc.22.t:0 "[From.GetName] уступил Маньчжурию"
 ne_prc.22.d:0 "Вчера [From.GetName] объявил о возвращении бывших японских марионеток Маньчжоу-Го, Мэнцзян и Восточный Хэбэй. В то время как они потеряют некоторые базы и доступ к большей части Восточной Азии, [From.GetName] согласился с тем, что воссоединение людей имеет приоритет над обеспечением присутствия во всем мире."
 ne_prc.22.a:0 "Так мило!"
 ne_prc.23.t:0 "[From.GetName] будет держать свои марионетки"
 ne_prc.23.d:0 "Хотя мы приложили несколько усилий, чтобы убедить иностранное правительство воссоединить Китай со своими людьми. [From.GetNameDef] отказался от нашего ультиматума, сославшись на то, что Восточная Азия слишком стратегически важна, и тысячи солдат [From.GetAdjective] умерли, перехватив ее. Министерство Видимо, наш единственный способ освободить наших людей ..."
 ne_prc.23.a:0 "Мы готовы к войне!"
 ne_prc.23.b:0 "Мы слишком слабы против [From.GetNameDef]"
 
 
 
