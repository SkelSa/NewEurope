 ne.331.t:0 "Маленькая страна по имени Дания"
 ne.331.d:0 "Чтобы добраться до Норвегии и закрыть Балтийское море, немцам пришлось захватить Данию и оккупировать Копенгаген. Пока датчане не были настоящим боем для немецкой военной машины, они продемонстрировали сопротивление, хотя даже если эта война продолжалась Всего несколько часов. Теперь они все еще держат некоторые колонии, такие как Гренландия или Исландия, и, возможно, пришло время предоставить им независимость ..."
 ne.331.a:0 "(Исторический) Освободить Данию и предоставить независимость Исландии!"
 ne.331.b:0 "Сохранить статус-кво"
 ne.331.c:0 "Подарите им Шлезвиг-Гольштейн, но уступите Гренландию в Канаду!"
 ne.331.e:0 "Возврат в предыдущее меню"
 
 ne.332.t:0 "Малая Швеция (Норвегия)"
 ne.332.d:0 "Гитлер никогда не хотел нападать на Норвегию, как он видел в них союзников, особенно если учесть расовые мысли НСДАП. Железная руда, доставленная через Нарвик из Швеции и возможное британское вторжение, изменила планы. Нашествие было дорогостоящим, особенно для Кригсмарины, и вынудило 600000 немцев остаться там до тех пор, пока Берлин не упал. Если их правительство в изгнании вернется или есть какие-либо другие планы в Скандинавии?"
 ne.332.a:0 "(Исторический) Просто освободите их"
 ne.332.b:0 "Создайте Данию-Норвегию, только ради этого!"
 ne.332.c:0 "Дания-Норвегия по-прежнему слишком мала, объединить всю Скандинавию!"
 ne.332.e:0 "Возврат к предыдущему меню"
 
 ne.333.t:0 "Будущее Австрии"
 ne.333.d:0 "Несмотря на то, что Версальский договор строго запретил объединение Австрии и Германии, Гитлер просто интегрировал свою родную страну всего лишь 20 лет спустя. Несколько интеллектуальных руководителей уже разработали некоторые планы, даже предлагают разделить Они, как некоторые планы для более старшего брата. Какой план следует применять?"
 ne.333.a:0 "(Исторический) Разделите их на четыре зоны оккупации!"
 ne.333.b:0 "Просто освободите их как нейтральную страну, Германия будет наказана!"
 ne.333.c:0 "Дайте им Южный Тироль и дайте им независимость"
 ne.333.e:0 "Возврат в предыдущее меню"
 
 ne.334.t:0 "Освобождение чешского народа"
 ne.334.d:0 "Проклятая война могла закончиться всего за два года, если бы французы и британцы не успокоили нацистскую Германию, чтобы взять то, что они хотят. Это еще более грустно, если учесть тот факт, что нацисты полностью использовали эту благородную страну, чтобы прокормить свои собственные требования. К сожалению, изменить прошлое невозможно, так что теперь нам нужно сделать так, чтобы Чехословакия оставалась стабильной ..."
 ne.334.a:0 "(Исторический) Восстановить их, за исключением Закарпатья"
 ne.334.b:0 "Восстановить довоенные границы 1937 года"
 ne.334.c:0 "Основать две новые страны: Чехия и Словакия"
 ne.334.e:0 "Возврат в предыдущее меню"
 
 
 
