 ne.2.t:0 "Силы оси"
 ne.2.d:0 "С мертвыми Гитлером и Муссолини Германия и Италия столкнулись с серьезными последствиями: убийство миллионов людей, геноцид против «нежелательных» и жестоко оккупирующего целый континент от Бордо до окраины Москвы. Тем не менее их население уже достаточно пострадало и срочно нуждается в иностранной помощи. Теперь наша миссия - искоренить фашизм и убедиться, что Германия или Италия больше никогда не нарушат мир во всем мире..."
 ne.2.a:0 "Раздел Краутланд"
 ne.2.b:0 "Падение «Novus Imperium Romanum»"   
 ne.2.c:0 "Сделка с союзниками Германии на востоке"
 ne.2.e:0 "Выход в главное меню"
 
 ne.20.t:0 "Нацистская Германия"
 ne.20.d:0 "Фюрер мертв, и американские и советские войска теперь занимают каждый дюйм немецкой земли. Было решено несколько планов по реструктуризации Германии. Какой из них следует использовать?"
 ne.20.a:0 "(Исторический) Франция, Великобритания, Соединенные Штаты и Советы заслуживают территорию!"
 ne.20.b:0 "Идеи Моргентау и Рузвельта были бы оптимальными"
 ne.20.c:0 "There should be two Germanies to fit Europe's ideological division! (1949)"
 ne.20.e:0 "Вернутся в меню Оси"
 
 ne.201.t:0 "Планы Моргентау и Рузвельта"
 ne.201.d:0 "Американский министр финансов Генри Моргентау и Франклин Рузвельт оба выпустили планы ослабить Германию в непредсказуемом будущем. «План Моргентау» делит Германию на два государства и международную зону, а на некоторой территории Уступив ее соседям. Рузвельт хочет разделить бывший Третий Рейх в еще большее количество государств, таких как Пруссия, Бавария и Саксония. Какой план самый идеальный?"
 ne.201.a:0 "Идея Моргентау звучит хорошо"
 ne.201.b:0 "План Рузвельта гарантирует мир в Европе"
 ne.201.c:0 "Отбросьте эти планы (вернуться в меню Германии) ..."
 
 ne.21.t:0 "Королевство Италия"
 ne.21.d:0 "Итальянцы оказались бременем для гитлеровской Германии и втянули его в несколько других конфликтов. В последние дни войны люди Муссолини убили его, и, таким образом, фашистское господство над полуостровом окончательно закончилось. Страны уже заявили свои претензии на итальянской территории, однако мы скажем последнее слово: что должно произойти с Италией?"
 ne.21.a:0 "(Исторический) Отобрать колонии, пусть ООН справится с Триестом и предоставит Югославии свои территории"
 ne.21.b:0 "Восстановить довоенную территорию и колонии Италии, но освободить Эфиопию"
 ne.21.c:0 "Сократите их размер, дайте каждой стране их претензии!"
 ne.21.e:0 "Возврат в меню оси"
 
 ne.22.t:0 "Меньшие страны Оси"
 ne.22.d:0 "Меньшие восточноевропейские страны присоединились к Оси в 1940 и 1941 годах, чтобы избежать растущей советской угрозы на Востоке. В последние годы войны они очень быстро пали после того, как их территория была в конечном итоге достигнута. Было сделано несколько договоров относительно территориальных уступок. Мы, как победители войны, теперь можем либо объявить их недействительными, либо принять их, либо выполнить наши собственные планы ..."
 ne.22.a:0 "Давайте начнем с Венгрии!"
 ne.22.b:0 "Румынам пришлось отказаться от большой территории, нам нужно взглянуть!"
 ne.22.c:0 "Переверем границы Болгарии!"
 ne.22.e:0 "Давайте обсудим будущее Финляндии!"
 ne.22.f:0 "Возврат в меню оси"
 
 
 
 ##########################################
 ###EVENT MANAGER - SMALLER AXIS NATIONS###
 ##########################################
 
 
 ne.221.t:0 "Работа с Венгрией"
 ne.221.d:0 "Венгрия во время войны приобрела много старых территорий, таких как Воеводина из Сербии, Трансильвания из Румынии во время Второго Венского Арбитража и некоторых южных территорий, когда Чехословакия была разделена Германией. Теперь мы решаем их границы..."
 ne.221.a:0 "Дайте им свои границы 1937 года и Бургенланд из Австрии!"
 ne.221.b:0 "(Исторический) Сократите их до размера, только в границах 1937 года!"
 ne.221.c:0 "2-й Венский Арбитраж!"
 ne.221.e:0 "Почему не Австро-Венгрия? Конечно, это не приведет к какой-либо этической напряженности ..."
 ne.221.f:0 "Возврат в меню оси"
 
 ne.222.t:0 "Судьба Румынии"
 ne.222.d:0 "Румыния проиграла в отличие от Венгрии много государств, которые они получили после Первой мировой войны. Мы можем либо позволить им сохранить свои нынешние границы, либо объявить несколько немецких договоров недействительными и снова изменить их ..."
 ne.222.a:0 "(Исторический) Они должны получить Трансильванию из Венгрии, больше ничего!"
 ne.222.b:0 "Восстановить довоенные границы Румынии с 1937 года!"
 ne.222.c:0 "Мы не дадим им никакой территории"
 ne.222.e:0 "Возврат в меню оси"
 
 ne.223.t:0 "Новая Болгария"
 ne.223.d:0 "Болгары присоединились к Оси, но участвовали только во вторжении в Грецию и были вынуждены это делать. Однако Краковский Договор дал им Добруджу из Румынии, которую они потеряли во Второй Балканской войне несколько десятилетий назад. Теперь доступно несколько вариантов: сохранить статус-кво, вернуть Добруджу румынам или позволить им даже удержать Фракию и Македонию ..."
 ne.223.a:0 "(Исторический) Пусть они держат Добруджу, больше ничего"
 ne.223.b:0 "Объявить Краков недействительным!"
 ne.223.c:0 "Болгария может сохранить свою территорию, на которую они претендуют"
 ne.223.e:0 "Возврат в меню оси"
 
 ne.224.t:0 "Переговоры о будущем Финляндии"
 ne.224.d:0 "Хотя финны успешно защитили свою родину во время Зимней войны и произвели впечатление на мир, они потеряли некоторую территорию в Москоковском соглашении. Во время Войны за возврат Финляндия восстановила утраченные территории, но в конечном итоге потеряла их снова С неспособностью Германии завоевать Советский Союз. Совсем недавно было проведено несколько переговоров и обсуждений, чтобы обсудить новую позицию Фннланда в этом мире ..."
 ne.224.a:0 "Границы 1937 года должны держать их счастливыми"
 ne.224.b:0 "(Исторический) Финляндия остается независимой, но должна уступить Петсамо, Саллу и Карелию!"
 ne.224.c:0 "Советы могут забрать все это"
 ne.224.e:0 "Возврат в меню оси"

 
 
