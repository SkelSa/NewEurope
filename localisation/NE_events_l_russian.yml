 ne_uni_austria.1.t:0 "Объединение Австрии"
 ne_uni_austria.1.d:0 "С конца войны Австрия по-прежнему оккупирована Францией, Соединенными Штатами, СССР и нами. Мы и наши союзники успешно уничтожили страну и убеждены, что сейчас настало время для воссоединения и Создание независимой нейтральной Австрии."
 ne_uni_austria.1.a:0 "Хорошо, попросите наших союзников принять участие"
 ne_uni_austria.1.b:0 "Лучше нет!"
 ne_uni_austria.2.t:0 "Великобритания просит нас воссоединить Австрию"
 ne_uni_austria.2.d:0 "Бриты предлагают объединение Австрии, и поэтому мы должны уступить Тироль новому австрийскому государству."
 ne_uni_austria.2.a:0 "Ой!"
 ne_uni_austria.2.b:0 "Отклонить предложение"
 ne_uni_austria.3.t:0 "Соединенное Королевство хочет прекратить оккупацию Австрии"
 ne_uni_austria.3.d:0 "Австрия занята советскими и союзными войсками, и Великобритания объявила о прекращении оккупации и создании нового австрийского государства. Таким образом, мы потеряем верхнюю Австрию в этом процессе, но вернем законную австрийскую территорию своим людям Мы согласны?"
 ne_uni_austria.3.a:0 "Давайте сделаем это!"
 ne_uni_austria.3.b:0 "Мы будем держать Верхнюю Австрию"
 ne_uni_austria.4.t:0 "Британцы хотят создать Австрию"
 ne_uni_austria.4.d:0 "После поражения Германии Австрия по-прежнему разделена между сверхдержавами и победителями Второй мировой войны. Теперь британцы хотят создать независимую и нейтральную Австрию, чтобы положить конец оккупации. Советский Союз по-прежнему контролирует Бургенланд и Нижнюю Австрию. Мы соглашаемся отказаться от этих территорий?"
 ne_uni_austria.4.a:0 "Давайте"
 ne_uni_austria.4.b:0 "Мы не можем доверять им."
 ne_uni_austria.5.t:0 "[From.GetName] соглашается отказаться от австрийской территории!"
 ne_uni_austria.5.d:0 "[From.GetNameDef] отказывается от своей оккупационной зоны и передает ее новому Австрийскому государству!"
 ne_uni_austria.5.a:0 "Великолепно!"
 ne_uni_austria.6.t:0 "[From.GetName] игнорирует наше предложение"
 ne_uni_austria.6.d:0 "[From.GetNameDef] только что объявил о сохранении австрийской территории, в которой они сейчас находятся, и, следовательно, не вернет ее ее законному владельцу!"
 ne_uni_austria.6.a:0 "Но почему ?!"
 
 ##STALIN/TROTSKY NOTES##
 ne_notes.1.t:0 "Заметки [SOV.Getleader]"
 ne_notes.1.d:0 "Германия разделена между Востоком и Западом. Железный занавес спустился и разделяет семьи, друзей и соседей. Столица встретила ту же участь, хотя настоящая стена вместо типичного забора теперь стоит там. Наших лидеров придумали блестящую идею: что, если мы сможем убедить Запад объединить Германию так же, как мы это сделали в Австрии. В качестве нейтральной буферной зоны у Германии нет шансов напасть на своих соседей, и наши танки не будут Конечно, немецкие люди будут воссоединены. Есть только одна проблема: что, если американцы попытаются повлиять на эту нейтральную Германию в свою зону. Ненависть к нам по-прежнему огромна в Германии после последней войны Не стоит ли нам посылать западным державам наше предложение?"
 ne_notes.1.a:0 "ЭТО стоит попробовать ..."
 ne_notes.1.b:0 "Они будут все равно откажутся!"
 ne_notes.2.t:0 "Советский Союз просит нас воссоединить Германию"
 ne_notes.2.d:0 "Послы из Москвы предоставили нам возможность воссоединить немецкую нацию и сохранить их нейтральными в качестве буферной зоны между нашими блоками. Это, с одной стороны, смягчит холодную войну, а также воссоединит семьи и друзей, но Мы также рискуем потерять полную Германию к советскому влиянию, а в худшем случае - к Варшавскому договору. Вы согласны с этим предложением, господин президент?"
 ne_notes.2.a:0 "Я думаю, что мы можем навсегда довериться нашему бывшему союзнику ..."
 ne_notes.2.b:0 "Германия слишком важна для нас!"
 ne_notes.3.t:0 "[From.GetName] принял наше предложение"
 ne_notes.3.d:0 "Послы [From.GetNameDef] сказали нам, что президент не видит проблем в отношении нашей идеи о воссоединенной Германии!"
 ne_notes.3.a:0 "Очень хорошо!"
 ne_notes.4.t:0 "[From.GetName] игнорирует наше категорическое предложение"
 ne_notes.4.d:0 "Только сейчас западные союзники почтительно отвергли наш план воссоединения Германии как нейтральной буферной зоны. Германия останется разделенной, как кажется ..."
 ne_notes.4.a:0 "Проклятые капиталисты!"
 
 
 
