 #####################################################
 
 
 ne.3.t:0 "Перерисовать остальную Европу"
 ne.3.d:0 "В течение войны несколько стран сражались до самого горького конца и в конце концов должны были пострадать под оккупацией. Теперь мы можем вознаградить их территорией, чтобы сократить прежнюю ось до размера, позволить им аннексировать территорию, на которую они претендуют или просто их освобождать. Конечно же, победившие державы могут быть вознаграждены ..."
 ne.3.a:0 "У британцев, французов и Советов есть первое слово"
 ne.3.b:0 "Бывшие оккупированные европейские страны заслуживают нашего внимания"
 ne.3.c:0 "(необязательно) Некоторые нейтральные страны не были нейтральными вообще"
 ne.3.e:0 "Выход в главное меню"
 
 ne.30.t:0 "Европейская большая тройка"
 ne.30.d:0 "Соединенное Королевство долгое время выступало против Люфтваффе и Кригсмарины. Французы подумали, что немцы больше никогда не коснутся Бельгии и, таким образом, заплатили своей капитуляцией через 28 дней. Советы потеряли миллионы мужчин и страдали от ужаса, отбивая немецких захватчиков и нанося им сокрушительные удары. Немецкая военная машина после всех этих лет окончательно уничтожена и, следовательно, всякая надежда на германский империализм. Европа теперь является освобожденным, но опустошенным континентом. Страны нуждаются в финансовой и экономической помощи для оживления своей экономики, и американская и советская помощь была бы полезна. Новое лицо Европы, будь то в границах, идеологии или экономике, теперь находится в руках четырех лидеров ..."
 ne.30.a:0 "Бриты должны быть вознаграждены за их мужество"
 ne.30.b:0 "СССР контролирует большие территории Восточной Европы, давайте договоримся!"
 ne.30.c:0 "Франция могла бы использовать некоторую территорию, особенно колонии"
 ne.30.e:0 "Возврат в предыдущее меню"
 
 ne.31.t:0 "Судьба оккупированных народов» Страница 1"
 ne.31.d:0 "Польша была захвачена в 1939 году, потому что она отказалась передать Данциг. Страны Бенилюкса были захвачены, чтобы обойти линию Мажино. Австрия стала частью Рейха в 1938 году, а Чехословакия стала жертвой политики умиротворения Чемберлена. Дания была разгромлена из-за ее контроля между Севером и Балтийским морем, в то время как Норвегия была впоследствии вторгнута для обеспечения немецкой торговли железом из Швеции. Муссолини не смог вести войну против Греции и, следовательно, заставил Германию также вторгнуться. Албанию вторгла после того, как король Зог отказался от итальянского Ультиматум. И Югославия первоначально присоединилась к Оси, но переворот привел к дипломатическому сокращению и, таким образом, к германской декларации о войне. Во время оккупации несколько партизанских войск храбро сражались, чтобы преследовать оккупанта с их родины. , Теперь мы можем наконец помочь создать для них новое будущее."
 ne.31.a:0 "Нам нужно компенсировать поляков!"
 ne.31.b:0 "Тито и его люди боролись, чтобы вернуть Югославию, давайте не будем заставлять их ждать!"
 ne.31.c:0 "Албания снова станет независимой!"
 ne.31.e:0 "Страница 1/3"
 ne.31.f:0 "Возврат в предыдущее меню"
 
 ne.32.t:0 "Судьба оккупированных народов» Страница 2"
 ne.32.d:0 "Это вторая страница с участием Греции, Республики Испания и Бенилюкса"
 ne.32.a:0 ""Греческий солдат, прежде всего, сражался с наибольшей храбростью!""
 ne.32.b:0 "Испанцы заслуживают мира раз и навсегда ..."
 ne.32.c:0 "Бельгия, Люксембург и Нидерланды не будут забыты"
 ne.32.e:0 "Страница 2/3"
 ne.32.f:0 "Возврат в предыдущее меню"
 
 ne.33.t:0 "Судьба оккупированных народов» Страница 3"
 ne.33.d:0 "Это последняя страница, посвященная датчанам, норвежцам, австрийцам и чехословакам"
 ne.33.a:0 "Дания получит наше первое внимание"
 ne.33.b:0 "Норвегия также заслуживает свободы"
 ne.33.c:0 "Нам нужно взглянуть на Австрию"
 ne.33.e:0 "Будущее Чехословакии тоже очень важно"
 ne.33.f:0 "Страница 3/3"
 ne.33.g:0 "Возврат в предыдущее меню"
 
 ne.34.t:0 "Работа с нейтральными странами"
 ne.34.d:0 "Следующие перечисленные страны оставались нейтральными, но наша власть через выигранную мировую войну позволяет нам немного корректировать свои границы. Конечно, этих переговоров не должно быть, они полностью необязательны..."
 ne.34.a:0 "Швеция доставила железную руду Гитлеру, давайте накажем их за это!"
 ne.34.b:0 "Швейцария оставалась нейтральной слишком долго, это не спасет их от нашего гнева, хотя ..."
 ne.34.c:0 "Турция контролирует Босфор, и мы тоже!"
 ne.34.e:0 "Возврат к предыдущему меню"
 
 
 
 ##################################################
 ###EVENT MANAGER - THE BIG THREE: ENG, SOV, FRA###
 ##################################################
 
 
 ne.301.t:0 "Соединенное Королевство"
 ne.301.d:0 "Британские люди испытали взрывы, ракетные атаки и страх перед потенциальной немецкой высадкой. Теперь, когда война наконец-то окончена, Британская империя одержала победу, но ослаблена как одна из победивших держав. Пришло ли время, чтобы солнце зашло на Империю, или если их заморские территории еще больше расширятся ..."
 ne.301.a:0 "Просто восстановите Британские острова"
 ne.301.b:0 "Ирландия должна вернуть Северную Ирландию, Лабрадор и НФЛ в Канаду!"
 ne.301.c:0 "Постановление империй закончилось. Освободите все колонии и верните все претензии!"
 ne.301.e:0 "Возврат в предыдущее меню"
 
 ne.302.t:0 "Договор с Советами"
 ne.302.d:0 "В то время как Запад быстро набирал обороты, советский народ был вынужден бороться за выживание в четырехлетней борьбе с фашистскими захватчиками всего через год. Потеря никогда не была вариантом, поскольку это было бы вашим определённым После миллионов жертв и тысяч разрушенных деревень и городов, в конце концов, Советы перевернулись в этой истребительной войне и в конечном итоге отвезли немцев в Берлин, теперь они оккупируют Польшу и Балканы и стали сверхдержавой С гигантской сухопутной армией, эффективными военно-воздушными силами и ужасающей промышленностью. Переговоры могут прийти в их пользу ..."
 ne.302.a:0 "(Исторический) Дайте Совету ту территорию, которую они желают!"
 ne.302.b:0 "Каждая территория, которую они получили через Пакт, ничтожна!"
 ne.302.c:0 "Вся страна страдает от коррупции и нестабильности (нет). Развалить Савок!"
 ne.302.e:0 "Демократизировать СССР и найти новую фракцию для всех!"
 ne.302.f:0 "Возврат в предыдущее меню"
 
 ne.303.t:0 "Концессии во Франции"
 ne.303.d:0 "В то время как все предполагали, что Франция и Германия будут сражаться до конца гонений миллионами жертв, французская армия сдалась всего за 28 дней. Только в 1944 году Франция была освобождена объединенной силой союзников, в первую очередь США, Великобритании и Канады. После четырех лет оккупации нацистами пришло время восстановить эту процветающую страну. Должны ли быть какие-то территориальные изменения? ..."
 ne.303.a:0 "(Исторический) Обязательно восстановите Метрополию Франции!"
 ne.303.b:0 "Люди в Индокитае отвратительны, дайте им независимость!"
 ne.303.c:0 "Аннексировать часть Бельгии и Люксембурга, а также Заир!"
 ne.303.e:0 "Возврат в предыдущее меню"
 
 
 
