 ne_wp.4.d:0 "[From.GetNameDef] решил остаться в стороне!"
 ne_wp.4.a:0 "Мы тебя похороним!"
 
 #FOUNDING OF NATO##
 ne_nato.1.t:0 "Организация Североатлантического договора"
 ne_nato.1.d:0 "Красные занимают Восточную Европу и, без сомнения, имеют амбиции идти на запад до Португалии. Нам срочно нужно защищать наших союзников, которые еще не попали под ужас коммунизма и в конечном итоге подготовить крестовый поход против большевиков. Наши министры поддерживают идею нового альянса, возглавляемого США для защиты остального мира от Красной угрозы. Что вы скажете, господин президент?"
 ne_nato.1.a:0 "Мы остановим красное наводнение!"
 ne_nato.1.b:0 "Пусть Великобритания возглавит союзников, наш нынешний союз в порядке ..."
 ##FOUNDING OF NATO - UK event/ they're asked##
 ne_nato.11.t:0 "Организация Североатлантического Договора - Расторжение Союзников"
 ne_nato.11.d:0 "Соединенные Штаты поговорили с нами вчера на собрании. Они предлагают распустить Союзников и вместо этого создать новый альянс под названием «НАТО» для борьбы с угрозой коммунизма. Если мы согласны, мы больше не будем лидером демократических наций во всем мире и должны будем принять роль Америки как сверхдержавы. Поскольку мы тесно сражались против Гитлера, действительно ли это имеет сейчас значение?"
 ne_nato.11.a:0 "США могут возглавить свободный мир"
 ne_nato.11.b:0 "Никогда. Мы не позволим нашей блудной колонии доминировать над нами."
 ##FOUNDING OF NATO - UK agrees NATO proposal##
 ne_nato.12.t:0 "Расторжение союзников - Великобритания соглашается"
 ne_nato.12.d:0 "Соединенное Королевство объявило о роспуске союзников и присоединении к нашему альянсу. Вместе ничто не может остановить нас!"
 ne_nato.12.a:0 "Это большой шаг"
 ##FOUNDING OF NATO - UK refuses US bid##
 ne_nato.13.t:0 "Расторжение союзников - Великобритания отказывается"
 ne_nato.13.d:0 "Коррумпированные и сломанные британцы не могут согласиться с тем фактом, что они больше не способны быть Империей и будут терять свою силу каждый час. Они отказались расформировать альянс «Союзники» и, таким образом, мешают нам вести свободный мир. Может быть, пришло время убежать из гнилого здания, прежде чем оно рухнет ..."
 ne_nato.13.a:0 "Ох уж эти чаехлебы!"
 #country gets invitation event
 ne_nato.2.t:0 "Америка хочет, чтобы мы вступили в НАТО"
 ne_nato.2.d:0 "Соединенные Штаты предложили нам присоединиться к их новой фракции. Если мы примем, они будут защищать нас от любых заявлений коммунистического вторжения и войны. Однако мы также должны помочь, если Америка будет атакована."
 ne_nato.2.a:0 "Нам нужна защита Америки!"
 ne_nato.2.b:0 "Коммунисты нас не беспокоят, оставляют одни мировые войны ..."
 #country agrees
 ne_nato.3.t:0 "[From.GetName] присоединяется к НАТО!"
 ne_nato.3.d:0 "[From.GetNameDef] объявил, что будет стоять за нами!"
 ne_nato.3.a:0 "Мы будем защищать вас!"
 #country refuses
 ne_nato.4.t:0 "[From.GetName] не хочет присоединяться к нашей фракции"
 ne_nato.4.d:0 "[From.GetNameDef] сегодня сказали нам, что их страна не хочет втягиваться в глобальный конфликт. Они вежливо отказались"
 ne_nato.4.a:0 "Дураки, они скоро заплачут без нашей помощи!"
 
 ##CITY RENAMING##
 ne_city.1.t:0 "Переименование нашего нового города"
 ne_city.1.d:0 "Мы успешно захватили город нашего бывшего врага и получили его во время мирной конференции. Чтобы полностью интегрировать его в нашу культуру, нам нужно расселить больше наших людей там, депортировать бывшее население и подключите город к нашей экономичной сетке. Начнем с нового имени!"
 ne_city.1.a:0 "Хорошая идея!"
 ne_city.1.d1:0 "Мы, наконец, свободны от коммунизма, но в нашей стране есть один город, который носит имя массового убийцы Сралена. Давайте переименуем этот город!"
 ne_city.1.a1:0 "Наконец!"
 ##Soviets rename after switch to democracy
 ne_city.2.t:0 "Корни коммунизма"
 ne_city.2.d:0 "Мы перевели нашу возлюбленную Россию на либеральную и свободную демократию с правами для каждого мужчины и женщины. К сожалению, наследие коммунизма удержало нас в более или менее отдаленном месте, и теперь будет трудно убрать его мерзкое влияние. Это займет некоторое время, но мы уже можем начать и переименовать наши важные города в нечто более подходящее ..."
 ne_city.2.a:0 "Мы пропустили наши старые названия городов ..."
 ne_city.2.b:0 "Давайте сделаем это, но оставим имя Сталинград!" 
 ##Kill Stalin, hail Trotsky!
 ne_city.3.t:0 "Уничтожение Сталина"
 ne_city.3.d:0 "С поражением сталинских контрреволюционеров пришло время очистить нашу социалистическую родину от всего, что создал Срален. Несколько офицеров и генералов были очищены, проведены многочисленные судебные процессы и уничтожены статуи ублюдка. Мы напомним нашей стране и всему миру о том ущербе, который может сделать один человек для своего народа, и, таким образом, никогда не разрешить это снова. Кроме того, города Сралинград, Сралинабад и Сралино ждут нового имени ..."
 ne_city.3.a:0 "Пусть такие люди, как он, никогда больше не встанут!" 
 ne_city.3.b:0 "Верните имя Сталинграда Царицыну!" 
 ##Titograd
 ne_city.11.t:0 "Переименование подгорицы"
 ne_city.11.d:0 "Несколько членов нашей общей ассамблеи предложили переименовать нынешнюю столицу Черногории, Подгорицу в «Титоград», в честь маршала Тито. Вы превращаете это в реальность?"
 ne_city.11.a:0 "Uz Maršala Tita!" 
 ne_city.11.b:0 "Это не обязательно ..." 
 ##Titograd to Podgorica
 ne_city.12.t:0 "Возвращение имени одного из наших городов"
 ne_city.12.d:0 "У нас все еще есть город, названный в честь Иосипа Броза Тито. Это обстоятельство по-прежнему беспокоит некоторых наших членов партии, которые требуют изменения имени. Что вы скажете? теперь, чтобы окончательно уничтожить наследие нашего коммунистического прошлого и вернуть его обратно? Или такое изменение в конце концов не понадобится?"
 ne_city.12.a:0 "У Тито больше нет места в нашей стране!" 
 ne_city.12.b:0 "Имена ничего не значат ..."

 
