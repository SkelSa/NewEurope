 ne_korean_war.1.t:0 "Воссоединение полуострова"
 ne_korean_war.1.d:0 "Наша прекрасная нация разделена на две части, и предательские американцы создали марионеточное государство, чтобы получить контроль над регионом. Наша нация молода, и теперь настало время воссоединить корейский народ, поздно, и наши южные братья будут промыть мозги американской пропагандой. Нам нужно ударить сейчас ... или никогда!"
 ne_korean_war.1.a:0 "Давайте освободим наших товарищей на юге!"
 ne_korean_war.1.b:0 "Война никогда не была вариантом и делала хуже"
 
 ##Event for SK to get prepared
 ne_korean_war.2.t:0 "Север нас освобождает!"
 ne_korean_war.2.d:0 "Наши сторонние наблюдатели возле ДМЗ сообщают о том, что вражеские дивизии на нашей территории раскалываются! Мы уже потеряли небольшие деревни, и это не будет долго, пока не начнутся тяжелые бои! Наши генералы спешно мобилизовали несколько батальоны, чтобы отложить освободителя как можно дольше, пока наши слабые фронтовые войска попытаются установить защиту в городах и блокпостах. Это наш самый темный час, и американские оккупанты теперь должны стоять в единстве, чтобы удержать бравых коммунистических освободителей. Нам прийдется прогнуться под запад и мы должны будем лишь ждать, когда великие освободители прийдут воссоединить полуостров под влястью Лучшей Кореи."
 ne_korean_war.2.a:0 "Немедленно эвакуировать Сеул!"
 
 ##Cease fire event
 ne_korean_war.3.t:0 "Война - это тупик!"
 ne_korean_war.3.d:0 "Несколько месяцев назад мы начали наше наступление в южную половину полуострова, но мы были в конечном счете отброшены. Благодаря китайской помощи фронт стабилизировался вокруг старой границы, и кажется, что обе стороны истощены и устали воевать. Должны ли мы просить о прекращении огня, чтобы пополнить наши силы и спланировать новые наступления? Эти вещи обычно длятся недолго! "
 ne_korean_war.3.a:0 "Предложить прекращение огня"
 ne_korean_war.3.b:0 "Войну можно выиграть!"
 
 ##South can either accept or deny this proposal
 ne_korean_war.4.t:0 "Предложение о прекращении огня с севера!"
 ne_korean_war.4.d:0 "Обе Кореи в настоящее время сражаются месяцами, и ни мы, ни они не получили каких-либо существенных преимуществ. Передняя часть напоминает Первую мировую войну, и наша страна находится в нищете, разрушенной войной. [DPR.GetLeader] прислал нам предложение о простом прекращении огня, поэтому корейский народ может избежать от страдания на несколько недель, возможно. Мы принимаем?"
 ne_korean_war.4.a:0 "Наши люди будут благодарить нас ..."
 ne_korean_war.4.b:0 "Они почти уничтожены, никоим образом!"

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 