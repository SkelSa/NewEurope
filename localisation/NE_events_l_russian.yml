 ne.341.t:0 "А как насчет Швеции?"
 ne.341.d:0 "Хотя шведская нация не присоединилась ни к союзникам, ни к оси, они до сих пор поставляли в Германию важную железную руду и, таким образом, помогали немецкой военной машине. Не нужно касаться их, но мы могли бы использовать этот аргумент для Вопрос шведского нейтралитета ..."
 ne.341.a:0 "(Исторический) Не вмешивайтесь"
 ne.341.b:0 "Заставить их уступить некоторую территорию Норвегии и Дании!"
 ne.341.c:0 "Объедините Швецию с Аландом!"
 ne.341.e:0 "Возврат в предыдущее меню"
 
 ne.342.t:0 "Раздел Швейцарии?"
 ne.342.d:0 "Несмотря на то, что швейцарцы, несомненно, столкнулись бы с визитом немецкого рейха, если бы не исчезли союзники и Советы, это было бы очень кроваво для вермахта. Облицовочные ружья за каждой травинкой, горными крепостями и Огромная инфраструктура / проблемы с поставками, «Операция Танненбаум» оказалась бы смущением для «непреодолимого» вермахта. Швейцария, однако, пережила эту войну и снова поддержала нейтралитет, но, возможно, было бы лучше разделить их между Германией, Францией и Италией? Это было бы решительным решением, без сомнения ..."
 ne.342.a:0 "(Исторический) Отбросить все эти идеи!"
 ne.342.b:0 "Да, разделите их между Германией, Францией и Италией"
 ne.342.c:0 "Разделите их, но оставьте немцев"
 ne.342.e:0 "Возврат к предыдущему меню"
 
 ne.343.t:0 "Запрашивать территорию Турции?"
 ne.343.d:0 "Стамбул лежит на Босфорском проливе, и тот, кто его контролирует, контролирует Черное море и получает доступ к таким странам, как СССР, Болгария или Румыния. В эти бурные времена доказательства могут быть подняты, чтобы обременять правительство Турции с претензиями, например, на сотрудничество с Осью, и в конечном итоге заставить их уступить территорию. Это доказательство весомо или статус-кво более важен?"
 ne.343.a:0 "(Исторический) Нет, такие идеи не соответствуют нашим принципам!"
 ne.343.b:0 "Пусть у Советов есть свои претензии на их четыре государства вокруг проливов!"
 ne.343.c:0 "Нам не нужны доказательства, заставляйте их подчиняться нашей власти! Разделите их полностью!"
 ne.343.e:0 "Забудь!"
 
 
 
 ne.4.t:0 "Исторический раздел Европы"
 ne.4.d:0 "Хотя западные союзники и Советы работали вместе, чтобы победить нацистов, с Гражданской войны в России всегда были непростые отношения. Поскольку общий враг теперь побежден, первые признаки прохлады снова возникли между союзниками по военным вопросам. За последние несколько лет демократия и коммунизм освободили Европу от фашизма и недавно встретились на реке Эльба. США и СССР теперь стали самыми могущественными странами на этой планете, в то время как Соединенное Королевство должно столкнуться с огромными экономическими проблемами, и Франция должна восстановить свою африканскую территорию. Пока Франция, Великобритания и США по-прежнему контролируют огромные площади Европы, присутствие Советов в Центральной и Восточной Европе походит на то, что им нравится. Как ситуация будет развиваться в последующие годы, но очень вероятно, что Европа будет разделена между двумя идеологиями ..."
 ne.4.a:0 "Опустить железный занавес сейчас (1945)!"
 ne.4.b:0 "Опустить железный занавес! (1949 год ФРГ / ГДР)"
 ne.4.c:0 "Опустить железный занавес! (1949 исторические марионетки)"
 ne.4.e:0 "Возврат в главное меню"
 
 
 
