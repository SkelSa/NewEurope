 ##Korea division, when global flag korea_partitioned  USA asks -> USSR can decline or accept, when declining: remove previous option and try again
 ne_division_kor.1.t:0 "Судьба Кореи"
 ne_division_kor.1.d:0 "Корея, японская колония с 1910 года, наконец-то освобождена и теперь может стать собственной нацией для служения своему народу. Есть только небольшая проблема: и СССР, и США контролируют Север и Юг соответственно и в то время как красные хотят видеть стремящегося социалистическую нацию, американцы предпочли бы иметь союзника в Азии, чтобы остановить распространение коммунизма. Для того, чтобы найти подходящее решение, мы, возможно, придется делить полуостров, так как обе стороны боролись, чтобы получить свой кусок земли ..."
 ne_division_kor.1.a:0 "Предложите единую, демократическую и нейтральную Корею!"
 ne_division_kor.1.b:0 "Разделение Кореи по 38-й параллели (1945)!"
 ne_division_kor.1.c:0 "Создайте новую границу для обеих Корей (1953)!"
 ne_division_kor.1.e:0 "Мы не можем вести переговоры с коммунистами, держать оккупированный полуостров!"
 
 ##USSR gets event; USA wants united, neutral Korea
 ne_division_kor.2.t:0 "Единая и неделимая Корея?"
 ne_division_kor.2.d:0 "США только что прислали нам предложение, в котором американское правительство предлагает нейтральную и демократическую Корею. Обе зоны оккупации отправятся в новое правительство в Сеуле, а также обещают не вмешиваться в какие-либо международные дела между нашими двумя блоками власти. Вы принимаем эту идею?"
 ne_division_kor.2.a:0 "Пока Корея остается неприсоединившейся ..."
 ne_division_kor.2.b:0 "Они, в конце концов, вернутся к капиталистам, нет!"
 
 ##USSR gets event; USA wants 1950 border
 ne_division_kor.3.t:0 "Судьба Кореи - 38-я параллель"
 ne_division_kor.3.d:0 "По мере того, как наши и американские интересы сталкиваются в Корее, Соединенные Штаты представляют собой грозное решение для нас, чтобы удовлетворить планы обеих стран. Корея будет разделена по 38-й параллели и таким образом эффективно создаст две разные страны. Согласны ли мы с планом [USA.GetLeader]?"
 ne_division_kor.3.a:0 "Это хорошее решение!"
 ne_division_kor.3.b:0 "Это неприемлемо"
 
 ##USSR gets event; USA wants 1953 border
 ne_division_kor.4.t:0 "Судьба Кореи - две Кореи"
 ne_division_kor.4.d:0 "Корея по-прежнему занята, и несколько планов были разработаны для борьбы со страной и ее людьми. Теперь дипломаты и наши официальные лица [USA.GetLeader] встретились во Владивостоке, чтобы обсудить новый план, который западные союзники Предлагаемая идея в основном превратит полуостров в две новые страны, социалистическую нацию на севере и южную Корею капиталистических и «демократических» принципов под американским руководством. Граница будет примерно примерно на 38-й параллели, но не на прямой, как это произошло в Сирии и Ираке. Какой будет наш ответ на этот план разделения?"
 ne_division_kor.4.a:0 "Это действительно хорошо"
 ne_division_kor.4.b:0 "Ни в коем случае!!"
 
 ##USSR gets event; USA wants occupation
 ne_division_kor.5.t:0 "Судьба Кореи - США продолжат оккупацию"
 ne_division_kor.5.d:0 "Американские поджигатели войны только что объявили о продолжении своей оккупации Кореи в обозримом будущем. Это оставит корейский народ в этой части полуострова под репрессивным режимом и, к сожалению, мы не сможем. мы, по крайней мере, нашли новую страну для Севера?"
 ne_division_kor.5.a:0 "Покажите пример и освободите нашу Корею!"
 ne_division_kor.5.b:0 "Проклятые капиталисты!"
 
 ##USA gets response; SOV agrees
 ne_division_kor.6.t:0 "Судьба Кореи - коммунисты согласны!"
 ne_division_kor.6.d:0 "Замечательные новости!» [SOV.GetLeader] только что объявил о согласии с нашей идеей о том, что делать с Корейским полуостровом. Наш последний план теперь будет воплощен в жизнь ..."
 ne_division_kor.6.a:0 "Одной проблемой меньше ..."
 
 ##USA gets response; SOV denies
 ne_division_kor.7.t:0 "Судьба Кореи - Советы отклоняют наше предложение!"
 ne_division_kor.7.d:0 "Москва только что сказала нашим послам, что наш нынешний план для Корейского полуострова неприемлем для них."
 ne_division_kor.7.a:0 "Может быть, другая идея будет соответствовать интересам Кремля ..."

 
 
 

 
