 ne_intro.1.t:0 "Создание новой Европы"
 ne_intro.1.d:0 "После разгрома фашистской угрозы в Европе победоносные державы теперь должны перекраивать границы опустошенного континента. Если вы войдете в пост-военный менеджер, доступно несколько вариантов для создания исторической Европы или отклонения от истории . Я настоятельно рекомендую поставить игру на паузу, изменяя границы мира!"
 ne_intro.1.a:0 "Дайте мне три!"
 ne_intro.1.b:0 "Нет спасибо! Я позволю мирной конференции все испортить..."
