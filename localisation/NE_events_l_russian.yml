 ##NATO
 ne_news.17.t:0 "Основание НАТО"
 ne_news.17.d:0 "Вчера в Вашингтоне встретились несколько демократических стран, чтобы обсудить вопрос о создании нового военного оборонного альянса против «Красной угрозы». Опасаясь возможного вторжения в Западную Европу, некоторые страны стремятся получить защиту от США, поскольку [ENG.GetName] по-прежнему опустошена последней крупной войной. В итоге 12 государств согласились стать участниками этого нового западного альянса под названием «НАТО» для совместной работы в случае конфликта с [ SOV.GetName]. После создания этого нового антикоммунистического альянса [SOV.GetLeader] проявил незаинтересованность и просто заявил, что НАТО в целом - всего лишь символический шаг западных союзников, чтобы предотвратить изобретенную "советскую агрессию"."
 ne_news.17.a:0 "Запад настроен решительно..."
 ne_news.17.b:0 " "Оборонительный?" конечно !"
 ne_news.17.c:0 "Вместе мы выстоим!"
 ne_news.17.e:0 "Нам не о чем не беспокоиться ..."
 ne_news.17.f:0 "Может быть, нам следует подать заявку на членство ..."
 
 ##Warsaw Pact
 ne_news.18.t:0 "Создан Варшавский договор!"
 ne_news.18.d:0 "Неудивительно, что большинство иностранных экспертов вчера основали в Варшаве свой оборонительный альянс в ответ на НАТО.«Варшавский договор», формально «Договор о дружбе, сотрудничестве и взаимной помощи», имеет восемь государств-членов и охватывает Центральную и Восточную Европу. Согласно [SOV.GetLeader], его целью является «защита социализма в Европе и сдерживание американского империализма». Во время, когда многие западные лидеры сейчас обеспокоены будущим стран, [USA.getLeader] и [ENG.GetLeader] пообещали увеличить свои расходы на оборону и направить новые войска в Европу. Во время третьей мировой войны, безусловно, будет уничтожена планета, поэтому обе ядерные державы будут держать друг друга под контроле."
 ne_news.18.a:0 "Мир разделен ..."
 ne_news.18.b:0 "Может быть, мы должны попросить членство ..."
 ne_news.18.c:0 "Мы не собирались нападать на них в любом случае!"
 ne_news.18.e:0 "Никто не может остановить нас сейчас!"
 ne_news.18.f:0 "Может быть, ТЕПЕРЬ мы должны вступить в НАТО ..."
 
