 ne.311.t:0 "Будущее Польши"
 ne.311.d:0 "Несмотря на то, что поляки были разбиты через месяц и потеряли 17% своего населения во время войны, некоторые из них попали в Великобританию и сражались с немцами и итальянцами вместе с британцами, французами и позже американцами После того, как Советы достигли польской земли, для укрепления Восточного фронта были созданы несколько новых армий. Польское государство теперь находится под советской сферой влияния, и россияне готовы компенсировать им человеческие и территориальные потери. это..."
 ne.311.a:0 "(Исторический) Создание искусственных границ"
 ne.311.b:0 "Восстановите довоенную Польшу, игнорируйте Советы!"
 ne.311.c:0 "Может быть, какое-то польско-литовское Содружество?"
 ne.311.e:0 "Возврат в предыдущее меню"
 
 ne.312.t:0 "Югославская нация"
 ne.312.d:0 "Это многоэтническое государство потерпело поражение всего за неделю и в конце концов испытало суровую оккупационную политику. В ходе войны коммунистические партизаны Югославии во главе с Иосипом Брозом Тито вошли в историю как наиболее эффективные подпольные Силы Второй мировой войны. С небольшой помощью Тито удалось освободить почти всю страну, и хотя они находятся в советской сфере, Югославия не подчинилась СССР. Должны ли они дополнительно получать территорию в качестве награды за свою храбрость?"
 ne.312.a:0 "(Исторический) Восстановите это многонациональное государство и отдайте им восточную Истрию и Задар!"
 ne.312.b:0 "Балканизируйте их!"
 ne.312.c:0 "Объедините их с Болгарией!"
 ne.312.e:0 "Возврат к предыдущему меню"
 
 ne.313.t:0 "Албания"
 ne.313.d:0 "Албанцы стали жертвами итальянского империализма до начала Второй мировой войны и были довольно быстро оккупированы после того, как король Зог отрицал ультиматум. Теперь с поражением Италии судьба Албании лежит в наших руках. Что с ними должно произойти?"
 ne.313.a:0 "(Исторический) Предоставьте им независимость ..."
 ne.313.b:0 "Давайте дадим им Косово в качестве награды за их мужество"
 ne.313.c:0 "Итальянская аннексия теперь официальна!"
 ne.313.e:0 "Возврат к предыдущему меню"
 
 
 
