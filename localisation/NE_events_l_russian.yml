 ne_division_frg.1.t:0 "Основание Федеративной Республики Германии"
 ne_division_frg.1.d:0 "Германия была оккупирована с тех пор, как мы впервые ступили туда, и за эти годы наши союзники и Соединенные Штаты успешно уничтожили немецкий народ и казнили нескольких военных преступников. Поскольку Советы никогда не согласятся с единой Германией Мы можем только попросить Францию и Британию помочь нам в создании новой демократической страны для немецкого народа ..."
 ne_division_frg.1.a:0 "Начнем!"
 ne_division_frg.1.b:0 "Германия по-прежнему должна быть оккупирована"
 ne_division_frg.2.t:0 "Основание Западной Германии"
 ne_division_frg.2.d:0 "Американцы попросили нас вчера интегрировать нашу нынешнюю оккупационную зону в свою, а затем создать общего союзника Германии. По-видимому, Советы не заинтересованы в таких идеях. Теперь нам нужно решить, разрешить ли это или не..."
 ne_division_frg.2.a:0 "Я не вижу никаких проблем в этой идее!"
 ne_division_frg.2.b:0 "Да, но мы держим Саар"
 ne_division_frg.2.c:0 "Это возмутительно!"
 ne_division_frg.3.t:0 "Основание Федеративной Республики Германии"
 ne_division_frg.3.d:0 "Соединенные Штаты объявили о том, чтобы отказаться от своей оккупационной зоны и создать лояльное немецкое государство, чтобы противостоять любому советскому влиянию. В заключение это также означает, что Франция и наша прекрасная нация должны уступить территорию Германии своей законной Но мы можем отказаться, но делать это было бы не выгодно ..."
 ne_division_frg.3.a:0 "Конечно, мы примем!"
 ne_division_frg.3.b:0 "Отказ. Мы будем поддерживать северо-восточную Германию"
 ne_division_frg.4.t:0 "[From.GetName] соглашается отказаться от своей оккупационной зоны в Германии!"
 ne_division_frg.4.d:0 "[From.GetNameDef] отказывается от своей оккупационной зоны и передает ее новой Федеративной Республике!"
 ne_division_frg.4.a:0 "Очень хорошо!"
 ne_division_frg.5.t:0 "Франция частично соглашается, но сохранит Саар"
 ne_division_frg.5.d:0 "Французская Республика только что объявила о сохранении Саара, но вернет Мозеленд и южный Баден-Вюртемберг в Германию"
 ne_division_frg.5.a:0 "Хорошо ..."
 ne_division_frg.6.t:0 "[From.GetName] игнорирует наше предложение"
 ne_division_frg.6.d:0 "[From.GetNameDef] только что объявил о сохранении зоны своей оккупации и отказал в процессе унификации!"
 ne_division_frg.6.a:0 "Они рано или поздно согласятся!"
 #founding the gdr
 ne_division_frg.7.t:0 "Основание Германской Демократической Республики"
 ne_division_frg.7.d:0 "Западные державы после долгих дебатов закончили свою оккупацию и создали немецкое марионеточное государство «Федеративная Республика Германия». Политбюро уже давно готовило немецкий саттелит, и большинство людей верят, что пришло время создать новую социалистическую немецкую нацию. Итак, окончательно ли мы создали Германскую Демократическую Республику?"
 ne_division_frg.7.a:0 "Да, новый союзник всегда приветствуется!"
 ne_division_frg.7.b:0 "Да, но установите лояльное правительство!"
 ne_division_frg.7.c:0 "Восточная Германия должна оставаться оккупированной..."
 
 ##SAARLAND##
 ne_saar.1.t:0 "Возвращение Саара"
 ne_saar.1.d:0 "Правительство Соединенных Штатов и Соединенного Королевства настоятельно призвало нас, наконец, вернуть Саар. Неужели настало время вернуть нашу маленькую марионетку немцам?"
 ne_saar.1.a:0 "Хорошо, они могут получить это ..."
