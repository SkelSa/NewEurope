 ##Main Main Menu; Options Menu (too much menu)
 ne_settings_intro.1.t:0 "Better Post-War Europe: Settings"
 ne_settings_intro.1.d:0 "Since some things I really wanted to add are not suited or liked by everyone, "Better Post-War Europe" offers you the possibility to adjust the mod to your liking. Currently, there are only a handful of options though this might change in the future. Most settings have a tooltip when you hover with the mouse over them in addition to the event descriptions so there should be no problem to know what each one does.\nIt's recommended to check out the following settings as they will be permanent throughout your game and could make your game more enjoyable..."
 ne_settings_intro.1.a:0 "Flavor Settings"
 ne_settings_intro.1.b:0 "Neutrality and Faction Settings"
 ne_settings_intro.1.c:0 "Misc. Settings"
 ne_settings_intro.1.e:0 "SkelSa's Recommended Settings"
 ne_settings_intro.1.f:0 "Exit"
 
 #Second menu; Choose between historical Names and USA/USSR
 ne_settings_intro.2.t:0 "BPWE: Historical Names and Flags and Alternative Names for the USA/USSR"
 ne_settings_intro.2.d:0 "Welcome to the submenu of flavor settings! You can now choose between name changes for the USA/USSR or historical names/flags for some countries. Which one do you want to change first?"
 ne_settings_intro.2.a:0 "Historical Options"
 ne_settings_intro.2.b:0 "Names of the USSR/USA"
 ne_settings_intro.2.c:0 "Return to the menu"
 
 #Third Menu; choose between neutrality and factions
 ne_settings_intro.3.t:0 "BPWE: Neutrality and Faction Settings"
 ne_settings_intro.3.d:0 "Welcome to the submenu of the neutrality and faction settings! Which one do you want to change first? "
 ne_settings_intro.3.a:0 "Neutrality Settings"
 ne_settings_intro.3.b:0 "Faction Settings"
 ne_settings_intro.3.c:0 "Return to the menu"
 
 ##Fourth Menu; Misc Settings 
 ne_settings_intro.4.t:0 "BPWE: Miscellaneous Settings"
 ne_settings_intro.4.d:0 "Here you can find some things to change which don't belong to a specific category.\nHover over the buttons to see what exactly each does!"
 ne_settings_intro.4.a:0 "Let the SSRs be independent puppets!"
 ne_settings_intro.4.a1:0 "Revert the change, implement direct rule from Moscow again!"
 ne_settings_intro.4.b:0 "Give every major power an additional research slot!"
 ne_settings_intro.4.b1:0 "Remove the additional research slot!"
 ne_settings_intro.4.c:0 "Enable the old manager!"
 ne_settings_intro.4.c1:0 "Use the new manager instead!"
 ne_settings_intro.4.e:0 "Enable music!"
 ne_settings_intro.4.e1:0 "Disable music!"
 ne_settings_intro.4.f:0 "Exit to Main Menu"
 
 #Fifth Menu; SKELSAS RECOMMENDED CHANGES
 ne_settings_intro.5.t:0 "BPWE: Recommended Settings"
 ne_settings_intro.5.d:0 "This is a quick way to enable all settings to have an authentic playthrough. All options are enabled. If you wish to deactivate them after you clicked the first option you might go to Exit > Revert all Changes."
 ne_settings_intro.5.a:0 "Enable the recommended settings!"
 ne_settings_intro.5.b:0 "Disable the recommended settings!"
 ne_settings_intro.5.c:0 "Exit to Main Menu"
 
 #Sixth menu; EXIT MENU
 ne_settings_intro.6.t:0 "BPWE: Exit"
 ne_settings_intro.6.d:0 "Here you can now apply all the changes you did and return to the game or reset the settings to default."
 ne_settings_intro.6.a:0 "Apply the changes and return to the game!"
 ne_settings_intro.6.a1:0 "Return to the game with no changes!"
 ne_settings_intro.6.b:0 "Revert all adjustments I did"
 ne_settings_intro.6.c:0 "Go back, I'm not finished yet!"
 
 ##OPTIONS: Flags and names ##delete this comment after you've read: tooltip has activate instead of enable
 ne_settings.1.t:0 "BPWE: Historical Flavor"
 ne_settings.1.d:0 "The historical settings aim to provide realistic and hsitorical flags, names and leaders. Through this event you can activate the historical accurate flags, country names and sometimes the color of several countries. In total around 25 countries will see a change, most notable will be Germany and Japan. Additionally, flag changes which happened historically between 1936 and 1948 will also happen via event.\nThe "Better Leaders" option will replace some head of states to more historical ones. For example, Boleslaw Bierut will now lead a Communist Poland.\nThe last option allows you to to change the communist names of the 14 Soviet Republics to end with SSR (Soviet Socialist Republic) either with their standard color or a reddish tone similar to that of the motherland. Just hover over the buttons to see a the full list of changes!"
 ne_settings.1.a:0 "Enable historical names and names!"
 ne_settings.1.a1:0 "Disable historical names and names!"
 ne_settings.1.b:0 ""
 ne_settings.1.b1:0 ""
 ne_settings.1.c:0  "Enable the SSR endings!"
 ne_settings.1.c1:0 "Disable the SSR endings!"
 ne_settings.1.e:0 "I'm not interested in changing these settings..."
 ne_settings.1.e1:0 "Return to the main menu"
 
 ##OPTIONS: USA and USSR Names
 ne_settings.2.t:0 "BPWE: Names of the USSR and USA"
 ne_settings.2.d:0 "Due to the indecisiveness of this mod's creator towards country names, you can now choose the country names for the USA and USSR. Hover over the buttons to see what each button does. Keep in mind that the long country names may overlap in news events, while the short versions can look weird on the political map.\nIt's your choice!"
 ne_settings.2.a:0 "Choose abbreviations!"
 ne_settings.2.b:0 "Choose long country names!"
 ne_settings.2.c:0 "Keep vanilla!"
 ne_settings.2.c1:0 "Return to the main menu"
 ne_settings.2.e:0 "Revert to vanilla!"
 
 ##OPTIONS: Neutrality settings
 ne_settings.3.t:0 "BPWE: Force some contries to stay neutral"
 ne_settings.3.d:0 "Currently in most games, neutral nations like Turkey or Japan have no difficulties joining a faction and thus there's now a neutrality option to force them to stay out.\nI really suggest to enable those to keep the game more historical and fix some AI issues like the Wehrmacht fighting in Asia..."
 ne_settings.3.a:0 "Make some countries neutral!"
 ne_settings.3.b:0 "I don't want these changes anymore!"
 ne_settings.3.c:0 "Return"
 
 ##OPTIONS: Faction Settings 
 ne_settings.4.t:0 "BPWE: Factions"
 ne_settings.4.d:0 "With the options below you can create an own faction for Japan but also enable stricter join rules for NATO or the Warsaw Pact. I highly recommend to create the "Co-Properity Sphere" as this helps the Axis AI immensely. Additionally, Japan will not join the war against the USSR when Germany does.\nThe stricter rules for NATO/WP mean that not every democratic country can join NATO, for instance, instantly. Instead, they would have to achieve a lot of party popularity. Several national spirits help you to see when a country would be ready to join. If they are a great power, Players can invite some countries earlier into their faction via the diplomacy slots while any AI-only faction requires any potential new members to have a really high party popularity among some other minor conditions. Historical invitations are done via event however.\nChoose now what you want."
 ne_settings.4.a:0 "Enable historical NATO/PACT"
 ne_settings.4.a1:0 "Disable any special rules about NATO/WP"
 ne_settings.4.b:0 "Enable the Co-Prosperity Sphere"
 ne_settings.4.b1:0 "Dissolve Japan's faction!"
 ne_settings.4.e:0 "Exit to Main Menu"
 
 
