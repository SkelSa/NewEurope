 ##Battle of Berlin## --> Two versions: Garrison unprepared and prepared
 ##Prepared
 ne_news.22.t:0 "West-Berlin Garrison has surrendered!"
 ne_news.22.d:0 "The garrison of West Berlin surrendered this morning after a heavy air bombardment and tank assault of East German, Polish and Soviet forces. While several American and British commanders expected the enclave to fall within a day, the West German, British, French and American divisions, some the size of brigades, offered heavy resistance and could delay the Eastern forces longer than initially expected. Thanks to several recon units who reported a build up of troops outside of West Berlin, the units of W. Berlin were already on high alert. Nevertheless, the mass of Soviet forces forced them to abandon several poistions like the Moltke Bridge early on.\nSome buildings like the Reichstag were heavily damaged but most of the city could escape the destruction.\n[SOV.GetLeader] announced to reunite Berlin once and for all and said that "Soviet tanks won't stop until they reached the Atlantic"."
 ne_news.22.a:0 "Berlin has been united again..."
 ne_news.22.b:0 "This is a severe blow to the free world..."
 ne_news.22.c:0 "Now the rest of Germany needs to be reunited!"
 ne_news.22.e:0 "To Victory!"
 ne_news.22.f:0 "They defended Berlin like true heroes!"
 
 ##Unprepared
