 ##IDEAS

 NE_reparations:0 "War Reparations"
 NE_reparations_desc:0 "Europe is still in ruins. To repair and rebuild the damage the Germans caused from Bordeaux to Stalingrad, heavy war reparations against Germany were imposed by the Victorious Powers. Additionally, they will also guarantee that the Germans will never be able to disturb the peace of the world."
 NE_align_west:0 "Aligned with the West"
 NE_align_west_desc:0 "Good relations and trade with the West are key aspects in this country's foreign policy."
 NE_align_east:0 "Aligned with the East"
 NE_align_east_desc:0 "Despising Western imperialism and capitalism, this nation prefers to work together with the USSR and its allies and thus aligns itself with the "Second World"."
 NE_ready_nato:0 "Ready to join NATO"
 NE_ready_nato_desc:0 "Just a few more talks are needed and an entry into the North Atlantic Treaty Organisation could become reality."
 NE_ready_wp:0 "Ready to join the Warsaw Pact"
 NE_ready_wp_desc:0 "A revolution has turned this nation socialist some time ago. Excellent relations with Moscow and the common vision of a socialist planet could lead to an entry into the Warsaw Pact..."
 NE_nato_member:0 "Member of NATO"
 NE_nato_member_desc:0 "As a member of NATO, this country is obliged to defend its allies in case of an invasion but can also expect to get help should a foreign country declare war on them. Additionally, all members share military intelligence, hold joint operations and use a similar command structure." 
 NE_wp_member:0 "Member of the Warsaw Pact"
 NE_wp_member_desc:0 "Together with the USSR and its allies this nation will defend the cause of socialism with their whole military might. Like NATO, a declaration of war against this fellow country is the same as a declaration against the whole alliance."
 NE_titos_partisans:0 "Yugoslavian Partisans"
 NE_titos_partisans_desc:0 "Though the nation itself fell rather quick, the Yugoslavian people are still fighting against the German and Italian fascists. Especially the communist partisan forces under the command of Josip Tito cause nightmares for the occupiers."
 NE_sfr_yugoslavia:0 "A Socialist Republic"
 NE_sfr_yugoslavia_desc:0 "We are not Croats, Serbs or Slovenes anymore. We are all Yugoslavs. Together we shall create a socialist welfare state in which no one has to live in poverty or be hungry. Let us pave the road to a properous future for our children!"
 NE_alone:0 "No Allied Help"
 NE_alone_desc:0 "Allies are useless anyways.\nThis is a debug national spirit to ensure that no allies join this war."
 NE_desperate_defense:0 "Desperate Defense"
 NE_alone_desc:0 "Most of our cities are occupied, millions of civilians are dead and losses are staggering. Now the time has come for our citizens to fight against the invader till the last breath. Not only to defend the future of this nation but to save their families and loved ones!\nWe must not lose."
 
 
