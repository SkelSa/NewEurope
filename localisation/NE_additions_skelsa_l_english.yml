 ##OPTIONS: Flags and names
 ne_settings.1.t:0 "BPWE: Historical Flavor"
 ne_settings.1.d:0 "Through this event you can activate the historical accurate flags, country names and sometimes the color of several countries. In total around 25 countries will see a change, most notable will be Germany and Japan. Additionally, flag changes which happened historically between 1936 and 1948 will also happen via event.\nThe "Better Leaders" option will replace some head of states to more historical ones. For example, Boleslaw Bierut will now lead a Communist Poland.\nThe last option allows you to to change the communist names of the 14 Soviet Republics to end with SSR (Soviet Socialist Republic) either with their standard color or a reddish tone similar to that of the motherland. Just hover over the buttons to see a the full list of changes!"
 ne_settings.1.a:0 "Enhance my gameplay with better names and flags!"
 ne_settings.1.a1:0 "Revert my change about the flags and names!"
 ne_settings.1.b:0 "Activate better leaders!"
 ne_settings.1.b1:0 "Deactivate better leaders!"
 ne_settings.1.c:0  "Enable the SSR endings!"
 ne_settings.1.c1:0 "Disable the SSR endings!"
