 ne.1.t:0 "Post-War Manager"
 ne.1.d:0 "Vous pouvez maintenant créer une Europe historique ou utiliser certaines des méthodes alternatives de certains pays. Il est possible d'éditer tous les pays impliqués dans la seconde guerre mondiale. \nIMPORTANT: Si vous cliquez sur 'fermer', vous ne pouvez revenir à ce menu qu'avec "event ne.1"!"
 ne.1.a:0 "Ce charger de ses chiens de fasciste"
 ne.1.b:0 "Réorganiser le reste de l'Europe" # Récompences de guerre pour les pays victorieux + Récompense pour les pays qui on souffert
 ne.1.c:0 "Descendez le rideau de fer MAINTENANT!"
 ne.1.e:0 "Fermer et retourner au jeu"
 
 
 
 
