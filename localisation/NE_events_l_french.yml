 ###EVENT MANAGER - AXIS NATIONS###
 ##################################
 
 
 ne.2.t:0 "Les puissances de l'AXE"
 ne.2.d:0 "Avec Hitler et Mussolini morts, l'Allemagne et l'Italie devront faire face à de graves conséquences pour avoir tué des millions de personnes, un génocide contre les "indésirables" et avoir brutalement occupé tout un continent de Bordeaux à la périphérie de Moscou. Néanmoins, leur population a déjà suffisamment souffert et a besoin de toute urgence de l'aide étrangère. C'est maintenant notre mission d'extirper le fascisme et de faire en sorte que l'Allemagne ou l'Italie ne perturbe plus jamais la paix mondiale ..."
 ne.2.a:0 "Partition Krautland"
 ne.2.b:0 "La chute du "Novus Imperium Romanum""   
 ne.2.c:0 "S'occuper des alliés de l'Allemagne à l'est"
 ne.2.e:0 "Retour au menu principal"
 
 ne.20.t:0 "Allemagne nazie"
 ne.20.d:0 "Le Führer est mort et les troupes américaines et soviétiques occupent maintenant chaque centimètre du sol allemand. Plusieurs plans ont été élaborés pour restructurer l'Allemagne. Lequel devrait être utilisé?"
 ne.20.a:0 "(Historique) La France, le Royaume-Uni, les États-Unis et les Soviétiques méritent tous un bout!"
 ne.20.b:0 "Les idées de Morgenthau et Roosevelt seraient optimales"
 ne.20.c:0 "Il devrait y avoir deux Allemagnes pour s'adapter à la division idéologique de l'Europe! (1949)"
 ne.20.e:0 "Retour au menu de l'AXE"
 
 ne.201.t:0 "Les plans de Morgenthau et Roosevelt"
 ne.201.d:0 "Le ministre des Finances américain Henry Morgenthau et Franklin Roosevelt ont tous deux publié des plans pour affaiblir l'Allemagne dans un avenir imprévisible. Le «plan Morgenthau» divise l'Allemagne en deux États et une zone internationale, tandis que certains territoires seront cédés à ses voisins. Roosevelt veut diviser l'ancien Troisième Reich en plus d'États comme la Prusse, la Bavière et la Saxe. Quel plan est le plus idéal?"
 ne.201.a:0 "L'idée de Morgenthau sonne bien"
 ne.201.b:0 "Le plan de Roosevelt garantira la paix en Europe"
 ne.201.c:0 "Au diable ces plans (retour au menu de l'Allemagne) ..."
 
 ne.21.t:0 "Royaume d'Italie"
 ne.21.d:0 "Les Italiens se sont avérés être un fardeau pour l'Allemagne d'Hitler et l'ont entraîné dans plusieurs autres conflits. Dans les derniers jours de la guerre, le propre peuple de Mussolini l'a tué et la domination fasciste sur la péninsule a finalement pris fin. Certaines nations ont déjà exprimé leurs revendications sur le territoire italien, mais nous avons le dernier mot. Que devrait-il arriver en Italie?"
 ne.21.a:0 "(Historique) Occuper leurs colonies, laissez les Nations Unies gérer Trieste et donner leurs revendications à la Yougoslavie"
 ne.21.b:0 "Restaurer le territoire et les colonies d'avant-guerre de l'Italie, mais libérer l'Éthiopie"
 ne.21.c:0 "Réduisez leur taille; Donnez à chaque pays sa revendication!"
 ne.21.e:0 "Retour au menu de l'AXE"
 
 ne.22.t:0 "Les petites nations de l'Axe"
 ne.22.d:0 "Les petits pays d'Europe de l'Est rejoignirent l'Axe en 1940 et 1941 pour échapper à la menace soviétique grandissante à l'Est. Au cours des dernières années de la guerre, ils tombèrent très rapidement après que leur sol fut finalement atteint et, en fin de compte, poignardèrent les Allemands en passant du côté des Alliés. \n Plusieurs traités ont été conclus concernant des concessions territoriales. Nous, en tant que vainqueurs de la guerre, pouvons maintenant soit les déclarer nulles et non avenues, les accepter ou faire appliquer nos propres plans ..."
 ne.22.a:0 "Occupons nous de la Hongrie!"
 ne.22.b:0 "Les Roumains ont dû abandonner beaucoup de territoire; nous devons jeter un coup d'oeil!"
 ne.22.c:0 "Redessinez les frontières de la Bulgarie!"
 ne.22.e:0 "Parlons de l'avenir de la Finlande!"
 ne.22.f:0 "Retour au menu de l'AXE"
 
 
 
 ##########################################
 ###EVENT MANAGER - SMALLER AXIS NATIONS###
 ##########################################
 
 
 ne.221.t:0 "Traiter avec la Hongrie"
 ne.221.d:0 "La Hongrie a regagné beaucoup de territoire ancien pendant la guerre comme Voïvodine en Serbie, la Transylvanie en Roumanie pendant le deuxième arbitrage de Vienne et quelques territoires du sud quand la Tchécoslovaquie a été découpée par l'Allemagne. Nous décidons maintenant de leurs frontières ..."
 ne.221.a:0 "Donnez-leur leurs frontières de 1937 et le Burgenland de l'Autriche!"
 ne.221.b:0 "(Historique) Réduisez leurs taille, les frontières de 1937 seulement!"
 ne.221.c:0 "Déclarer le 2ème arbitrage de Vienne officiel!"
 ne.221.e:0 "Pourquoi pas l'Autriche-Hongrie? Cela ne conduira certainement pas à des tensions éthiques ..."
 ne.221.f:0 "Retour au menu de l'AXE"
 
 ne.222.t:0 "Le destin de la Roumanie"
 ne.222.d:0 "La Roumanie a perdu, contrairement à la Hongrie, de nombreux États après la Première Guerre mondiale. Nous pouvons soit les laisser garder leurs frontières actuelles ou déclarer plusieurs traités allemands nuls et les refaçonner ..."
 ne.222.a:0 "(Historique) Ils devraient seulement obtenir la Transylvanie de la Hongrie, rien d'autre!"
 ne.222.b:0 "Restaurer les frontières d'avant-guerre de la Roumanie à partir de 1937!"
 ne.222.c:0 "Nous ne leur donnerons aucun territoire"
 ne.222.e:0 "Retour au menu de l'AXE"
 
 ne.223.t:0 "Une nouvelle Bulgarie"
 ne.223.d:0 "Les Bulgares ont rejoint l'Axe mais ont seulement participé à l'invasion de la Grèce et ont été plus ou moins forcés de le faire. Cependant, le traité de Craiova leur a donné la Dobrudja de Roumanie, qu'ils ont perdu dans la deuxième guerre balkanique il y a plusieurs décennies. Plusieurs options sont maintenant disponibles: Maintenir le statut quo, redonner Dobrudja aux Roumains ou les laisser même garder la Thrace et la Macédoine ..."
 ne.223.a:0 "(Historique) Laissez-les garder Dobrudja, rien d'autre"
 ne.223.b:0 "Déclarez Craiova nul et non avenu!"
 ne.223.c:0 "La Bulgarie peut conserver les territoires qu'elle revendique"
 ne.223.e:0 "Retour au menu de l'AXE"
 
 ne.224.t:0 "Négocier l'avenir de la Finlande"
 ne.224.d:0 "Alors que les Finlandais ont défendu avec succès leur patrie pendant la guerre d'hiver et impressionné le monde, ils ont cependant perdu du terrain dans le Traité de Moscou. Pendant la guerre de continuation, la Finlande a regagné ses territoires perdus mais les a finalement perdus avec l'échec de l'Allemagne à conquérir l'Union soviétique. Tout récemment, plusieurs discussions et débats ont eu lieu pour discuter de la nouvelle position de Fnnland dans ce monde ..."
 ne.224.a:0 "Les frontières de 1937 devraient les garder heureux"
 ne.224.b:0 "(Historique) La Finlande reste indépendante, mais doit céder Petsamo, Salla et la Carélie!"
 ne.224.c:0 "Les Soviétiques peuvent l'avoir. Toute entière"
 ne.224.e:0 "Retour au menu de l'AXE"

 
 
 #####################################################
 ###EVENT MANAGER - VP POWERS AND CONQUERED NATIONS###
 #####################################################
 
 
 ne.3.t:0 "Redessiner le reste de l'Europe"
 ne.3.d:0 "Au cours de la guerre, plusieurs nations se sont battues jusqu'à la fin et ont dû finalement subir l'occupation. Nous pouvons maintenant les récompenser avec un territoire pour affaiblir les anciens de l'Axe, laissez-les annexer le territoire sur lequel ils ont une revendication ou simplement les libérer. Les puissances victorieuses pourraient aussi être récompensées ..."
 ne.3.a:0 "Les Britanniques, les Français et les Soviétiques ont le premier mot"
 ne.3.b:0 "Les nations européennes occupées méritent notre attention"
 ne.3.c:0 "(Facultatif) Certaines nations neutres n'étaient pas neutres du tout"
 ne.3.e:0 "Retour au menu principal"
 
 ne.30.t:0 "Les trois grands européens"
 ne.30.d:0 "Le Royaume-Uni a résisté pendant des années en combattant la Luftwaffe et la Kriegsmarine. Les Français pensaient que les Allemands ne toucheraient plus jamais la Belgique ce qui leurs a coûté une capitulation en 28 jours. Les Soviétiques ont perdu des millions d'hommes et ont énormément souffert en repoussant les envahisseurs Allemands en leur infligeant des coups violents. \n La machine de guerre allemande est après toutes ces années finalement détruite et donc tout espoir pour l'impérialisme Allemand. L'Europe est maintenant un continent libéré mais dévasté. Beaucoup de pays ont besoin d'une aide financière et économique pour revitaliser leur économie et l'aide américaine et soviétique serait reconnaissante. Le nouveau visage de l'Europe, que ce soit dans les frontières, l'idéologie ou l'économie, est maintenant entre les mains de quatre dirigeants ..."
 ne.30.a:0 "Les Britanniques devraient être récompensés pour leur courage"
 ne.30.b:0 "La Russie contrôle de larges pans de l'Europe de l'Est, négocions!"
 ne.30.c:0 "La France pourrait utiliser un certain territoire, en particulier les colonies"
 ne.30.e:0 "Retourner au menu précédent"
 
 ne.31.t:0 "Le sort des nations occupées par l'Axe Page 1"
 ne.31.d:0 "La Pologne a été envahie en 1939 parce qu'elle a refusé d'abandonner Dantzig. Les pays du Benelux étaient occupés à contourner la ligne Maginot. L'Autriche devint une partie du Reich en 1938 et la Tchécoslovaquie fut victime de la politique d'apaisement de Chamberlain. Le Danemark a été écrasé en raison de son contrôle entre le nord et la mer Baltique, tandis que la Norvège a été envahie plus tard pour sécuriser le commerce de fer allemand de la Suède. Mussolini a échoué à mener la guerre contre la Grèce et par conséquent forcé l'Allemagne à l'envahir aussi. L'Albanie a été envahie après que le roi Zog ait refusé l'ultimatum italien. Et la Yougoslavie a rejoint à l'origine l'Axe, mais un coup d'Etat a conduit à une coupure diplomatique et donc à une déclaration de guerre allemande. \n Pendant l'occupation, plusieurs troupes de partisans se sont battues courageusement pour chasser l'occupant hors de leur patrie. Avec la défaite de l'Axe, nous pouvons enfin aider à créer un nouvel avenir pour eux."
 ne.31.a:0 "Nous devons compenser les Polonais!"
 ne.31.b:0 "Tito et ses hommes se sont battus pour regagner la Yougoslavie, ne les faisons pas attendre!"
 ne.31.c:0 "L'Albanie sera à nouveau indépendante!"
 ne.31.e:0 "Page 1/3"
 ne.31.f:0 "Retourner au menu précédent"
 
 ne.32.t:0 "Le sort des nations occupées par l'Axe 2"
 ne.32.d:0 "Ceci est la deuxième page présentant la Grèce, l'Espagne Républicaine et le Benelux"
 ne.32.a:0 ""Les soldats grec, surtout, se sont battu avec le plus de courage!""
 ne.32.b:0 "Les Espagnols méritent la paix une fois pour toutes ..."
 ne.32.c:0 "La Belgique, le Luxembourg et les Pays-Bas ne seront pas oubliés"
 ne.32.e:0 "Page 2/3"
 ne.32.f:0 "Retourner au menu précédent"
 
 ne.33.t:0 "Le sort des nations occupées par l'Axe 3"
 ne.33.d:0 "Ceci est la dernière page à traiter avec les Danois, les Norvégiens, les Autrichiens et les Tchèques + Slovaques"
 ne.33.a:0 "Le Danemark va d'abord attirer notre attention"
 ne.33.b:0 "La Norvège mérite également la liberté"
 ne.33.c:0 "Nous devons jeter un oeil en Autriche"
 ne.33.e:0 "L'avenir de la Tchécoslovaquie est également très important"
 ne.33.f:0 "Page 3/3"
 ne.33.g:0 "Retourner au menu précédent"
 
 ne.34.t:0 "Traiter avec les nations neutres"
 ne.34.d:0 "Les pays suivants sont restés neutres, mais notre puissance à travers une guerre mondiale gagnée nous permet d'ajuster un peu leurs frontières. Bien sûr, ces négociations n'ont pas besoin d'être réalisées, elles sont complètement optionnelles ..."
 ne.34.a:0 "La Suède a livré du fer à Hitler, punissons-les pour cela!"
 ne.34.b:0 "La Suisse est restée neutre pendant trop longtemps, cela ne les sauvera pas de notre colère ..."
 ne.34.c:0 "La Turquie contrôle les Bosphores et nous aussi!"
 ne.34.e:0 "Retourner au menu précédent"
 
 
 
 ##################################################
 ###EVENT MANAGER - THE BIG THREE: ENG, SOV, FRA###
 ##################################################
 
 
 ne.301.t:0 "Le Royaume-Uni"
 ne.301.d:0 "Le peuple britannique a connu des bombardements, des attaques à la roquette et la crainte d'un éventuel parachutage Allemand. Maintenant que la guerre est enfin terminée, l'Empire britannique est sorti victorieux mais affaibli comme l'une des puissances victorieuses. /n Est-il temps de laisser le soleil se coucher sur l'Empire ou devrait-il étendre encore plus ses territoires d'outre-mer ..."
 ne.301.a:0 "Juste restaurer les îles britanniques"
 ne.301.b:0 "L'Irlande du nord devrait retourener a l'Irlande, labrador et terre-neuve au Canada!"
 ne.301.c:0 "Les Empires sont terminée. Libérez toutes les colonies!"
 ne.301.e:0 "Retourner au menu précédent"
 
 ne.302.t:0 "Traités avec les Soviétiques"
 ne.302.d:0 "Tandis que l'Occident était rapidement envahi, le peuple soviétique fut contraint de se battre pour survivre dans une lutte de quatre ans contre les envahisseurs fascistes, un an plus tard. Perdre n'a jamais été une option car cela aurait été votre mort certaine. Après des millions de victimes et des milliers de villages et de villes détruits, les Soviétiques ont fini par renverser la vapeur dans cette guerre d'extermination et ont finalement conduit les Allemands à Berlin. Ils occupent maintenant la Pologne et les Balkans et ont émergé comme une superpuissance avec une armée terrestre géante, une force aérienne efficace et une redoutable production industrielle. Les négociations pourraient venir en leur faveur ..."
 ne.302.a:0 "(Historique) Donnez aux Soviétiques les territoires qu'ils désirent!"
 ne.302.b:0 "Chaque territoire qu'ils ont gagné à travers le Pacte est nul!"
 ne.302.c:0 "Le pays entier est en proie à la corruption et à l'instabilité. Dissoudre l'URSS!"
 ne.302.e:0 "Démocratiser l'URSS et trouver une nouvelle faction pour tous!"
 ne.302.f:0 "Retourner au menu précédent"
 
 ne.303.t:0 "Concessions en France"
 ne.303.d:0 "Alors que tout le monde supposait que la France et l'Allemagne se battraient jusqu'au bout avec des millions de victimes, l'Armée française capitula en 28 jours seulement. Juste en 1944, la France a été libérée par le pouvoir combiné des Alliés, principalement les États-Unis, le Royaume-Uni et le Canada. Après quatre ans d'occupation nazie, il est temps de reconstruire cette nation autrefois prospère. Devrait-il y avoir des changements territoriaux? ..."
 ne.303.a:0 "(Historique) Assurez-vous de restaurer la France métropolitaine!"
 ne.303.b:0 "Les Indochinois se révoltent, accordez l'indépendance à l'Asie du Sud-Est!"
 ne.303.c:0 "Annexer une partie de la Belgique et le Luxembourg, annexer également le Zaïre!"
 ne.303.e:0 "Retourner au menu précédent"
 
 
 
 ##############################################
 ###EVENT MANAGER - CONQUERED NATIONS PAGE 1###
 ##############################################
 
 
 ne.311.t:0 "L'avenir de la Pologne"
 ne.311.d:0 "Même si les Polonais ont été vaincus en un mois et ont perdu 17% de leur population pendant la guerre, plusieurs d'entre eux se sont rendus au Royaume-Uni et ont combattu les Allemands et les Italiens aux côtés des Britanniques, Français et Américains. Après que les Soviétiques eurent atteint le sol polonais, plusieurs nouvelles armées furent formées pour renforcer le Front de l'Est. L'Etat polonais est maintenant sous la sphère d'influence soviétique et les Russes sont prêts à les indemniser pour la perte humaine et territoriale. Le territoire allemand pourrait être divisé pour cela ..."
 ne.311.a:0 "(Historique) Créer des frontières artificielles"
 ne.311.b:0 "Restaurer la Pologne d'avant-guerre, ignorer les Soviets!"
 ne.311.c:0 "Peut-être une sorte de Commonwealth polonais-lituanien?"
 ne.311.e:0 "Retourner au menu précédent"
 
 ne.312.t:0 "La nation Yougoslave"
 ne.312.d:0 "Cet État multiethnique a été défait en une semaine et a finalement connu une politique d'occupation sévère. Au cours de la guerre, les partisans communistes yougoslaves dirigés par Josip Broz Tito entreront dans l'histoire comme les forces souterraines les plus efficaces de la Seconde Guerre mondiale. Avec peu d'aide, Tito a réussi à libérer presque tout le pays et bien qu'ils soient dans la sphère soviétique, la Yougoslavie ne s'est pas soumise à l'URSS. Devraient-ils recevoir un territoire en récompense de leur courage?"
 ne.312.a:0 "(Historique) Recréez cet état multinational et donnez-leur l'Istrie orientale et Zara!"
 ne.312.b:0 "Balkanisez-les!"
 ne.312.c:0 "Unissez-les avec la Bulgarie!"
 ne.312.e:0 "Retourner au menu précédent"
 
 ne.313.t:0 "Albanie"
 ne.313.d:0 "Les Albanais sont devenus des victimes de l'impérialisme Italien avant le début de la Seconde Guerre mondiale et ont été occupés assez rapidement après que le roi Zog ait nié l'ultimatum. Maintenant, avec la défaite de l'Italie, le sort de l'Albanie est entre nos mains. Que devrait-il leur arriver?"
 ne.313.a:0 "(Historique) Accordez-leur l'indépendance ..."
 ne.313.b:0 "Donnons-leur le Kosovo en récompense de leur courage"
 ne.313.c:0 "L'annexion italienne est maintenant officielle!"
 ne.313.e:0 "Retourner au menu précédent"
 
 
 
 ##############################################
 ###EVENT MANAGER - CONQUERED NATIONS PAGE 2###
 ##############################################
 
 
 ne.321.t:0 "Négocier avec les Grecs"
 ne.321.d:0 "La première nation à avoir vaincu un pouvoir de l'Axe était ... la Grèce! Même après que les Italiens aient planifié à fond une offensive massive, Mussolini fut à nouveau repoussé en Albanie. Ce n'est que lorsque l'Allemagne et la Bulgarie ont également déclaré la guerre que cette nation minuscule et courageuse est tombée.\n Ils sont maintenant finalement libérés et attendent une décision de notre part ..."
 ne.321.a:0 "(Historique) Donnons-leur Rhodes et le Dodécanèse"
 ne.321.b:0 "L'avant-guerre suffit, le Royaume-Uni prend Rhodes comme base"
 ne.321.c:0 "Laissez-les réaliser l'idée de Megali et donnez-leur aussi Chypre!"
 ne.321.e:0 "Retourner au menu précédent"
 
 ne.322.t:0 "Nouvelles frontières pour l'Espagne?"
 ne.322.d:0 "L'Espagne a déjà énormément souffert dans sa guerre civile de trois ans et la guerre contre les Allemands les a forcés à s'effondrer. Maintenant que nos troupes ont débarqué à Bilbao et sauvé les Espagnols de l'occupation nazie, il est temps de déterminer la nouvelle place de l'Espagne dans ce monde ..."
 ne.322.a:0 "(Historique) Gardez le Status Quo / fight bordergore (pour l'Espagne républicaine)"
 ne.322.b:0 "(Facultatif) Donnez-leur Gibraltar"
 ne.322.c:0 "(Historique) Restaurer l'Espagne franquiste (Ne fonctionne que si Franco a gagné et que l'GCE a été la 1. guerre civile!)"
 ne.322.e:0 "Retourner au menu précédent"
 
 ne.323.t:0 "Traiter avec les pays du Benelux"
 ne.323.d:0 "La ligne maginot Française était une condamnation à mort pour ces trois petits pays d'Europe occidentale. Cependant, ils sont libres maintenant et méritent notre jugement pour un nouveau départ juste dans ce monde ..."
 ne.323.a:0 "(Historique) Ne  rien changer"
 ne.323.b:0 "Le Zaïre et les Indes Orientales Néerlandaise seront indépendants (pourraient entrer en conflit avec le fait que le Japon les occupe!)"
 ne.323.c:0 "Unissez-les sous le gouvernement de Luxembourg!"
 ne.323.e:0 "Retourner au menu précédent"
 
 
 
 ##############################################
 ###EVENT MANAGER - CONQUERED NATIONS PAGE 3###
 ##############################################
 
 
 ne.331.t:0 "Un petit pays nommé Danemark"
 ne.331.d:0 "Pour atteindre la Norvège et fermer la mer Baltique, les Allemands devaient capturer le Danemark et sécuriser Copenhague. Alors que les Danois n'étaient pas de taille pour la machine de guerre allemande, ils ont fait preuve de résistance même si cette guerre n'a duré que quelques heures. Maintenant, ils tiennent encore des colonies comme le Groenland ou l'Islande et il est peut-être temps de leur accorder l'indépendance ..."
 ne.331.a:0 "(Historique) Libérer le Danemark et accorder l'indépendance à l'Islande!"
 ne.331.b:0 "Gardez le statu quo"
 ne.331.c:0 "Donne-leur le Schleswig-Holstein mais cèdez le Groenland au Canada!"
 ne.331.e:0 "Retourner au menu précédent"
 
 ne.332.t:0 "Petite Suède (Norvège)"
 ne.332.d:0 "Hitler n'a jamais vraiment voulu attaquer la Norvège comme il voyait en eux d'autres alliés, surtout si l'on considère les pensées racistes du NSDAP. Le minerai de fer livré par Narvik depuis la Suède et une éventuelle invasion britannique modifièrent les plans de la Heeresleitung. L'invasion était coûteuse, surtout pour la Kriegsmarine et obligea 600 000 Allemands à rester là jusqu'à la chute de Berlin.\n SLe gouvernement en exil devrait-il revenir ou y a-t-il d'autres plans pour la Scandinavie?"
 ne.332.a:0 "(Historique) Il suffit de les libérer"
 ne.332.b:0 "Créez Danemark-Norvège, juste pour le plaisir!"
 ne.332.c:0 "Danemark-Norvège est encore trop petit, unisez toute la Scandinavie!"
 ne.332.e:0 "Retourner au menu précédent"
 
 ne.333.t:0 "L'avenir de l'Autriche"
 ne.333.d:0 "Même si le Traité de Versailles interdisait strictement une unification entre l'Autriche et l'Allemagne, Hitler a simplement intégré son pays d'origine juste 20 ans plus tard. Plusieurs têtes intelligentes ont déjà dressé quelques plans, on propose même de les diviser comme des plans pour le grand frère. Quel plan devrait être appliqué?"
 ne.333.a:0 "(Historique) Divisez-les en quatre zones d'occupation!"
 ne.333.b:0 "Il suffit de les libérer comme un pays neutre, l'Allemagne doit être puni!"
 ne.333.c:0 "Donnez-leur le Tyrol du Sud et leur accorder l'indépendance"
 ne.333.e:0 "Retourner au menu précédent"
 
 ne.334.t:0 "Libérer les Tchèques"
 ne.334.d:0 "Cette foutue guerre aurait pu être terminée en seulement deux ans si les Français et les Britanniques n'avait pas laisser l'Allemagne nazie de prendre ce qu'elle voulait. C'est encore plus fâcheux si l'on considère le fait que les nazis ont pleinement exploité cette dite nation pour nourrir leurs propres demandes. Malheureusement, il n'est pas possible de changer le passé, nous devons maintenant décider très bien pour que la Tchécoslovaquie reste stable ..."
 ne.334.a:0 "(Historique) Les restaurer, à l'exception de la Ruthénie des Carpates"
 ne.334.b:0 "Restaurer leurs frontières d'avant-guerre de 1937"
 ne.334.c:0 "Fondez deux nouvelles nations: la République tchèque et la Slovaquie"
 ne.334.e:0 "Retourner au menu précédent"
 
 
 
 #####################################
 ###EVENT MANAGER - NEUTRAL NATIONS###
 #####################################
 
 
 ne.341.t:0 "Et la Suède?"
 ne.341.d:0 "Bien que la nation suédoise n'ait rejoint ni les Alliés ni l'Axe, ils ont quand même livré du minerai de fer crucial à l'Allemagne et ont ainsi aidé la machine de guerre allemande. Il n'est pas nécessaire de les toucher mais nous pourrions utiliser cet argument pour remettre en question la neutralité suédoise ..."
 ne.341.a:0 "(Historique) Ne pas interférer"
 ne.341.b:0 "Forcez-les à céder un territoire à la Norvège et au Danemark!"
 ne.341.c:0 "Unissez la Suède avec Aland!"
 ne.341.e:0 "Retourner au menu précédent"
 
 ne.342.t:0 "Partitionnement de la Suisse?"
 ne.342.d:0 "Bien que les Suisses auraient certainement dû faire face à une visite du Reich allemand si les Alliés et les Soviétiques étaient partis, cela aurait été très sanglant pour la Wehrmacht. Face à des armes à feu derrière chaque brin d'herbe, des forteresses de montagne et des problèmes d'infrastructure / d'approvisionnement massifs, «l'opération Tannenbaum» se serait avérée être un embarras pour la Wehrmacht «imparable». La Suisse, cependant, a survécu à cette guerre et a maintenu sa neutralité, mais peut-être vaudrait-il mieux les partager entre l'Allemagne, la France et l'Italie? Ce serait une décision radicale sans aucun doute ..."
 ne.342.a:0 "(Historique) Oubliez TOUTES ces idées!"
 ne.342.b:0 "Oui, partitionnez-la entre l'Allemagne, la France et l'Italie"
 ne.342.c:0 "Partitionnez-les, mais laissez les Allemands"
 ne.342.e:0 "Retourner au menu précédent"
 
 ne.343.t:0 "Demande de territoire de la Turquie?"
 ne.343.d:0 "Istanbul se trouve sur le détroit de Bosphore et quiconque le contrôle, contrôle la mer Noire et l'accès à des pays comme la Russie, la Bulgarie ou la Roumanie. En ces temps turbulents, des "preuves" pourraient être portées à la charge du gouvernement turc avec des réclamations par ex. collaborationavec l'Axe et éventuellement les forcer à céder le territoire.\nDevrait-on créer ce genre de «preuve» ou le statu quo est-il plus important?"
 ne.343.a:0 "(Historique) Non, de telles idées ne correspondent pas à nos principes!"
 ne.343.b:0 "Laissez les Soviétiques avoir leurs revendications sur leurs quatre états autour du détroit!"
 ne.343.c:0 "Nous n'avons pas besoin de "preuves"! Forcez-les à se soumettre à notre puissance! Partitionnez-les complètement!"
 ne.343.e:0 "Oubliez!"
 

 
 ne.4.t:0 "Partition historique de l'Europe"
 ne.4.d:0 "Bien que les Alliés occidentaux et les Soviétiques aient travaillé ensemble pour vaincre les nazis, il y a toujours eu des relations difficiles depuis la guerre civile russe. Depuis que l'ennemi commun est maintenant vaincu, les premiers signes de «froid» sont de nouveau apparus entre les alliés de la guerre. Au cours des dernières années, la démocratie et le communisme ont libéré l'Europe du fascisme et se sont récemment rencontrés sur l'Elbe. Les Etats-Unis et l'URSS sont désormais les nations les plus puissantes de la planète, alors que le Royaume-Uni doit faire face à d'énormes problèmes économiques et que la France doit reconstruire sa nation déchirée par la guerre. Alors que la France, la Grande-Bretagne et les États-Unis contrôlent encore de vastes pans de l'Europe, la présence des Soviétiques en Europe centrale et orientale est pour eux comme une épine dans le pied. On ne sait pas comment la situation va se développer dans les années à venir, mais il est très probable que l'Europe sera divisée entre deux idéologies ...\n ("Descendez le rideau de fer" ajoute tous les changements de neweurope.1 - neweurope.3 - Si vous ne voulez pas regarder tous les pays. C'est encore plus historique quand vous sélectionnez la "version états-fantoche"!"
 ne.4.a:0 "Descendez le rideau de fer MAINTENANT (1945)!"
 ne.4.b:0 "Descendez le Rideau de Fer! (1949 RFA/RDA)"
 ne.4.c:0 "Descendez le Rideau de Fer! (1949/ fantoches historique)"
 ne.4.e:0 "Retourner au menu principal"
 
 
 
