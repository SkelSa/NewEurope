 ##Sinkiang gets answer
 ne_prc.1.t:0 "La RPC veut notre intégartion"
 ne_prc.1.d:0 "Après la défaite du Kuomintang dans la guerre civile chinoise, Mao nous a aujourd'hui fait une offre. Nous devrions faire partie de la République populaire de Chine et partager la gloire du socialisme chinois ou faire face à des conséquences désastreuses. Que devrions nous faire?"
 ne_prc.1.a:0 "Nous allons les rejoindre bien sûr! Longue vie au président Mao!"
 ne_prc.1.b:0 "Comment osent-ils même manquer de respect à notre souveraineté!"
 
 ##PROCLAMATION OF THE PRC - EVENT##
 ne_prc.2.t:0 "Proclamation de la République populaire de Chine"
 ne_prc.2.d:0 "Après notre victoire dans la guerre civile, la République populaire de Chine a uni tous les Chinois sous le communisme. Un brillant avenir nous attend!"
 ne_prc.2.a:0 "Nous sommes unis!"
 
 ##Sinkiang folds
 ne_prc.3.t:0 "Le Sinkiang accepte nos demandes"
 ne_prc.3.d:0 "Les dirigeants du Sinkiang ont annoncé qu'ils étaient prêts à rejoindre notre patrie!"
 ne_prc.3.a:0 "Une autre victoire pour notre Chine unie!"
 ##Sinkiang doesn't fold
 ne_prc.4.t:0 "Le Uyghuristan ne s'incline pas devant nous"
 ne_prc.4.d:0 "Sheng Shicai a annoncé aujourd'hui que son pays ne fera jamais partie de notre nouvelle Chine et a donc refusé notre offre généreuse. Que devrions nous faire? "
 ne_prc.4.a:0 "Mobilisons nos forces, c'est l'heure des vacances!"
 ne_prc.4.b:0 "Turkestan oriental n'a pas d'importance stratégique de toute façon, se retirer"
 ##Tibet gets answer
 ne_prc.5.t:0 "La RPC nous demande de nous annexer"
 ne_prc.5.d:0 "Les Chinois nationalistes ont été vaincus et Mao cherche maintenant à réintégrer notre pays dans le leur. Cela nous amènerait un avenir incertain, mais résister serait probablement pire. Quel est notre plan?"
 ne_prc.5.a:0 "Nous n'avons aucune chance. La résistance est inutile ..."
 ne_prc.5.b:0 "Ils n'entreront jamais dans le sol tibétain! Préparez les armes, NOUS allons à la guerre!"
 ##Tibet folds
 ne_prc.6.t:0 "Le Tibet ce plis"
 ne_prc.6.d:0 "Le gouvernement du Tibet a annoncé qu'il se plierait à notre ultimatum et qu'il ferait désormais partie de notre glorieuse République!"
 ne_prc.6.a:0 "Les Tibétains ne regretteront pas leur décision!"
 ##Tibet refuses
 ne_prc.7.t:0 "Le Tibet refuse"
 ne_prc.7.d:0 "Ces Tibétains stupides ont osé résister à notre offre généreuse. Devrions-nous les amener dans notre République populaire en déclarant la guerre ou y a-t-il déjà eu assez de sang versé?"
 ne_prc.7.a:0 "Ils n'auront même pas de pierres à nous jeter!"
 ne_prc.7.b:0 "La guerre est inutile, les relations amicales sont également précieuses"
 
 ##INTEGRATING TIBET AND SINKIANG##
 ne_prc.8.t:0 "Intégrer le Tibet et le Xinjiang"
 ne_prc.8.d:0 "Avec la défaite de la Chine de Chiang Kai-Shek, le Sinkiang et le Tibet sont désormais seuls, sans être protégés des puissances étrangères. Devrions-nous leur envoyer une offre généreuse de faire partie de notre patrie victorieuse et de récupérer le territoire perdu ou de les laisser rester indépendants en tant qu'État tampon pour l'Occident?"
 ne_prc.8.a:0 "Seul le Turkestan oriental est intéressant pour nous"
 ne_prc.8.b:0 "Nous devons avoir accès à l'Himalaya"
 ne_prc.8.c:0 "Envoyez nos ambassadeurs dans les deux pays!"
 ne_prc.8.e:0 "Laissez-les rester indépendants"
 
 ##LEASE OF PORT ARTHUR##
 ne_prc.9.t:0 "Le bail de Port Arthur / Dalian"
 ne_prc.9.d:0 "Les ports d'eau chaude sont très précieux pour l'Union Soviétique car la plupart de nos ports gèlent pendant l'hiver et, en conclusion, entravent notre commerce. Bien que nous ayons maintenant les ports de la Baltique et Königsberg avec la défaite de l'Allemagne, il nous manque encore un port approprié en Asie de l'Est, car Vladivostok se bloque parfois aussi. Les Chinois sous Mao contrôlent Port Arthur, que nous avons perdu en 1904 lorsque les Japonais nous ont attaqués.\Nos cammarades chinois nous loueraient sûrement ce port, n'est-ce pas? "
 ne_prc.9.a:0 "Envoyer une demande à Mao!"
 ne_prc.9.b:0 "Nous n'avons pas besoin de Dalian pour être honnête ..."
 ##PRC gets request from SOV
 ne_prc.10.t:0 "L'URSS veut louer Dalian"
 ne_prc.10.d:0 "Les Soviétiques nous ont récemment envoyé une demande de location de Port Arthur, également connu sous le nom de Dalian. Ils veulent l'avoir pendant environ 10 ans pour maintenir un port d'eau chaude. Sommes-nous d'accord sur ce problème?"
 ne_prc.10.a:0 "Ils nous ont aidés à combattre les nationalistes, bien sûr!"
 ne_prc.10.b:0 "Non, nous en avons assez du colonialisme"
 ##China grants PA; SOV answer
 ne_prc.11.t:0 "Les Chinois ont acceptés!"
 ne_prc.11.d:0 "Le président Mao Zedong a annoncé son accord pour un bail de Port Arthur. Dans 10 ans c'est à nouveau le leur ..."
 ne_prc.11.a:0 "Vive la République Populaire!"
 ##China denies PA; SOV answer
 ne_prc.12.t:0 "Mao ne nous donnera pas Port Arthur!"
 ne_prc.12.d:0 "Our ambassadors, who returned from Beijing, told us that the CPC won't let us lend Dalian from them. From now on, Vladivostok has to suffice..."
 ne_prc.12.a:0 "Merde les Chinois!"
 
 ##ULTIMATUM FOR DALIAN##
 ne_prc.13.t:0 "Ultimatum pour Dalian"
 ne_prc.13.d:0 "Une puissance étrangère occupe le territoire chinois légitime et maintenant le temps est venu de mettre fin au colonialisme une fois pour toutes. Les empires appartiennent au passé et il est de notre devoir de réunir tous les citoyens chinois dans la République populaire. Envoyez un ultimatum à l'occupant de Dalian et forcez-les à partir!"
 ne_prc.13.a:0 "Ils nous le retourneront volontiers!"
 ne_prc.13.b:0 "Ils peuvent le garder, nous n'avons plus besoin de sang versé ..."
 ##Foreign power gets Chinese request; can choose here
 ne_prc.14.t:0 "La RPC veut récupérer Port Arthur!"
 ne_prc.14.d:0 "Les autorités chinoises viennent de nous envoyer un ultimatum en indiquant qu'elles sont les propriétaires légitimes de Dalian et que nous devrions donc céder le port à Mao pour une fois pour toutes. Quelle est notre réponse?"
 ne_prc.14.a:0 "Nous avons de meilleurs ports, rendez Dalian"
 ne_prc.14.b:0 "Ce port est trop important pour nous!"
 ##Dalian is returned, Feedback for PRC
 ne_prc.15.t:0 "[From.GetName] a accepté notre ultimatum pour Dalian"
 ne_prc.15.d:0 "[From.GetName] a accepté et retourné la réclamation chinoise légitime."
 ne_prc.15.a:0 "Vive le PCC!"
 ##Dalian stays occupied, Feedback for PRC
 ne_prc.16.t:0 "[From.GetName] a décliné notre ultimatum pour Dalian"
 ne_prc.16.d:0 "Nos ambassadeurs, qui sont revenus de [From.GetCapital], ils disent que l'occupant actuel ne rendra pas volontairement Dalian. C'est scandaleux!..."
 ne_prc.16.a:0 "Ils paieront pour ça!"
 ne_prc.16.b:0 "Nous avons mieux à faire. Faites marche arrière"
 
 ##SOVIETS RETURN PA##
 ne_prc.17.t:0 "Le retour de Port Arthur"
 ne_prc.17.d:0 "Il y a dix ans, nous avons loué Port Arthur, également connu sous le nom de Dalian aux Chinois pour soulager Vladivostok. Maintenant, les Chinois réclament le retour depuis que le contrat a expiré et que leur armée réclame un port vital. Nous pouvons soit le rendre, comme nous l'avions promis, soit le garder sous contrôle militaire. Il serait stupide de leur part de nous attaquer, mais nous pourrions perdre nos bonnes relations avec le PCC."
 ne_prc.17.a:0 "Une promesse est une promesse!"
 ne_prc.17.b:0 "Port Arthur sera russe à partir de maintenant. Pour toujours!"
 ##Feedback China; Soviets agree
 ne_prc.18.t:0 "[From.GetName] rend Dalian!
 ne_prc.18.d:0 "Après dix ans de location, Dalian est enfin à nouveau chinois et le sera pour les siècles à venir! [From.GetName] a tenu ses promesses du contrat et a rendu le port hier, bien que plusieurs installations, qui ont été construites pendant l'époque, ont été démontés et ramenés à [From.GetNameDef].\n Néanmoins, [From.GetAdjective] le gouvernement s'est avéré digne de confiance et il y aura sûrement plus de commerce et de coopération à l'avenir!"
 ne_prc.18.a:0 "Dalian est à nouveau a nous!"
 ##Feedback China; SOV keeps Dalian
 ne_prc.19.t:0 "[From.GetName] a rejeté le retour de Dalian!"
 ne_prc.19.d:0 "Il y a 10 ans, nous avons loué le port d'eau chaude vital Dalian, ou Port Arthur, à [From.GetNamedef]. Selon le contrat, nous aurions dû le contrôler depuis la fin du mois dernier, mais les navires de guerre [From.GetName] sont toujours là et ils refusent de reconnaître notre accord. Il semble que notre voisin socialiste nous a bernés et que seule la guerre puisse résoudre ce différend maintenant. Un conflit armé entre nos nations est-il vraiment le seul choix?"
 ne_prc.19.a:0 "Dalian belongs to us!"
 ne_prc.19.b:0 "Nous ne pouvons pas nous permetre une guerre maintenant..."
 
 ##PRC DEMANDS FORMER JAPANESE TERRITORY##
 ne_prc.20.t:0 "Demander les territoires Japonais"
 ne_prc.20.d:0 "Le Manchukuo, le Mengjiang et l'East Hebei ont tous été perdus pendant la première guerre sino-japonaise en 1931. Bien que le Japon soit aujourd'hui vaincu, d'autres empires pourraient prendre le contrôle des traités de paix et plusieurs millions de Chinois seront à nouveau pris sous le despotisme des régimes étrangers En tant que Chine unique et véritable, nous devons unifier tous les citoyens chinois sous un même drapeau.\nIl est temps de mettre fin à l'administration étrangère. Envoyons des demandes écrites pour récupérer notre territoire!"
 ne_prc.20.a:0 "Nous avons attendu trop longtemps!"
 ne_prc.20.b:0 "Nous pourrions être entraînés dans une guerre ..."
 ##Foreign power gets ultimatum
 ne_prc.21.t:0 "Mao Zedong exige des terres chinoises!"
 ne_prc.21.d:0 "Depuis la défaite du Japon et les innombrables conférences de paix qui ont suivi, nous avons réussi à prendre le contrôle de certains territoires de l'ancienne région de Mandchourie et de Menjiang, ce qui nous a permis de prendre pied en Asie de l'Est. Malheureusement, les gens ne sont pas vraiment heureux de notre règle et, peu de temps après, la République populaire de Chine a émis des revendications sur les territoires perdus contre les Japonais. La plupart de nos ministres soutiennent le retour de la Mandchourie mais, en fait, cela mettrait fin à notre présence sur la mer Jaune. D'un point de vue diplomatique, cela pourrait s'avérer être une chance d'un nouvel allié, que ce soit dans le commerce ou les alliances ..."
 ne_prc.21.a:0 "La Chine a raison; nous n'avons aucune raison d'être là"
 ne_prc.21.b:0 "Nous nous sommes battus dur pour cela. Jamais!"
 ##Foreign power returns territory; feedback for PRC
 ne_prc.22.t:0 "[From.GetName] cède sa partie du nord de la Chine"
 ne_prc.22.d:0 "Hier [From.GetName] à annoncé de rendre ses possessions territoriales des anciennes fantoche japonaises au Manchukuo, Mengjiang et East Hebei. Alors qu'ils vont perdre des bases et l'accès à la plupart de l'Asie de l'Est, [From.GetName] à convenu que la réunification des personnes a la priorité sur la sécurisation d'une présence autour du globe."
 ne_prc.22.a:0 "C'était une histoire de temps"
 ##Foreign power denies return; feedback for PRC
 ne_prc.23.t:0 "[From.GetName] continuera l'occupation!"
 ne_prc.23.d:0 "Bien que nous ayons fait plusieurs efforts pour convaincre le gouvernement étranger de réunir la Chine avec son peuple [From.GetNameDef] à refusé notre ultimatum, citant que l'Asie de l'Est est trop importante stratégiquement et des milliers de soldats [From.GetAdjective] sont mort pour.\nLa force militaire est apparemment notre seule option pour libérer notre peuple ..."
 ne_prc.23.a:0 "Redéployez l'ALP, nous allons à la guerre!"
 ne_prc.23.b:0 "Nous sommes trop faibles contre [From.GetNameDef]"
 
 
 
