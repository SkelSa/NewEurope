 ##KOREAN WAR##
 ne_korean_war.1.t:0 "Réunir la péninsule"
 ne_korean_war.1.d:0 "Notre belle nation est divisée en deux et les traîtres américains ont mis en place un Etat fantoche pour prendre le contrôle de la région. Notre nation est jeune et maintenant le moment est venu de réunir le peuple coréen avant qu'il ne soit trop tard et nos frères du sud subiront un lavage de cerveau par la propagande américaine. Nous devons frapper maintenant ... ou jamais!"
 ne_korean_war.1.a:0 "Libérons nos camarades dans le sud!"
 ne_korean_war.1.b:0 "La guerre n'a jamais été une option et fait empirer les choses"
 
 ##Event for SK to get prepared
 ne_korean_war.2.t:0 "Le Nord nous envahit!"
 ne_korean_war.2.d:0 "Nos observateurs à proximité de la zone démilitarisée signalent des divisions ennemies sur notre territoire! Nous avons déjà perdu quelques petits villages et il ne faudra pas longtemps avant que de gros combats aient lieu! Nos généraux ont mobilisé à la hâte plusieurs bataillons pour retarder l'ennemi aussi longtemps que possible tandis que nos maigres troupes de première ligne tentent de mettre en place des défenses dans les villes et les barrages routiers.\n C'est notre heure la plus sombre et le peuple coréen doit maintenant se tenir dans l'unité pour dissuader les envahisseurs communistes. Montrons à ces bâtards à quel point nous sommes prêts à défendre notre liberté et nos familles!"
 ne_korean_war.2.a:0 "Evacuez Séoul immédiatement!"
 
 ##Cease fire event: NEEDS GERMAN LOCALISATION
 ne_korean_war.3.t:0 "La guerre est une impasse!"
 ne_korean_war.3.d:0 "Il y a quelques mois, nous avons commencé notre offensive dans la moitié sud de la péninsule, mais nous avons finalement été repoussés. Grâce à l'aide chinoise, le front s'est stabilisé autour de l'ancienne frontière et il semble que les deux camps soient épuisés et las de la guerre. Devrions-nous demander un cessez-le-feu pour reconstituer nos forces et planifier de nouvelles offensives? En général, ces choses ne durent pas très longtemps ..."
 ne_korean_war.3.a:0 "Proposer un cessez-le-feu"
 ne_korean_war.3.b:0 "La guerre peut encore être gagnée!"
 
 ##South can either accept or deny this proposal
 ne_korean_war.4.t:0 "Proposition de cessez-le-feu du Nord!"
 ne_korean_war.4.d:0 "Les deux Corée se battent maintenant depuis des mois et ni nous ni eux n'avons obtenu d'avantages significatifs. Le front ressemble à la Première Guerre mondiale et notre pays est dans la pauvreté; détruit par la guerre. [DPR.GetLeader] nous a envoyé une offre pour un simple cessez-le-feu afin que le peuple coréen puisse probablement échapper à la souffrance pendant quelques semaines. Acceptons-nous?"
 ne_korean_war.4.a:0 "Nos gens nous remercieront ..."
 ne_korean_war.4.b:0 "Ils sont presque détruits, pas moyen!"
 

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 