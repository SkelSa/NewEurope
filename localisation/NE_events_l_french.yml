 ##Flags and names (file is in NewEurope_Enhanced)
 ne_settings.1.t:0 "BPWE: Permettre les drapeaux historique et les noms ?"
 ne_settings.1.d:0 "Grâce à cet événement, vous pouvez activer les drapeaux historiques précis et les noms de pays comme l'Allemagne ou le Japon. De plus, vous pouvez maintenant changer les noms communistes des 14 Républiques Soviétiques pour commencer par République Socialiste Soviétique (RSS). Survoler juste les boutons pour voir la liste complète des changements!"
 ne_settings.1.a:0 "Améliorez mon gameplay avec les noms et les drapeaux seulement!"
 ne_settings.1.b:0 "Activez seulement les RSS!"
 ne_settings.1.c:0 "Les deux!"
 ne_settings.1.e:0 "Meh, gardez les noms du jeux de base..."
 
 ##OPTIONS: Neutrality settings (file is in NewEurope_Misc)
 ne_settings.2.t:0 "BPWE: Forcer les pays a être neutre ?"
 ne_settings.2.d:0 "Actuellement, dans la plupart des jeux, les nations neutres comme la Turquie ou le Japon n'ont aucune difficulté à rejoindre une faction et à cause de cela, il y a maintenant une option de neutralité pour les forcer à rester en dehors. De plus, le Japon créera sa propre faction et attaquera ainsi les Alliés par ses propres moyens.\nJe suggère vraiment de les activer et garder le jeu plus historique pour résoudre quelques problèmes d'IA comme les combats de la Wehrmacht en Asie ..."
 ne_settings.2.a:0 "Faire des pays neutre!"
 ne_settings.2.b:0 "Je ne veut pas ces changements!"
 
 ##OPTIONS: Neutrality settings (file is in NewEurope_Misc)
 ne_settings.3.t:0 "BPWE: URSS et USA"
 ne_settings.3.d:0 "En raison de l'indécision du créateur du mod envers les noms de pays, vous pouvez maintenant choisir les noms de pays pour les États-Unis et l'URSS. Passez la souris sur les boutons pour voir ce que fait chaque bouton. Gardez à l'esprit que les noms de pays longs peuvent se chevaucher dans les événements des nouvelles, tandis que les versions courtes peuvent sembler étranges sur la map.\nC'est votre choix!"
 ne_settings.3.a:0 "Les Abbreviations sont meilleurs!"
 ne_settings.3.b:0 "Les noms long!"
 ne_settings.3.c:0 "Ne rien changer!"
 
 
 
