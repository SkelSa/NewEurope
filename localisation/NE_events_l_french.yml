 ne_division_jap.6.d:0 "[From.GetLeader] vient d'établir un état fantoche hors de leur zone d'occupation. La "République socialiste japonaise" dirigée par Kyuichi Tokuda sera un obstacle majeur à une possible réunification. Une chose est sûre: le Japon sera un champ de bataille sanglant si la troisième guerre mondiale éclate ..."
