 ##Korean War Victory ROK
 ne_news.16.t:0 "La guerre de Corée est terminée!"
 ne_news.16.d:0 "Après une guerre brutale et longue, les forces de [KOR.GetName] on finalement pris d'assaut la ville encerclée de Pyongyang, écrasant toutes les forces communistes restantes. Quelques petits bataillons d'infanterie se sont repliés vers les montagnes et continuent les combats de guerillas, bien que la situation leur paraisse sombre.\n Il n'y a pas de déclaration officielle de [SOV.GetName] ou [PRC.GetName], mais plusieurs sources indiquent que leurs forces de volontaires rentrent chez eu. Plusieurs armes seraient passées clandestinement en contrebande pour soutenir des guérilleros, mais le gouvernement coréen a déjà annoncé de nombreuses opérations anti-partisanes.\nSelon certaines agences de renseignement étrangères,[KOR.GetLeader] a en outre déjà commencé des purges anti-communistes massives, mais a également enfermé des milliers de libéraux."
 ne_news.16.a:0 "La Corée est enfin unie..."
 ne_news.16.b:0 "A la fin la libértée et la démocracie gagne toujours!"
 ne_news.16.c:0 "C'est un désastre!"
 ne_news.16.e:0 "Maintenant nous avons besoin de reconstruire le pays..."
 
 
 ##Founding of the new blocs
 ##NATO
 ne_news.17.t:0 "La fondation de l'OTAN"
 ne_news.17.d:0 "Hier, plusieurs nations démocratiques se sont réunies à Washington D.C., pour discuter de la création d'une nouvelle alliance de défense militaire contre la "menace rouge". Craignant une éventuelle invasion de l'Europe occidentale, plusieurs pays cherchent à se protéger avec les Etats-Unis, comme [ENG.GetName] encore dévasté par la dernière grande guerre. En fin de compte, 12 États ont accepté d'être membre de cette nouvelle alliance occidentale, appelée «OTAN», pour travailler ensemble dans un cas de conflit avec le [SOV.GetName].\nAvec la fondation de cette nouvelle alliance anti-communiste, [SOV.GetLeader] a montré son désintérêt et a simplement déclaré que l'OTAN dans son ensemble n'était qu'un geste symbolique de la part des Alliés occidentaux pour dissuader une "agression soviétique" inventée.\nLa plupart des experts attendent une contrepartie orientale et des membres supplémentaires pour l'alliance occidentale, mais cela reste à voir."
 ne_news.17.a:0 "L'ouest reste déterminé..."
 ne_news.17.b:0 ""Defensive", bien sûre..."
 ne_news.17.c:0 "Unis nous somme fort!"
 ne_news.17.e:0 "Rien de préoccopant..."
 ne_news.17.f:0 "Peut-être que nous devrions demander l'adhésion..."
 
 ##Warsaw Pact
 ne_news.18.t:0 "La fondation du Pacte de Varsovie!"
 ne_news.18.d:0 "Sans surprise pour la plupart des experts étrangers, l'URSS a fondé hier sa propre alliance défensive à Varsovie en réponse à l'OTAN. Le «Pacte de Varsovie», formellement le «Traité d'amitié, de coopération et d'assistance mutuelle», compte huit États membres et s'étend à travers l'Europe centrale et orientale. Selon [SOV.GetLeader], son objectif est la "protection du socialisme en Europe et la dissuasion de l'impérialisme américain".\nAlors que de nombreux dirigeants occidentaux sont maintenant préoccupés par l'avenir de leur pays, [USA.getLeader] et [ENG.GetLeader] promis d'augmenter leurs dépenses de défense et de stationner de nouvelles troupes en Europe.\nTandis qu'une troisième guerre mondiale détruira certainement la planète, les deux puissances nucléaires se contrôleront maintenant."
 ne_news.18.a:0 "Le monde est divisé..."
 ne_news.18.b:0 "Peut-être que nous devrions demander l'adhésion..."
 ne_news.18.c:0 "Nous n'allons pas les attaquer de toutes façon!"
 ne_news.18.e:0 "Personne ne peut nous arrêter maintenant!"
 ne_news.18.f:0 "Peut être devrions nous joindre l'OTAN MAINTENANT..."


 
