 ##INTRO FOR MOD##
 ne_news.1.t:0 "Better Post-War Europe"
 ne_news.1.d:0 "Salut et merci de vous abonner à mon mod. BPWE améliore et garantit une Europe plus réaliste d'une manière historique. En plus de quelques corrections comme des drapeaux et des noms, ce mod ajoute également une trentaine d'états différents afin de pouvoir recréer les frontières de l'Europe après la défaite nazie. \n En outre, j'ai inclus plusieurs événements pour corriger n'importe quel bordergore et quelques autres réglages. Tous les événements sont maintenant dynamiques et se déclencheront sans aucun problème lors d'un jeu historique. De plus, le puissant manager d'après-guerre est optionnel et vous pouvez toujours les écarter et laisser des frontières horribles vous hanter. \n Et maintenant, amusez-vous, j'ai déjà trop parlé ..."
 ne_news.1.a:0 "Merci pour l'info!"
 
 ##PRC-PROCLAMATION##
 ne_news.2.t:0 "La proclamation de la République Populaire de Chine"
 ne_news.2.d:0 "Aujourd'hui Mao Zedong, président de la République populaire de Chine, a annoncé la fondation officielle de la République populaire de Chine. Après plusieurs années de combats violents contre le Kuomintang et l'horrible Seconde guerre sino-japonaise, la paix est finalement revenue à la nation et la reconstruction est en cours. Alors que des millions de familles enterrent leurs proches, le président Mao a promis à son peuple un avenir prospère et une nouvelle ère pour la Chine, avec les principes d'égalité, de justice et de socialisme.\n Alors que ce développement va sûrement influencer la politique des voisins de la Chine, c'est encore une question de savoir comment et où Mao Zedong dirigera sa nation. "
 ne_news.2.a:0 "Après des décennies, la Chine a été de nouveau réunie!"
 ne_news.2.b:0 "Nous devons intervenir ou l'Asie sera rouge aussi!"
 ne_news.2.c:0 "La révolution s'est étendue à l'Asie ..."
 
 ##HITLER IS DEAD##
 ne_news.3.t:0 "Hitler est mort!"
 ne_news.3.d:0 "Tout à l'heure, Karl Dönitz a annoncé dans une importante émission que le Führer, Adolf Hitler, "est mort en défendant son Vaterland" et lui-même, Dönitz, est maintenant aux commandes des restes du Reich. Il n'y avait pas beaucoup d'informations, mais on suppose que Hitler s'est suicidé dans son bunker à Berlin pour éviter la captivité de l'ennemi qui entoure le Reichshauptstadt. On ignore où se trouvent les autres politiciens du NSDAP ou Eva Braun, mais on suppose qu'ils sont morts ou qu'ils fuient. \n Comme la plus grande partie du Reich est occupée et que la Wehrmacht est proche de l'effondrement, la mort d'Hitler est probablement le dernier clou au cercueil du moral allemand. "
 ne_news.3.a:0 "Le Reich de 1000 ans va tomber!"
 ne_news.3.b:0 "Qu'il brûle en enfer!"
 ne_news.3.c:0 "Donc, ce salopard est mort? Dommage que nous ne l'ayons pas attrapé vivant!"
 ne_news.3.e:0 "Nous ne vous oublierons jamais et gagnerons cette guerre! Ruhe à Frieden, ewiger Führer!"
 
 ##HITLER IS IN RAGE##
 ne_news.4.t:0 "Hitler est en RAGE!"
 ne_news.4.d:0 "Plusieurs rapports venant du Führerbunker indiquent que le Führer est devenu complètement fou. Prétendument après avoir entendu que Steiner ne pouvait pas mener une offensive pour soulager Berlin, Hitler devint furieux. Peu de temps après, le Führer accusa tout le monde, même le peuple allemand, de lâches et de traîtres et cassa des crayons en criant à Fegelein, qui sera exécuté comme un traître lorsqu'il sera trouvé. Plusieurs généraux allemands sont convaincus qu'Adolf Hitler a vraiment perdu tout contact avec la réalité et continue de commander autour de divisions qui n'existent plus. Ce n'est qu'une question de temps jusqu'à ce que son Reich s'effondre et que les Alliés le trouvent."
 ne_news.4.a:0 "Dingue!"
 ne_news.4.b:0 "On peut dire qu'il est ... FÜHRIEUX!"
 ne_news.4.c:0 "Ses jours sont comptés. Nous devons l'attraper!"
 ne_news.4.e:0 "C'est juste temporaire ..."
 
 ##FATE OF GERMANY
 ##Germany is partitioned!##
 ne_news.5.t:0 "L'occupation de l'Allemagne"
 ne_news.5.d:0 "Le destin de l'Allemagne était déjà scellé à Yalta, quand[SOV.GetLeader], Winston Churchill et Franklin D. Roosevelt on convenu de la façon dont la "nouvelle Europe" devrait ressembler. Les quatre puissances victorieuses, à savoir[USA.GetName], [FRA.GetName], [SOV.GetName] et [ENG.GetName], obtiendrons une zone d'occupation chacun, ce qui est à peu près la zone qu'ils contrôlent maintenant. Pendant l'occupation, un processus appelé «dénazification» suivra pour éradiquer les pensées sur une renaissance du fascisme et du militarisme. Finalement, plusieurs procès contre des criminels de guerre comme Goering, Speer et d'autres membres nazis seront tenus. \nActuellement, on ne sait pas combien de temps durera l'occupation, bien que la plupart des gens s'attendent à une nouvelle Allemagne neutre en moins de 5 ans."
 ne_news.5.a:0 "L'Allemagne ne sera plus jamais la même ..."
 ne_news.5.b:0 "Nous aurions dû faire cela après la première guerre ..."
 ne_news.5.c:0 "Un prix amer pour eux ..."
 ne_news.5.e:0 "Des temps sombres pour notre nation ..."
 
 ##Germany is divided!##
 ne_news.6.t:0 "L'Allemagne est divisée!"
 ne_news.6.d:0 "Même si les relations entre les alliés de la guerre, à savoir le[USA.GetName] et [SOV.GetName], était toujours froid, c'est maintenant officiel: l'Allemagne restera divisée.\nAprès la création de la "République Fédérale d'Allemagne", il n'a pas fallu longtemps à son voisin de l'Est pour émerger comme une nation. À mesure que le temps passera, les deux pays dériveront lentement vers leur idéologie correspondante et développeront leur propre identité. Les différences entre le socialisme et le capitalisme empêcheront la réunification allemande tant qu'une superpuissance est encore debout."
 ne_news.6.a:0 "Une nation divisée ..."
 ne_news.6.b:0 "Sales communistes!"
 ne_news.6.c:0 "Nous étions pour la réunification! Sales impérialistes!"
 ne_news.6.e:0 "Nous ne serons plus jamais les mêmes personnes!"
 
 ##Germany is unified (Stalin Notes)!##
 ne_news.7.t:0 "La note de Staline a été acceptée!"
 ne_news.7.d:0 "Après une longue série de négociations, [USA.GetLeader] convenu au nom des puissances occidentales d'accepter la proposition [SOV.GetAdjective] concernant la note de Staline. La proposition russe suggère une réunification des deux États allemands pour permettre une Allemagne neutre et indépendante, qui servira également d'État tampon pour réduire les tensions le long du "rideau de fer".\nAprès les négociations fructueuses, la réunification sera probablement imminente et le peuple allemand ne sera plus séparé. De plus, l'Allemagne ne pourra plus jamais jeter le monde dans le chaos, car elle est entourée des deux blocs les plus puissants de l'histoire."
 ##Trotsky Notes
 ne_news.7.tt:0 "La note de Trotsky a été acceptée!!"
 ne_news.7.dt:0 "Après une longue série de négociations, [USA.GetLeader] convenu au nom des puissances occidentales d'accepter la proposition [SOV.GetAdjective] concernant la note de Trotsky. La proposition russe suggère une réunification des deux États allemands pour permettre une Allemagne neutre et indépendante, qui servira également d'État tampon pour réduire les tensions le long du "rideau de fer".\nAprès les négociations fructueuses, la réunification sera probablement imminente et le peuple allemand ne sera plus séparé. De plus, l'Allemagne ne pourra plus jamais jeter le monde dans le chaos, car elle est entourée des deux blocs les plus puissants de l'histoire."
 ne_news.7.a:0 "Une victoire pour le peuple Allemand!"
 ne_news.7.b:0 "Un front possible en moins..."
 ne_news.7.c:0 "Tant qu'ils restent neutres..."
 ne_news.7.e:0 "Enfin!"
 
 ##Germany is denied reunification! (Stalin Notes)##
 ne_news.7.t1:0 "L'Allemagne reste divisée"
 ne_news.7.d1:0 "Sans surprise, les Alliés occidentaux viennent de rejeter une offre unique de[SOV.GetName] appelé la "Note de Staline". En résumé, [SOV.GetLeader] a offert aux alliés occidentaux d'unir finalement la nation allemande, qui a été divisée depuis la seconde guerre mondiale, et de créer une zone tampon entre les deux blocs. Cependant, en raison de la méfiance occidentale envers les Soviétiques, la note fut finalement rejetée. [WGR.GetLeader] a déclaré, qu'une éventuelle réunification est impensable et tôt ou tard, en raison des activités subversives par les Soviétiques, se terminent dans une Allemagne communiste de toute façon.\nNéanmoins, le sujet a suscité des débats houleux en Occident. Certains experts critiquent maintenant sévèrement cette décision, affirmant qu'une excellente occasion d'apaiser les tensions avec les Soviétiques est désormais révolue pour toujours."
 #Trotsky description
 ne_news.7.dt1:0 "Sans surprise, les Alliés occidentaux viennent de rejeter une offre unique de[SOV.GetName] appelé la "Note de Trotsky". En résumé, [SOV.GetLeader] a offert aux alliés occidentaux d'unir finalement la nation allemande, qui a été divisée depuis la seconde guerre mondiale, et de créer une zone tampon entre les deux blocs. Cependant, en raison de la méfiance occidentale envers les Soviétiques, la note fut finalement rejetée. [WGR.GetLeader] a déclaré, qu'une éventuelle réunification est impensable et tôt ou tard, en raison des activités subversives par les Soviétiques, se terminent dans une Allemagne communiste de toute façon.\nNéanmoins, le sujet a suscité des débats houleux en Occident. Certains experts critiquent maintenant sévèrement cette décision, affirmant qu'une excellente occasion d'apaiser les tensions avec les Soviétiques est désormais révolue pour toujours."
 ne_news.7.a1:0 "Imaginez si cela avait réussi ..."
 ne_news.7.b1:0 "Les Rouges les auraient influencés plus tard de toute façon."
 ne_news.7.c1:0 "Cela valait la peine d'essayer..."
 ne_news.7.e1:0 "Notre peuple ne fera plus jamais qu'un ..."
 
 
 ##FATE OF KOREA##
 ##Korea divided 1950
 ne_news.8.t:0 "La Division de Corée"
 ne_news.8.d:0 "Après la défaite du Japon, [SOV.GetAdjective] et [USA.GetAdjective] on brièvement occupé la Corée, qui a été annexée par le Japon en 1910. Depuis deux semaines, plusieurs pourparlers entre les deux superpuissances devraient définir un avenir pour la péninsule coréenne et son peuple, mais en raison de la relation glaciale entre les anciens alliés, il n'y a pas eu de succès.\nHier, une solution simple a été élaborée, qui suggère une division le long de la 38e parallèle pour donner à chaque nation une part égale de territoire.\nEn raison des tensions actuelles, les deux parties ont finalement accepté de diviser la péninsule le long du 38e parallèle, mais ont rejeté toute idée d'une Corée neutre et unie. Au lieu de cela, le Nord et le Sud auront chacun leur propre pays avec une mentalité idéologique différente."
 ne_news.8.a:0 "Est-ce qu'une division est maintenant la solution à tout ?!"
 ne_news.8.b:0 "Ça va marcher."
 ne_news.8.c:0 "Mieux que pas de solution ..."
 ne_news.8.e:0 "Nous ne voulons pas être la balle de jeu des nations étrangères!"
 
 ##Korea divided 1953
 ne_news.9.t:0 "La Division de Corée"
 ne_news.9.d:0 "Après la défaite du Japon, [SOV.GetAdjective] et [USA.GetAdjective] on brièvement occupé la Corée, qui a été annexée par le Japon en 1910. Depuis deux semaines, plusieurs pourparlers entre les deux superpuissances devraient définir un avenir pour la péninsule coréenne et son peuple, mais en raison de la relation glaciale entre les anciens alliés, il n'y a pas eu de succès.\nHier, une solution simple a été élaborée, qui suggère une frontière démilitarisée aléatoire le long de la 38e parallèle pour donner à chaque nation une part égale de territoire.\nEn raison des tensions actuelles, les deux parties ont finalement accepté de diviser la péninsule le long du 38e parallèle, mais ont rejeté toute idée d'une Corée neutre et unie. Au lieu de cela, le Nord et le Sud auront chacun leur propre pays avec une mentalité idéologique différente."
 ne_news.9.a:0 "Est-ce qu'une division est maintenant la solution à tout ?!"
 ne_news.9.b:0 "Ça va marcher."
 ne_news.9.c:0 "Mieux que pas de solution ..."
 ne_news.9.e:0 "Nous ne voulons pas être la balle de jeu des nations étrangères!"
 
 ##Korea remains occupied!
 ne_news.10.t:0 "La Corée reste occupée!"
 ne_news.10.d:0 "Après d'innombrables tentatives infructueuses pour trouver une solution au problème coréen, les [USA.GetName] on annoncé la fin des réunions et le maintien de la péninsule jusqu'à nouvel ordre. Plusieurs dirigeants à travers le monde ont exprimé leur choc et exprimé leur sympathie pour le peuple coréen, tout en condamnant les deux superpuissances. Le plus notable était [YUG.GetLeader], qui a notamment critiqué le manque de coopération et de compromis entre les deux puissances et les a encouragées à entamer de nouvelles négociations.\nL'avenir de la Corée reste incertain, même si la péninsule ne sera pas occupée pour toujours. De nouvelles négociations possibles se produiront dans un avenir lointain, la plupart des experts croient."
 ne_news.10.a:0 "Quelle blague!"
 ne_news.10.b:0 "Vous ne pouvez pas travailler avec les communistes!"
 ne_news.10.c:0 "Un autre exemple d'oppression occidentale ..."
 
 ##Korea is unified!
 ne_news.11.t:0 "La Corée est réunifiée!"
 ne_news.11.d:0 "Après de nombreux entretiens et réunions, [SOV.GetLeader] et [USA.GetLeader] finalement mis de côté leurs différences et de méfiance pour trouver une solution pour la Corée. Comme les deux parties contrôlent la péninsule depuis la capitulation du Japon, le temps est venu d'accorder aux Coréens un état propre.\nDe nombreux experts ont prédit la création de deux Corées dans leur zone d'occupation respective, mais aucune idée de ce genre n'a été réellement envisagée. Au lieu de cela, la Corée sera une nation indépendante dans un monde bipolaire et gardera une distance avec les États-Unis ou la Russie.\nAlors que personne ne sait si l'indépendance et la neutralité de la Corée ne seront pas violées à un moment donné, l'unification peut permettre à la "péninsule choisie" de lutter et de prospérer."
 ne_news.11.a:0 "Espérons la paix sur la péninsule ..."
 ne_news.11.b:0 "Espérons que les communistes restent à l'accord ..."
 ne_news.11.c:0 "Tant qu'ils restent neutres ..."
 ne_news.11.e:0 "Notre nouvelle nation va remercier les deux pays!"
 
 
 ##KOREAN WAR##
 ##Korean War Start!
 ne_news.12.t:0 "La guerre en Corée!"
 ne_news.12.d:0 "Plusieurs rapports en provenance de Corée font état de tir d'artillerie le long de la frontière entre la Corée du Nord et la Corée du Sud. Selon le ministère sud-coréen de la Défense, la RPDC a lancé une vaste offensive à travers la 38e parallèle pour «libérer ses frères du sud».. \nDes défenses multiples ont été construites à la hâte près de la frontière, mais la plupart des troupes de la garnison sont apparemment déjà encerclées. On ne sait pas si la [KOR.GetName] peut arrêter l'invasion, bien que l'ONU ait déjà annoncé son soutien et que les troupes américaines et britanniques arrivent dans quelques semaines. Cependant, on ne sait pas comment se déroulera la guerre sur la péninsule ..."
 ne_news.12.a:0 "La guerre ne finira jamais ..."
 ne_news.12.b:0 "Nous allons arrêter les communistes et les rejeter!"
 ne_news.12.c:0 "Espérons que les Nord-Coréens auront du succès ..."
 ne_news.12.e:0 "Pour Kim Il-sung!"
 ne_news.12.f:0 "Nous devons aider le Sud!"
 
 ##Korean War Cease-Fire
 ne_news.13.t:0 "Trêve temporaire en Corée!"
 ne_news.13.d:0 "Ce matin, les ministres des Affaires étrangères des [DPR.GetName] et [KOR.GetName] ce sont rencontré à Busan et signé une trêve temporaire entre leurs pays respectifs. Après plusieurs mois de guerre, les deux camps sont épuisés et manquent d'hommes, de matériel et de moral. On s'attend à ce que les deux pays utilisent le temps à leur avantage et reconstituent leurs pertes, dessinent de nouveaux plans et reconstruisent l'infrastructure. Tous les pays ayant des forces volontaires dans la région ont déjà embarqué sur les navires pour rentrer chez eux, bien que plusieurs conseillers chinois, américains et soviétiques restent.\nPersonne ne sait combien de temps durera la paix, mais la plupart des experts peuvent s'entendre sur plusieurs mois au moins."
 ne_news.13.a:0 "Combien de temps durera la trêve?"
 ne_news.13.b:0 "Nous devons les regarder chaque minute!"
 ne_news.13.c:0 "Kim devrait utiliser la trêve à son avantage ..."
 ne_news.13.e:0 "Nous les écraserons assez tôt!"
 ne_news.13.f:0 "La trêve sera essentielle pour la victoire de la République ..."
 
 ##Korean War Continues
 ne_news.14.t:0 "Pas de cessez-le-feu en Corée!"
 ne_news.14.d:0 "Après de nombreuses tentatives ratées pour négocier une paix en Corée, il est désormais officiel qu'il n'y aura pas de paix entre le Nord et le Sud. Même si la population civile souffre gravement et que les deux camps ont désespérément besoin de soldats et de matériel, [DPR.GetLeader] et [KOR.GetLeader] sont convaincus de continuer la guerre à tout prix, déclarant qu'une paix ne donnerait à l'ennemi le temps de se réorganiser.\nLa plupart des experts militaires s'attendent à une victoire décisive dans les mois à venir des deux côtés, mais le gagnant sera probablement affaibli pendant une décennie, car la plupart des infrastructures et des villes sont déjà détruites."
 ne_news.14.a:0 "Idiots."
 ne_news.14.b:0 "Nous ne perdront jamais!"
 ne_news.14.c:0 "Espèrons que sa ne finisse pas en guerre mondiale..."
 ne_news.14.e:0 "Propagande! Nous sommes aussi bons que victorieux!"
 ne_news.14.f:0 "Incroyable!"
 
 ##Korean War Victory DPRK
 ne_news.15.t:0 "La guerre de Corée est terminée!"
 ne_news.15.d:0 "Après de nombreuses batailles sanglantes, le[DPR.GetName] a finalement écrasé la "poche de Busan" et capturé le port. Au cours du dernier assaut final, de nombreuses troupes étrangères de plusieurs nations de l'ONU ont subi des pertes horribles et seulement quelques-unes ont pu échapper à la tuerie à la dernière minute.\nLe gouvernement communiste a déjà célébré sa victoire avec un défilé militaire massif. Dans un discours[DPR.GetLeader] promis plus tard au peuple coréen un avenir prospère sous la direction du marxisme et du socialisme.\n Une chose est sûre: les pays occidentaux ont perdu un emplacement stratégique important en Asie de l'Est et[USA.GetLeader] va descendre dans l'histoire comme "l'homme, qui a perdu la Corée"."
 ne_news.15.a:0 "La Corée est enfin unie..."
 ne_news.15.b:0 "C'est un désastre!"
 ne_news.15.c:0 "Le socialisme ne connait pas la défaite!"
 ne_news.15.e:0 "Faisons honneur à nos morts."
 
 
