 ##HATAY TO TURKEY##
 ne_misc.1.t:0 "Hatay jeu rejoindre la Turquie"
 ne_misc.1.d:0 "Une petite province du nord de la Syrie a annoncé son intention de quitter notre colonie. Devrions-nous leur permettre de faire sécession?"
 ne_misc.1.a:0 "Bien sur!"
 ne_misc.1.b:0 "Ne les laisser pas partir!"
 ne_misc.2.t:0 "Hatay nous demande d'être intégré"
 ne_misc.2.d:0 "Une petite province près de notre frontière en Syrie française veut rejoindre [TUR.GetName] et [FRA.GetNameDef] a déjà donné son feu vert. Que devrions-nous dire à leurs officiels?"
 ne_misc.2.a:0 "Bienvenue Hatay à bras ouverts!"
 ne_misc.2.b:0 "Nous n'avons pas besoin d'eux ..."
 
 ##NFL AND LABRADOR TO CANADA##
 ne_misc.3.t:0 "Retour de Labrador et de Terre-Neuve au Canada"
 ne_misc.3.d:0 "Nous contrôlons Terre-Neuv et Labrador depuis un certain temps, mais les gens de ces deux territoires nous ont demandé de faire partie du Canada."
 ne_misc.3.a:0 "Bon, laissez-nous céder Terre-Neuve et Labrador au Canada"
 ne_misc.3.b:0 "Non, Terre-Neuve et Labrador ne partirons jamais!"
 ##Return is allowed
 ne_misc.4.t:0 "[From.GetName] nous rend Labrador et Terre-Neuve!"
 ne_misc.4.d:0 "[From.GetNameDef] nous a cédé Labrador et Terre-Neuve. Les gens seront maintenant pleinement intégrés à la culture canadienne!"
 ne_misc.4.a:0 "Des bâtons de hockey pour tout le monde!"
 ##Return is denied!
 ne_misc.5.t:0 "[From.GetName] refuse de laisser Terre-Neuve-et-Labrador partir!"
 ne_misc.5.d:0 "Bien que Terre-Neuve et Labrador détienne une importante minorité canadienne, le gouvernement de [From.GetAdjective] les a forcés à rester contre la volonté du peuple. Leurs actions ne seront jamais justifiées. "
 ne_misc.5.a:0 "Nous sommes désolés pour vous les gars!"
 
 ##LEND LEASE REQUEST##WORK
 ne_misc.6.t:0 "Demander un prêt-bail?"
 ne_misc.6.d:0 "Nous sommes maintenant en guerre depuis plusieurs semaines et notre stock est négatif. Des milliers d'armes manquent, nous devons passer à des chars plus vieux et plus vulnérables et il n'y a pas assez de camions pour transporter notre approvisionnement.\nBref, notre situation est sombre mais beaucoup de nos conseillers suggèrent de demander de l'aide à l'un des grands pouvoirs, certains supposent même que nous pourrions perdre sans leur aide! Puisque nous partageons une idéologie similaire, ils pourraient voir en nous un allié potentiel et n'hésiteraient pas à nous armer et à envoyer des missions militaires. De plus, il semble n'y avoir aucun inconvénient et nous pourrions avoir l'avantage après que les navires [From.getAdjective] soit arrivé..."
 ne_misc.6.a:0 "L'aide est toujours appréciée!"
 ne_misc.6.b:0 "Nous pouvons finir comme etat satellite par la suite ..."
 ##Major gets event
 ne_misc.7.t:0 "[From.GetName] nous demande de fournir prêt-bail"
 ne_misc.7.d:0 "Un autre pays, à savoir le [From.GetName]"
 ne_misc.7.a:0 "Nous pouvons mettre de coté quelque chose à coup sûr!"
 ne_misc.7.b:0 "Donnez-leur une bonne quantité d'armes à feu!"
 ne_misc.7.c:0 "Ils doivent gagner la guerre; soutien maximal!"
 ne_misc.7.e:0 "Nous ne sommes pas en mesure d'aider ..."
 
 ##tag = MINOR, you get ll
 ne_misc.8.t:0 "[From.GetName] a accepté!"
 ne_misc.8.d:0 "[From.GetLeader] vient d'accepter notre demande de nous donner un prêt-bail! Cela peut être un tournant et notre clé pour la victoire sur notre ennemi, mais nous ne sommes pas autorisés à nous reposer encore.\nPour remercier les [From.GetName], nous devrions travailler pour une coopération plus étroite avec eux une fois la guerre gagnée et peut-être devenir leurs alliés!"
 ne_misc.8.a:0 "Nous serons toujours reconnaissant, [From.GetLeader]!"
 ##tag = MINOR, You are screwed
 ne_misc.9.t:0 "[From.GetName] refuse de nous aider!"
 ne_misc.9.d:0 "Même si [From.GetName] est l'une des nations les plus riches et les plus fortes du monde, apparemment ils ne peuvent pas épargner des armes pour nous pour vaincre notre ennemi mortel. Maintenant il est temps d'exécuter le «Plan B», autrement dit nous devons tout faire seul: Convertir chaque partie de l'industrie en production militaire, permettre seulement des opérations défensives, réduire l'âge du recrutement et laisser nos machines de propagande fonctionner 24 heures sur 24.\nNous sommes seuls et c'est un moment crucial dans l'histoire de notre pays ..."
 ne_misc.9.a:0 "[From.GetLeader] devrait aller en enfer!"
 
 ##SOVIET PUPPETS GET SSR##
 ne_misc.10.t:0 "Coopération plus étroite avec l'URSS"
 ne_misc.10.d:0 "Cet événement déclenche l'ensemble des 14 RSS, qui sont aussi fantoche de l'URSS. Si vous acceptez, la couleur de votre pays passera à une tonalité similaire à l'URSS et votre nom deviendra "RSS 'adjectif de pays'", écrasant ainsi le paramètre de configuration de ce mod. C'est ce que vous voulez?"
 ne_misc.10.a:0 "Oui"
 ne_misc.10.b:0 "Non"
 ##Soviet response
 ne_misc.11.t:0 "[From.GetName] veut travailler avec nous!"
 ne_misc.11.d:0 "Un de nos satellite a dit à nos ambassadeurs qu'ils voulaient travailler plus étroitement avec nous. Beaucoup de nos experts y voient un pas vers l'intégration dans notre Union, même si cela pourrait être encore loin.\n\nEXPLICATION: Un de vos satellite RSS vous a envoyé cet événement et si vous l'acceptez, sa couleur sera similaire à la vôtre et son nom deviendra "RSS -adjectif de pays-". Vos réglages concernant les noms SSR seront ainsi écrasés."
 ne_misc.11.a:0 "Nous leur souhaitons la bienvenue!"
 ne_misc.11.b:0 "Nous leur souhaitons la bienvenue! (Change le nom en RSFSR)"
 ne_misc.11.c:0 "Cela n'arrivera pas!"
 
 ##FOUNDING OF WARSAW PACT##
 ne_wp.1.t:0 "Fondation d'une nouvelle alliance?"
 ne_wp.1.d:0 "Avec la défaite des fascistes, ce n'est qu'une question de temps avant que les capitalistes essaient aussi de nous abattre. Nous avons libéré plusieurs pays sur notre chemin vers Berlin et montré à leurs peuples la véritable voie du communisme. Maintenant, il serait sage de fonder un nouveau bloc de puissance oriental pour dissuader quiconque d'attaquer la mère patrie. Laissez-nous fonder le "Pacte de Varsovie"!"
 ne_wp.1.a:0 "Pour la gloire du Socialisme!"
 ne_wp.1.b:0 "Le Komintern suffira ..."
 ##Invitation for WP
 ne_wp.2.t:0 "Le Pacte de Varsovie"
 ne_wp.2.d:0 "En tant que nation communiste, les Soviétiques nous ont proposé de rejoindre leur nouvelle faction. Si nous acceptons, ils nous protégeront de toute invasion et déclaration de guerre. Cependant, nous sommes également tenus d'aider si Mère Russie est attaquée ..."
 ne_wp.2.a:0 "Les travailleurs du monde s'unissent!"
 ne_wp.2.b:0 "Nous devrions rester neutre"
 ##Country says yes to WP
 ne_wp.3.t:0 "[From.GetName] rejoint le Pacte!"
 ne_wp.3.d:0 "[From.GetNameDef] à annoncé qu'il rejoingnait notre cause!"
 ne_wp.3.a:0 "Bon choix..."
 ##Country says no to WP
 ne_wp.4.t:0 "[From.GetName] refuse de rejoindre le Pacte"
 ne_wp.4.d:0 "[From.GetNameDef] à annoncer vouloir rester seul!"
 ne_wp.4.a:0 "Nous t'enterrerons!"
 
 ##FOUNDING OF NATO##
 ne_nato.1.t:0 "L'Organisation du Traité de l'Atlantique Nord"
 ne_nato.1.d:0 "Les Rouges occupent l'Europe de l'Est et ont sans aucun doute l'ambition de marcher vers l'ouest jusqu'au Portugal. Nous devons de toute urgence protéger nos alliés qui ne sont pas encore tombés sous la terreur du communisme et éventuellement préparer une croisade contre les bolcheviks. Nos ministres soutiennent l'idée d'une nouvelle faction dirigée par les Etats-Unis pour protéger le reste du monde contre la Menace Rouge. Que dites-vous, Monsieur le Président?"
 ne_nato.1.a:0 "Nous arrêterons la marée rouge!"
 ne_nato.1.b:0 "Laissez le Royaume-Uni diriger les Alliés; notre alliance actuelle est bien ..."
 ##FOUNDING OF NATO - UK event/ they're asked##
 ne_nato.11.t:0 "L'Organisation du Traité de l'Atlantique Nord - Dissoudre les Alliés"
 ne_nato.11.d:0 "Les États-Unis ont partagé une idée avec nous lors d'une réunion hier. Ils proposent de dissoudre les Alliés et ont plutôt trouvé une nouvelle faction appelée "OTAN" pour combattre la menace du communisme. Si nous sommes d'accord, nous ne serons plus le leader des nations démocratiques dans le monde entier et nous devons accepter le rôle de l'Amérique en tant que superpuissance. Depuis que nous nous sommes battus ensemble contre Hitler, cela a-t-il vraiment de l'importance maintenant?"
 ne_nato.11.a:0 "Les États-Unis peuvent mener le monde libre"
 ne_nato.11.b:0 "Jamais. Nous n'abandonnerons aucun pouvoir"
 ##FOUNDING OF NATO - UK agrees NATO proposal##
 ne_nato.12.t:0 "Dissoudre les Alliés - Le Royaume-Uni accepte"
 ne_nato.12.d:0 "Le Royaume-Uni a annoncé la dissolution des Alliés et rejoint notre faction à la place. Ensemble, rien ne peut nous arrêter!"
 ne_nato.12.a:0 "C'est un grand pas"
 ##FOUNDING OF NATO - UK refuses US bid##
 ne_nato.13.t:0 "Dissoudre les Alliés - Le Royaume-Uni refuse"
 ne_nato.13.d:0 "Les Britanniques corrompus et brisés ne peuvent plus accepter le fait qu'ils ne sont plus capables d'être un Empire et perdront leur pouvoir toutes les heures. Ils ont refusé de dissoudre la faction des «alliés» et nous ont ainsi empêchés de mener le monde libre. Peut-être qu'il est temps d'échapper au bâtiment pourri avant qu'il ne s'effondre ..."
 ne_nato.13.a:0 "Ces buveur de thé!"
 ##Invitation for NATO
 ne_nato.2.t:0 "L'Amérique veut que nous rejoignions l'OTAN"
 ne_nato.2.d:0 "En tant que démocracie, les Etats-Unis nous ont proposé de rejoindre leur nouvelle faction. Si nous acceptons, ils nous protégeront contre toute invasion communiste et déclaration de guerre. Cependant, nous sommes également tenus d'aider si l'Amérique est attaquée."
 ne_nato.2.a:0 "Nous avons besoin de la protection de l'Amérique!"
 ne_nato.2.b:0 "Les communistes ne nous dérangent pas, laissent seules les guerres mondiales ..."
 ##Country says yes to NATO
 ne_nato.3.t:0 "[From.GetName] rejoint l'OTAN!"
 ne_nato.3.d:0 "[From.GetNameDef] a annoncé de rester à nos côtés!"
 ne_nato.3.a:0 "Nous allons vous protéger!"
 ##Country says no to NATO
 ne_nato.4.t:0 "[From.GetName] ne veut pas joindre notre faction"
 ne_nato.4.d:0 "Les ambassadeurs [From.GetNameDef] nous a aujourd'hui dit que leur pays ne veut pas être entraîné dans un conflit mondial. Ils ont poliment refusé."
 ne_nato.4.a:0 "Fous. Ils vont pleurer pour notre aide assez tôt!"
 
 ##CITY RENAMING##
 ne_city.1.t:0 "Renommer notre nouvelle ville"
 ne_city.1.d:0 "Nous avons réussi à capturer une ville de notre ancien ennemi et l'avons gagnée pendant la conférence de paix. Pour l'intégrer pleinement dans notre culture, nous devons y installer plus de gens, déporter l'ancienne population et relier la ville à notre réseau économique.\nCommençons avec un nouveau nom!"
 ne_city.1.a:0 "Bonne idée!"
 ne_city.1.d1:0 "Nous sommes enfin libérés du communisme, mais il y a une ville dans notre pays, qui porte le nom d'un meurtrier de masse. Renommons cette ville!"
 ne_city.1.a1:0 "Enfin!"
 ##Soviets rename after switch to democracy
 ne_city.2.t:0 "Éliminer le communisme"
 ne_city.2.d:0 "Nous avons maintenant fait passer notre Russie bien-aimée à une démocratie libérale et libre avec des droits pour chaque homme et chaque femme. Malheureusement, l'héritage du communisme nous hante plus ou moins et maintenant il sera difficile de renverser ses influences viles. Cela prendra du temps, mais nous pouvons déjà commencer et renommer nos villes importantes pour quelque chose de plus approprié ..."
 ne_city.2.a:0 "Nous avons manqué nos vieux noms de villes ..."
 ne_city.2.b:0 "Faisons-le mais revenons au nom de Stalingrad!" 
 ##Kill Stalin, hail Trotsky!
 ne_city.3.t:0 "Détruire l'héritage de Staline"
 ne_city.3.d:0 "Avec la défaite des contre-révolutionnaires staliniens, il est temps de nettoyer notre patrie socialiste de tout ce que Staline a créé. Plusieurs officiers et généraux ont été purgés, plusieurs procès ont lieu et des statues de bâtards sont en train d'être détruites. Nous rappellerons à notre pays et au monde entier les dommages qu'un seul homme peut faire à son peuple et veillons ainsi à ne plus jamais le laisser se reproduire.\n De plus, les villes de Stalingrad, Stalinabad et Stalino attendent un nouveau nom ..."
 ne_city.3.a:0 "Que les gens comme lui ne se lèvent plus jamais!" 
 ne_city.3.b:0 "Changer le nom de Stalingrad à Tsaritsyn!" 
 ##Titograd
 ne_city.11.t:0 "Renommer Podgorica"
 ne_city.11.d:0 "Plusieurs membres de notre assemblée générale ont proposé de renommer la capitale actuelle du Monténégro, Podgorica, en «Titograd», en l'honneur du maréchal Tito.\nEst-ce que nous transformons cela en réalité?"
 ne_city.11.a:0 "Uz Maršala Tita!" 
 ne_city.11.b:0 "Cela ne sera pas nécessaire ..." 
 ##Titograd to Podgorica
 ne_city.12.t:0 "Rétablir le nom d'une de nos villes"
 ne_city.12.d:0 "Nous avons toujours une ville portant le nom du leader du KPJ, Josip Broz Tito. Cette situation dérange encore plusieurs membres de notre propre parti qui demandent un changement de nom.\nQu'en dites-vous? Est-il temps maintenant de détruire définitivement l'héritage de notre passé communiste et de revenir sur ce nom? Ou un tel changement serait-il inutile?"
 ne_city.12.a:0 "Tito n'a plus sa place dans notre pays!" 
 ne_city.12.b:0 "Les noms ne veulent rien dire ..." 


 
 ########################
 ###UNIFICATION EVENTS###
 ########################
 
 
 ##UNIFICATION OF AUSTRIA##
 ne_uni_austria.1.t:0 "L'unification de l'Autriche"
 ne_uni_austria.1.d:0 "Depuis la fin de la guerre, l'Autriche est toujours occupée par la France, les États-Unis, l'URSS et nous. Nous et nos alliés avons réussi à dénazifier le pays et sommes convaincus que l'heure est à la réunification et à l'établissement d'une Autriche indépendante et neutre."
 ne_uni_austria.1.a:0 "D'accord, demandez à nos alliés de participer"
 ne_uni_austria.1.b:0 "Vaut mieux pas!"
 ##France gets event
 ne_uni_austria.2.t:0 "La Grande-Bretagne nous demande de réunifier l'Autriche"
 ne_uni_austria.2.d:0 "Les Britanniques proposent l'unification de l'Autriche et nous devrions donc céder le Tyrol au nouvel État Autrichien."
 ne_uni_austria.2.a:0 "Oui!"
 ne_uni_austria.2.b:0 "Refuser l'offre"
 ##USA gets event
 ne_uni_austria.3.t:0 "Le Royaume-Uni veut mettre fin à l'occupation de l'Autriche"
 ne_uni_austria.3.d:0 "L'Autriche est occupée par les troupes soviétiques et alliées, le Royaume-Uni a annoncé la fin de l'occupation et la création d'un nouvel Etat Autrichien. Nous perdrions ainsi la Haute-Autriche dans le processus, mais restituerions la terre Autrichienne à son peuple. Sommes-nous d'accord?"
 ne_uni_austria.3.a:0 "Let's do this!"
 ne_uni_austria.3.b:0 "Nous garderons la Haute-Autriche"
 ##SOV gets event
 ne_uni_austria.4.t:0 "Les Britanniques veulent établir l'Autriche"
 ne_uni_austria.4.d:0 "Depuis la défaite de l'Allemagne, l'Autriche est toujours divisée entre les superpuissances et les vainqueurs de la Seconde Guerre mondiale. Maintenant, les Britanniques veulent créer une Autriche indépendante et neutre pour mettre fin à l'occupation. L'Union soviétique possède encore le Burgenland et la Basse-Autriche. Est-ce qu'on accepte d'abandonner ces états?"
 ne_uni_austria.4.a:0 "Tant qu'il reste neutre ...!"
 ne_uni_austria.4.b:0 "Nous ne pouvons pas leur faire confiance pour garder leur mot"
 ##Occupier gives up territory
 ne_uni_austria.5.t:0 "[From.GetName] accepte d'abandonner le territoire autrichien!"
 ne_uni_austria.5.d:0 "[From.GetNameDef] abandonne sa zone d'occupation et la confie à la nouvelle nation autrichienne!"
 ne_uni_austria.5.a:0 "Splendide!"
 ##Occupier keeps territory
 ne_uni_austria.6.t:0 "[From.GetName] ignore notre proposition"
 ne_uni_austria.6.d:0 "[From.GetNameDef] vient d'annoncer le maintien du sol autrichien sur lequel ils ont actuellement des troupes et ne le rendra donc pas à son propriétaire légitime!"
 ne_uni_austria.6.a:0 "Mais pourquoi?!"
 
 ##STALIN/TROTSKY NOTES##
 ne_notes.1.t:0 "La note de [SOV.Getleader]"
 ne_notes.1.d:0 "L'Allemagne est divisée entre l'Est et l'Ouest. Un rideau de fer est descendu et sépare les familles, les amis et les voisins. La capitale a connu le même sort mais un vrai mur au lieu de la clôture typique se trouve maintenant là. Certains de nos dirigeants ont eu une idée géniale: que se passerait-il si nous pouvions convaincre l'Occident d'unir l'Allemagne de la même manière qu'en Autriche? En tant que zone tampon neutre, l'Allemagne n'a plus aucune chance d'attaquer ses voisins et nos chars ne feront plus face aux ennemis chaque minute! Bien sûr, le peuple allemand serait réuni.\nIl y a juste un problème: Et si les Américains essayaient d'influencer cette Allemagne neutre dans leur zone. La haine pour nous est encore énorme en Allemagne après la dernière guerre. Peu importe, devrions-nous envoyer notre proposition aux puissances occidentales? "
 ne_notes.1.a:0 "Ça vaut le coup d'essayer ..."
 ne_notes.1.b:0 "Ils vont décliner malgré tout"
 ##USA gets event
 ne_notes.2.t:0 "L'Union Soviétique nous demande de réunir l'Allemagne"
 ne_notes.2.d:0 "Les ambassadeurs de Moscou nous ont offert l'opportunité de réunir la nation allemande et de la garder neutre en tant que zone tampon entre nos deux blocs. Cela permettrait d'une part d'atténuer la guerre froide et de réunir les familles et les amis, mais nous risquons aussi de perdre une influence complète de l'Allemagne sur l'Union soviétique et, dans le pire des cas, le Pacte de Varsovie. Acceptez-vous cette proposition, Monsieur le Président?"
 ne_notes.2.a:0 "Je pense que nous pouvons faire confiance à notre ancien allié pour une fois ..."
 ne_notes.2.b:0 "L'Allemagne est trop importante pour nous!"
 ##Feedback SOV; USA accepts
 ne_notes.3.t:0 "[From.GetName] accepte notre offre"
 ne_notes.3.d:0 "Les ambassadeurs [From.GetNameDef] nous on dit que le président ne voit aucun problème concernant notre idée d'une Allemagne réunifiée!"
 ne_notes.3.a:0 "Très bien!"
 ##Feedback SOV; USA declines
 ne_notes.4.t:0 "[From.GetName] ignore notre offre généreuse"
 ne_notes.4.d:0 "Tout à l'heure, les Alliés occidentaux ont respectueusement rejeté notre projet de réunir l'Allemagne en tant que zone tampon neutre. L'Allemagne restera divisée comme il semble ..."
 ne_notes.4.a:0 "Ces capitalistes!"
 
 
 
 ######################
 ###PARTITION EVENTS###
 ######################
 
 
 ##FOUNDING OF WEST GERMANY##
 ne_division_frg.1.t:0 "La fondation de la République fédérale d'Allemagne"
 ne_division_frg.1.d:0 "L'Allemagne est occupée depuis que nous y avons mis les pieds et, au fil des ans, nos alliés et les États-Unis ont réussi à dénazifier le peuple allemand et à exécuter plusieurs criminels de guerre.\nParce que les Soviétiques n'accepteront jamais une Allemagne unifiée, nous ne pouvons que demander à la France et à la Grande-Bretagne de nous aider à créer une nouvelle nation démocratique pour le peuple allemand ..."
 ne_division_frg.1.a:0 "Commençons!"
 ne_division_frg.1.b:0 "L'Allemagne doit encore être occupée"
 
 ##France gets event
 ne_division_frg.2.t:0 "La fondation de l'Allemagne de l'Ouest"
 ne_division_frg.2.d:0 "Les Américains nous ont demandé hier d'intégrer notre zone d'occupation actuelle dans la leur et ensuite de créer un allié allemand commun. Apparemment, les Soviétiques ne sont pas intéressés par de telles idées. Nous devons maintenant décider s'il faut laisser cela se produire ou non ..."
 ne_division_frg.2.a:0 "Je ne vois aucun problème concernant cette idée!"
 ne_division_frg.2.b:0 "Oui, mais nous gardons la Sarre"
 ne_division_frg.2.c:0 "C'est scandaleux!"
 
 ##Britsh gets event
 ne_division_frg.3.t:0 "La fondation de la République Fédérale d'Allemagne"
 ne_division_frg.3.d:0 "Les Etats-Unis ont annoncé qu'ils abandonneraient leur zone d'occupation et créeraient un Etat allemand loyal pour contrer toute influence soviétique. En conclusion, cela signifie également que la France et notre splendide nation devraient céder le territoire allemand à son peuple légitime. Cependant nous pouvons refuser mais cela ne serait pas rentable ..."
 ne_division_frg.3.a:0 "Bien sûr, nous accepterons!"
 ne_division_frg.3.b:0 "Décliner. Nous garderons l'Allemagne du Nord-Est"
 
 ##Feedback USA; positive
 ne_division_frg.4.t:0 "[From.GetName] accepte d'abandonner sa zone d'occupation allemande!"
 ne_division_frg.4.d:0 "[From.GetNameDef] abandonne sa zone d'occupation et la remet à la nouvelle République Fédérale!"
 ne_division_frg.4.a:0 "Très bien!"
 
 ##Feedback USA; France keeps Saarland
 ne_division_frg.5.t:0 "France est en partie d'accord, mais gardera la Sarre"
 ne_division_frg.5.d:0 "La République Française vient d'annoncer le maintien de la Sarre mais le retour de la Moselle et du sud du Bade-Wurtemberg en Allemagne"
 ne_division_frg.5.a:0 "Bien..."
 
 ##Feedback USA; negative
 ne_division_frg.6.t:0 "[From.GetName] ignore notre proposition"
 ne_division_frg.6.d:0 "[From.GetNameDef] vient d'annoncer pour garder leur zone d'occupation et a nié tout processus d'unification!"
 ne_division_frg.6.a:0 "Ils seront tôt ou tard d'accord!"
 
 ##SOV will found the gdr here!
 ne_division_frg.7.t:0 "Fondation de la "République Démocratique Allemande"""
 ne_division_frg.7.d:0 "Les puissances occidentales ont, après un long débat, mis fin à leur occupation et créé un État fantoche allemand, la «République Fédérale d'Allemagne». Le Politburo avait aussi des plans pour un satellite allemand depuis un moment et la plupart des gens croient qu'il est temps de créer une nouvelle nation allemande socialiste. Alors, établissons-nous enfin la "République Démocratique Allemande"?"
 ne_division_frg.7.a:0 "Oui, un autre allié est toujours le bienvenu!"
 ne_division_frg.7.b:0 "Oui, mais installez un gouvernement loyal!"
 ne_division_frg.7.c:0 "L'Allemagne de l'Est doit rester occupée ..."
 
 ##Saarland return
 ne_saar.1.t:0 "Le retour de la Sarre"
 ne_saar.1.d:0 "Le gouvernement des États-Unis et du Royaume-Uni nous a exhortés à finalement rendre la Sarre. Est-il vraiment temps de rendre notre petit satellite aux Allemands?"
 ne_saar.1.a:0 "Bien, ils peuvent l'avoir ..."
 ne_saar.1.b:0 "Non! La Sarre restera française!"
 
 ##Creating the Saarland (if not already) (NEEDS LOC)
 ne_saar.2.t:0 "Faire de la Sarre un état fantoche"
 ne_saar.2.d:0 "La Sarre, une petite zone autour de la Sarre, est une position essentielle en Allemagne et appartient actuellement à notre zone d'occupation. Plusieurs ministres ont exprimé leur opinion sur la création d'un État fantoche séparé pour faciliter le travail d'administration des autres États que nous avons actuellement. Monsieur, quelle est votre opinion?"
 ne_saar.2.a:0 "Pourquoi pas?"
 ne_saar.2.b:0 "Ils restent une partie de notre zone d'occupation."
 
 ##DIVISION OF JAPAN##
 ##USA asks other occupiers to give up occupation. SOV can decline or not be invited. They can then found their own Japan and ask PRC, or PRC can give up territory voluntarily
 ne_division_jap.1.t:0 "Un Japon démocratique?"
 ne_division_jap.1.d:0 "Nous occupons le Japon depuis plusieurs mois et nous avons réussi à libérer les Japonais de leur fanatisme. Nos ministres pensent qu'un nouveau Japon est attendu depuis longtemps et nous devons recréer l'îles. Demandons à nos alliés de participer!"
 ne_division_jap.1.a:0 "Envoyez les lettres!"
 ne_division_jap.1.b:0 "Demandez seulement à nos alliés démocratiques, nous ne pouvons pas faire confiance aux Soviétiques"
 ne_division_jap.1.c:0 "Ils ne méritent pas la liberté pour ce qu'ils ont fait"
 
 #SOV gets response (option a)
 ne_division_jap.2.t:0 "Un Japon neutre et libre?"
 ne_division_jap.2.d:0 "Les États-Unis ont offert à chaque occupant des îles Home japonaises de mettre fin définitivement à l'occupation et de contribuer à la libération d'un nouveau Japon démocratique, libéré du fanatisme et de l'impérialisme. A notre tour, la partie nord de Honshu et tout Hokkaido feront partie de ce Japon, bien que nous puissions garder les îles Kouriles et Sakhaline. Est-ce que nous assistons à la table de négociation?"
 ne_division_jap.2.a:0 "Il n'y a aucune raison de continuer l'occupation. Rejoignez le plan américain!"
 ne_division_jap.2.b:0 "Nous ne pouvons pas faire confiance aux capitalistes. Pourquoi ne pas simplement créer notre propre Japon ...."
 ne_division_jap.2.c:0 "Nous établissons une nouvelle maison pour les Japonais (demander a la République populaire de Chine) ..."
 ne_division_jap.2.e:0 "Un Japon neutre et démocratique? Quelle blague! Continuez l'occupation!"
 
 #ask the other allies+USSR
 ne_division_jap.3.t:0 "La fondation d'un nouveau Japon"
 ne_division_jap.3.d:0 "Les États-Unis ont offert aux occupants des îles Home japonaises de mettre fin définitivement à l'occupation et de contribuer à la libération d'un nouveau Japon démocratique, libéré du fanatisme et de l'impérialisme. Sommes-nous d'accord sur cette proposition et cédons ainsi les morceaux de Japon que nous détenons actuellement au nouveau gouvernement à Tokyo?"
 ne_division_jap.3.a:0 "Oui, laissez nos soldats rentrer chez eux!"
 ne_division_jap.3.b:0 "Non, cela n'arrivera pas"
 
 ##PRC is asked
 ne_division_jap.3.t1:0 "Le sort de Shikoku"
 ne_division_jap.3.d1:0 "Après le sommet d'hier, il était clair qu'il y avait un malaise entre l'Union et les États-Unis. [SOV.Getleader] a maintenant décidé de proclamer un nouveau Japon socialiste, basé sur leur zone d'occupation. Notre gouvernement est à la croisée des chemins: nous pouvons soit donner Shikoku au satellite américain, au satellite soviétique ou éviter le dilemme et garder le territoire. Nos actions vont maintenant déterminer les relations futures ou les alliances possibles ..."
 ne_division_jap.3.a1:0 "Avec le plan américain!"
 ne_division_jap.3.b1:0 "L'occupation va continuer"
 ne_division_jap.3.c:0 "Renforçons la nouvelle République socialiste!"
 
 ##SOV gets response (option b)
 ne_division_jap.4.t:0 "Les Américains ne nous font pas confiance!"
 ne_division_jap.4.d:0 "Hier, toutes les nations qui détiennent un morceau du Japon ont été invitées à discuter de l'avenir d'une nouvelle nation japonaise. Tout sauf nous. Puisque nous aurions bien accepté leur offre, c'est une autre preuve de manque de confiance chez les capitalistes.\nNous avons seulement deux options maintenant: Créer notre propre Japon ou continuer l'occupation ..."
 ne_division_jap.4.a:0 "Nous avons besoin d'un satellite Japonais!"
 ne_division_jap.4.b:0 "Nous avons besoin d'un satellite Japonais (demander a la RPC)!"
 ne_division_jap.4.c:0 "L'occupation va continuer"
 
 ##feedback for the usa (positive)
 ne_division_jap.5.t:0 "[From.GetName] accepte d'abandonner leur occupation du Japon"
 ne_division_jap.5.d:0 "Le gouvrnement de [From.GetNameDef] a annoncé l'abandon de sa zone d'occupation sur les îles Home et sa livraison au nouvel Etat japonais!"
 ne_division_jap.5.a:0 "Grande nouvelle!"
 
