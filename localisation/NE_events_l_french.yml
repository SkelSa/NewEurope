 ##DIVSION OF KOREA
 ##Not implemented yet: Korea division, when global flag korea_partitioned  USA asks -> USSR can decline or accept, when declining: remove previous option and try again
 ne_division_kor.1.t:0 "Le destin de la Corée"
 ne_division_kor.1.d:0 "La Corée, une colonie japonaise depuis 1910, est enfin libérée et peut maintenant émerger en tant que nation pour servir son peuple. Il y a juste un petit problème: l'URSS et les USA contrôlent respectivement le Nord et le Sud et tandis que les Rouges veulent voir une nation socialiste qui lutte, les Américains préfèrent avoir un allié en Asie pour arrêter la propagation du communisme. Pour trouver une solution appropriée, nous devrons peut-être diviser la péninsule puisque les deux parties se sont battues dur pour regagner leur morceau de terre ..."
 ne_division_kor.1.a:0 "Proposer une Corée unie, démocratique et neutre!"
 ne_division_kor.1.b:0 "Partitionner la Corée le long du 38e parallèle (1950)!"
 ne_division_kor.1.c:0 "Créer une nouvelle frontière pour les deux Corées (1953)!"
 ne_division_kor.1.e:0 "Nous ne pouvons pas négocier avec les communistes, garder la péninsule occupée!"

 ##USSR gets event; USA wants united, neutral Korea
 ne_division_kor.2.t:0 "Une Corée unie et neutre?"
 ne_division_kor.2.d:0 "Les Etats-Unis viennent de nous envoyer une offre dans laquelle le gouvernement américain propose une Corée neutre et démocratique. Les deux zones d'occupation iront à un nouveau gouvernement à Séoul et promettent également de rester à l'écart des affaires internationales entre nos deux blocs de pouvoir.\nAcceptons-nous cette idée?"
 ne_division_kor.2.a:0 "Tant que la Corée reste non-alignée ..."
 ne_division_kor.2.b:0 "Ils finiront par retourner aux capitalistes, non!"
 
 ##USSR gets event; USA wants 1950 border
 ne_division_kor.3.t:0 "Destin de la Corée - le 38e parallèle"
 ne_division_kor.3.d:0 "Alors que nos intérêts et ceux des américains s'entrechoquent en Corée, les États-Unis nous présentent une solution formidable pour satisfaire les plans des deux pays. La Corée sera divisée le long du 38e parallèle et créera ainsi deux pays distincts puisque les deux superpuissances ne pourront pas occuper la péninsule pour toujours. Sommes-nous d'accord sur le plan de [USA.GetLeader]?"
 ne_division_kor.3.a:0 "C'est une bonne solution!"
 ne_division_kor.3.b:0 "C'est inacceptable"
 
 ##USSR gets event; USA wants 1953 border
 ne_division_kor.4.t:0 "Le destin de la Corée - deux Corées"
 ne_division_kor.4.d:0 "La Corée est toujours occupée et de multiples plans ont été conçus pour faire face au pays et à son peuple. À présent les diplomates de [USA.GetLeader] et nos responsables se sont rencontrés à Vladivostok pour discuter d'un nouveau plan proposé par les Alliés occidentaux. L'idée suggérée transformera fondamentalement la péninsule en deux nouveaux pays, une nation socialiste au nord et une Corée du sud de principes capitalistes et «démocratiques» sous la direction américaine. La frontière sera à peu près au 38e parallèle, mais pas une ligne droite, comme ce fut le cas en Syrie et en Irak.\nQuelle sera notre réponse à ce plan de partition?"
 ne_division_kor.4.a:0 "Cela sonne vraiment bien"
 ne_division_kor.4.b:0 "Pas question!"
 
 ##USSR gets event; USA wants occupation
 ne_division_kor.5.t:0 "Destin de la Corée - Les États-Unis continueront l'occupation"
 ne_division_kor.5.d:0 "Les bellicistes américains viennent d'annoncer de poursuivre leur occupation de la Corée pour l'avenir. Cela va piéger le peuple coréen dans cette partie de la péninsule sous un régime répressif et malheureusement nous ne pouvons pas aider. Devrions-nous au moins fonder une nouvelle nation pour le Nord?"
 ne_division_kor.5.a:0 "Donnez l'exemple et libérez notre Corée!"
 ne_division_kor.5.b:0 "Merde les capitalistes!"
 
 ##USA gets response; SOV agrees
 ne_division_kor.6.t:0 "Destin de la Corée - Les communistes acceptent!"
 ne_division_kor.6.d:0 "Des nouvelles merveilleuses! [SOV.GetLeader] vient d'annoncer d'être d'accord sur notre idée de quoi faire avec la péninsule coréenne. Notre dernier plan sera maintenant transformé en réalité ..."
 ne_division_kor.6.a:0 "Un problème de moins..."
 
 ##USA gets response; SOV denies
 ne_division_kor.7.t:0 "Destin de la Corée - les Soviétiques déclinent notre proposition!"
 ne_division_kor.7.d:0 "Moscou vient de dire à nos ambassadeurs que notre plan actuel pour la péninsule coréenne est inacceptable pour eux."
 ne_division_kor.7.a:0 "Peut-être qu'une autre idée correspondra aux intérêts du Kremlin ..."

 
 
 

 
