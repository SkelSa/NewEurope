 ne_intro.1.t:0 "La création d'une nouvelle Europe"
 ne_intro.1.d:0 "Après la défaite de la menace fasciste en Europe, les puissances victorieuses doivent maintenant redessiner les frontières d'un continent dévasté. \n Si vous entrez dans le gestionnaire d'après-guerre, plusieurs options sont disponibles pour créer une Europe historique ou dériver de l'histoire.\nJe suggère fortement de PAUSE le jeu tout en modifiant les frontières du pays!"
 ne_intro.1.a:0 "Emmenez moi!"
 ne_intro.1.b:0 "Non merci! Laissez la conférence faire..."
 ##Manager for Asia
 ne_intro.3.t:0 "Redessiner la carte de l'Asie"
 ne_intro.3.d:0 "Les ambitions japonaises dans le Pacifique ont finalement été arrêtées et l'île principale occupées. Maintenant, un nouveau sort attend la Corée, le Siam, plusieurs colonies et le Japon lui-même."
 ne_intro.3.a:0 "Démmarer le Pacific-Manager "
 ne_intro.3.b:0 "Non Merci!..."
 
 
 
