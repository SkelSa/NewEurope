 ##Hatay to Turkey
 nemisc.1.t:0 "Hatay wants to join Turkey"
 nemisc.1.d:0 "A small province in northern Syria has announced its plans to leave our colony. Should we allow them to secede?"
 nemisc.1.a:0 "Sure!"
 nemisc.1.b:0 "Don't let them leave!"
 nemisc.2.t:0 "Hatay asks us to be integrated"
 nemisc.2.d:0 "A small province near our border in French Syria wants to join [TUR.GetName] and [FRA.GetNameDef] has already given green light. What should we tell their officials?"
 nemisc.2.a:0 "Welcome Hatay with open arms!"
 nemisc.2.b:0 "We don't need them..."
 nemisc.3.t:0 "Founding of a new alliance?"
 nemisc.3.d:0 "With the fascists defeated, it is just a matter of time until the capitalists will also try to bring us down. We have liberated several countries on our way to Berlin and showed their people the true path of communism. Now it would be wise to found a new eastern power block to deter anyone from attacking the motherland. Let us found the "Warsaw Pact"!"
 nemisc.3.a:0 "For the Glory of Socialism!"
 nemisc.3.b:0 "The Comintern will suffice..."
 nemisc.4.t:0 "The North Atlantic Treaty Organization"
 nemisc.4.d:0 "The Reds occupy Eastern Europe and without a doubt have ambitions to march west until Portugal. We urgently need to protect our allies which have not yet fallen under the terror of communism and eventually prepare a crusade against the bolsheviks. Our ministers support the idea of a new faction lead by the USA to protect the rest of the world against the Red Menace. What do you say, Mr. President?"
 nemisc.4.a:0 "We will stop the red flood!"
 nemisc.4.b:0 "Let the UK lead the Allies; our current alliance is fine..."
 nemisc.5.t:0 "Force some contries to stay neutral"
 nemisc.5.d:0 "Currently in most games neutral nations like Turkey or Japan have no difficulties joining a faction and because of that there's now a neutrality option to force them to stay out. I really suggest to enable those to keep the game more historical and fix some AI issues like the Wehrmacht fighting in Asia..."
 nemisc.5.a:0 "Make some countries neutral!"
 nemisc.5.b:0 "I don't want these changes!"
 nemisc.6.t:0 "The Warsaw Pact"
 nemisc.6.d:0 "As a fellow communist nation the Soviets offered us to join their new faction. If we accept, they will protect us from any invasion and war declaration. However, we are also bound to help if Mother Russia is attacked..."
 nemisc.6.a:0 "Workers of the world, unite!"
 nemisc.6.b:0 "We better stay neutral"
 nemisc.7.t:0 "America wants us to join NATO"
 nemisc.7.d:0 "As a fellow democracy the United States has offered us to join their new faction. If we accept, they will protect us from any communist invasion and war declaration. However, we are also bound to help if America is under attack."
 nemisc.7.a:0 "We need America's protection!"
 nemisc.7.b:0 "Communists don't bother us, leave alone world wars..."
 nemisc.8.t:0 "[From.GetName] joins the Pact!"
 nemisc.8.d:0 "[From.GetNameDef] has announced to stand by our side!"
 nemisc.8.a:0 "Good choice..."
 nemisc.9.t:0 "[From.GetName] refuses to joins the Pact"
 nemisc.9.d:0 "[From.GetNameDef] has announced that they rather stand alone!"
 nemisc.9.a:0 "We will bury you!"
 nemisc.10.t:0 "[From.GetName] joins NATO!"
 nemisc.10.d:0 "[From.GetNameDef] has announced to stand by our side!"
 nemisc.10.a:0 "We will protect you!"
 nemisc.11.t:0 "[From.GetName] doesn't want to join our faction"
 nemisc.11.d:0 "[From.GetNameDef]'s ambassadors today told us that their country doesn't want to be drawn into a global conflict. They politely refused."
 nemisc.11.a:0 "Fools. They will cry for our help soon enough!"
 ##NFL and Labrador to Canada 
 nemisc.12.t:0 "Returning Labrador and Newfoundland to Canada"
 nemisc.12.d:0 "We do control NFL and Labrador for quite some time but people in these two territories have bidden us to be a part of Canada."
 nemisc.12.a:0 "Okay, let us cede NFL and Labrador to Canada"
 nemisc.12.b:0 "No, Labrador and NFL will never leave!"
 nemisc.13.t:0 "[From.GetName] returns NFL and Labrador to us!"
 nemisc.13.d:0 "[From.GetNameDef] has ceded NFL and Labrador to us. The people there will now be fully integrated into the Canadian culture!"
 nemisc.13.a:0 "Hockey sticks for everyone!"
 nemisc.14.t:0 "[From.GetName] refuses to let Newfoundland and Labrador to go!"
 nemisc.14.d:0 "Though Newfoundland and Labrador hold a significant Canadian minority, the [From.GetAdjective] government forced them to stay against the people's will. Their actions will never be justified. "
 nemisc.14.a:0 "We are sorry for you, guys!"


 
