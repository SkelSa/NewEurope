 neintro.1.t:0 "The Creation of a New Europe"
 neintro.1.d:0 "After the defeat of the fascist menace in Europe, the victorious powers now have to redraw the borders of a devastated continent. \n If you enter the Post-War Manager, several options are available to either create an OTL Europe or drift from history.\nI highly suggest to PAUSE the game while altering country borders!"
 neintro.1.a:0 "Take me there!"
 neintro.1.b:0 "No thanks! I'll let the peace conference fuck me up..."
 neintro.3.t:0 "Redrawing the map of Asia"
 neintro.3.d:0 "Japanese ambitions in the Pacific were finally stopped and the Home islands are occupied. Now a new fate awaits Korea, Siam, several colonies and Japan itself."
 neintro.3.a:0 "Start the Pacific-Manager "
 neintro.3.b:0 "No thanks!..."
 
 
 
