 neasia.5.d:0 "Our beautiful nation is split into two and the traitorous Americans have set up a puppet state to gain control over the region. Our nation is young and now the time has come to reunite the Korean people before it's too late and our southern brothers will be brainwashed by American propaganda. We need to strike now...or never! "
