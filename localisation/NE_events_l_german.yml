 nepart.10.t:0 "A neutral and free Japan?"
 nepart.10.d:0 "The United States offered every occupier of the Japanese Home islands to finally end occupation and help to liberate a new democratic Japan, free of fanaticism and imperialism. In our turn the northern part of Honshu and all of Hokkaido would be part of this Japan, though we can keep the Kuril islands and Sakhalin. Do we attend the negotiation table?"
 nepart.10.a:0 "There's no reason to continue occupation. Join the American plan! "
 nepart.10.b:0 "We can't trust the capitalists. Why don't we just setup our own Japan.... "
 nepart.10.c:0 "We establish a new home for the Japanese (ask PRC)... "
