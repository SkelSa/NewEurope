 ##Intro for Mod
 nenews.1.t:0 "Better Post-War Europe"
 nenews.1.d:0 "Hi and thanks for subscribing to my mod. BPWE enhances and guarantees a more realistic Europe in a historical playthrough. Besides some fixes like flags and names, this mod also adds around 30 various states so you can recreate the borders of Europe after the Nazi defeat. \n Additionally I've included several events to correct any bordergore and some other tweaks. Most events are now dynamic, though the old ones (event neweurope.1 -neweurope.7) are still in and have to be triggered by console.\n My event are optional, you can always click them away and let horrible borders haunt you. Nevertheless some Chinese events will be in the hands of the AI. \n And now have fun, I've already talked too much..."
 nenews.1.a:0 "Thanks for the info!"
 ##PRC-Proclamation
 nenews.2.t:0 "The Proclamation of the PRC"
 nenews.2.d:0 "Today Mao Zedong, Chairman of the PRC, announced the official founding of the People's Republic of China. After several years of heavy fighting against the Kuomintang and the horrible Second Sino-Japanese War, peace has finally returned to the nation and rebuilding is now in progress. While millions of families bury their dead loved ones, Chairman Mao has promised his people a prosperous future and a new era for China, with the principles of equality, justice and socialism.\n While this development will surely influence the politics of China's neighbours, it's still a question how and where Mao Zedong will lead his nation. "
 nenews.2.a:0 "After decades, China has been united again!"
 nenews.2.b:0 "We have to intervene or Asia will be red too!"
 nenews.2.c:0 "The revolution has spread to Asia..."
 ##Hitler is dead!
 nenews.3.t:0 "Hitler is Dead!"
 nenews.3.d:0 "Just now, Karl Dönitz announced in an important broadcast that the Führer, Adolf Hitler, "died defending his Vaterland" and he himself ,Dönitz, is now in command of the remains of the Reich. There wasn't much information else, however it's assumed that Hitler comitted suicide in his bunker in Berlin to avoid captivity by the enemy surrounding the Reichshauptstadt. The whereabouts of the other NSDAP politicians or Eva Braun is unknown, though it is assumed they're either dead or fleeing. \n Since most of the Reich is occupied and the Wehrmacht is near collapse, the death of Hitler is probably the last nail to the coffin of German morale. "
 nenews.3.a:0 "The 1000-year Reich will fall!"
 nenews.3.b:0 "May he burn in hell!"
 nenews.3.c:0 "So the bastard's dead? Too bad we didn't catch him alive!"
 nenews.3.e:0 "We will never forget you and win this war! Ruhe in Frieden, ewiger Führer!"
 ##Hitler is in RAGE!
 nenews.4.t:0 "Hitler is in RAGE!"
 nenews.4.d:0 "Several reports coming from the Führerbunker indicate that the Führer went completely insane. Allegedly after he heard that Steiner couldn't conduct an offensive to relieve Berlin, Hitler became enraged. Shortly afterwards the Führer accused everyone, even the German people, as cowards and traitors and broke pencils while shouting for Fegelein, who will be executed as a traitor when found. Several German generals are convinced that Adolf Hitler has really lost any contact with the reality and still commands around divisions which no longer exist. It's just a matter of time now until his Reich will collapse and the Allies find him."
 nenews.4.a:0 "Crazy!"
 nenews.4.b:0 "You could say he...is...Führious!"
 nenews.4.c:0 "His days are numbered. We need to catch him!"
 nenews.4.e:0 "This is just temporary..."
 ##POSSIBLE NEWS EVENT IDEAS: Division of Germany (East/West), Division of Japan (North/South), Unification of Germany/ Denial of German reunification, Unification of Japan, Founding of NATO/WP, Hatay, NFL to Canada (Begin Korea War)
 
 
 
 ###################
