 nepart.11.a:0 "Yes, let our soldiers return home!"
 nepart.11.b:0 "No, this won't happen"
 ##PRC is asked
 nepart.11.t1:0 "The Fate of Shikoku"
 nepart.11.d1:0 "Ater the summit yesterday it was clear that there's an unease between the Union and the United States. [SOV.Getleader] has now finally decided to proclaim a new socialist Japan, based from their zone of occupation. Our government is at a crossroads: We can either give Shikoku to the American puppet, Soviet puppet or avoid the dilemma and keep the territory. Our actions now will determine future relations or possible alliances..."
 nepart.11.a1:0 "Side with the American plan!"
 nepart.11.b1:0 "The occupation will continue"
 nepart.11.c:0 "Let's strengthen the new Socialist Republic!"
 ##SOV gets response (option b)
 nepart.12.t:0 "The Americans don't trust us!"
 nepart.12.d:0 "Yesterday all nations which hold a piece of Japan were invited to discuss the future of a new Japanese nation. All except us. Since we would have gladly accepted their offer this is another evidence of lacking trust in capitalists.\nWe only have two options now: Create our own Japan or continue occupation..."
 nepart.12.a:0 "We need a Japanese puppet!"
 nepart.12.b:0 "We need a Japanese puppet (also ask PRC)!"
 nepart.12.c:0 "The occupation will continue"
