 neuni.1.t:0 "The Unification of Austria"
 neuni.1.d:0 "Since the end of the war Austria is still occupied by France, the United States, the USSR and us. We and our allies have successfully denazified the country and are convinced that now is the time for reunification and the establishment of an independent neutral Austria."
 neuni.1.a:0 "Alright, ask our allies to participate"
 neuni.1.b:0 "Better not!"
 neuni.2.t:0 "Great Britain asks us to reunify Austria"
 neuni.2.d:0 "The Brits propose the unification of Austria and therefore we should then cede Tyrol to the new Austrian state."
 neuni.2.a:0 "Oui!"
 neuni.2.b:0 "Decline the offer"
 neuni.3.t:0 "The United Kingdom wants to end the occupation of Austria"
 neuni.3.d:0 "Austria is stll occupied by Soviet and Allied troops and the UK has announced to end the occupation and create a new Austrian state. We would thus lose Upper Austria in the process but return rightful Austrian clay to its people. Do we agree?"
 neuni.3.a:0 "Let's do this!"
 neuni.3.b:0 "We will keep Upper Austria"
 neuni.4.t:0 "The British want to establish Austria"
 neuni.4.d:0 "Since Germany's defeat Austria is still divided between the superpowers and victors of WW2. Now the Brits want to create an independent and neutral Austria to end the occupation. The Soviet Union still posesses Burgenland and Lower Austria. Do we agree to give up these states?"
 neuni.4.a:0 "As long as it stays neutral...!"
 neuni.4.b:0 "We cant't trust them to keep their word"
 neuni.5.t:0 "[From.GetName] agrees to give up Austrian territory!"
 neuni.5.d:0 "[From.GetNameDef] gives up their occupation zone and hands it over to the new Austrian nation!"
 neuni.5.a:0 "Splendid!"
 neuni.6.t:0 "[From.GetName] ignores our proposal"
 neuni.6.d:0 "[From.GetNameDef] has just announced to keep the Austrian soil they currently have troops on and thus won't return it to it's rightful owner!"
 neuni.6.a:0 "But why?!"
 ##Stalin/Trotsky Notes
 neuni.7.t:0 "The [SOV.Getleader] Notes"
 neuni.7.d:0 "Germany is divided between East and West. An Iron Curtain has descended and seperates families, friends and neighbors. The capital has met the same fate though a real wall instead of the typical fence now stands there. Some of our leaders came up with a brilliant idea: What if we can convince the West to unite Germany the same way as we did to Austria. As a neutral buffer zone, Germany has no chance now to attack its neighbors and our tanks won't face the enemy ones anymore every minute! Of course the German people would be reunited.\nThere's just one problem: What if the Americans try to influence this neutral Germany into their zone. The hatred for us is still huge in Germany after the last war. Regardless should we send the Western Powers our proposal? "
 neuni.7.a:0 "IT is worth a try..."
 neuni.7.b:0 "They will decline regardless"
 neuni.8.t:0 "The Soviet Union asks us to reunite Germany"
 neuni.8.d:0 "The ambassadors from Moscow have offered us an opportunity to reunite the German nation and keep them neutral as a buffer zone between our blocs. This would on one hand mitigate the Cold War and also reunite families and friends but we also take the risk of losing a complete Germany to Soviet influence and in the worst case, to the Warsaw Pact. Do you accept to this proposal, Mr. President?"
 neuni.8.a:0 "I think we can trust our former ally for once..."
 neuni.8.b:0 "Germany is too important for us!"
 neuni.9.t:0 "[From.GetName] accepted our offer"
 neuni.9.d:0 "[From.GetNameDef]'s ambassadors told us that the President sees no problems regarding our idea of a reunited Germany!"
 neuni.9.a:0 "Very good!"
 neuni.10.t:0 "[From.GetName] ignores our genrous offer"
 neuni.10.d:0 "Just now, the Western Allies respectfully rejected our plan to reunite Germany as a neutral buffer zone. Germany will stay divided as it seems..."
 neuni.10.a:0 "Damn capitalists!"
 
 
 
