 neasia.6.t:0 "The North is invading us!"
 neasia.6.d:0 "Our forward observers near the DMZ report enemy divisions corssing into our territory! We've already lost some small villages and it won't be long until heavy fighting will take place! Our generals have hastily mobilized several battalions to delay the enemy as long as possible while our weak frontline troops try to setup defenses in cities and roadblocks.\n This is our darkest hour and the Korean people now must stand in unity to deter the communist invaders. Let's show these bastards how willing we are to defend our freedom and families!"
