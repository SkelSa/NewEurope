 neintro.2.t:0 "Allow Historical Flags and Names?"
 neintro.2.d:0 "Through this event you can activate the historical accurate flags and country names of fascist Germany and Japan. The Soviet Union's name will also change to "Union of Union of Soviet Socialist Republicss". Additionally, you are also able now to change the communist names of all former 14 Soviet Republics to end with SSR (Soviet Socialist Republic).
 neintro.2.a:0 "Enable the stuff for Japan, Germany and the USSR!"
 neintro.2.b:0 "Only enable the SSR endings!"
 neintro.2.c:0 "I want both!"
 neintro.2.e:0 "Meh, let me keep the vanilla names and flags..."
 
 
 
