 nepart.9.t:0 "A democratic Japan?"
 nepart.9.d:0 "We occupy Japan now for several months and we managed to free the Japanese from their fanaticism. Our ministers think that a new Japan is long overdue and we need to recreate the Isles. Let's ask our allies to participate!"
 nepart.9.a:0 "Send the letters!"
 nepart.9.b:0 "Only ask our democratic Allies, we can't trust the Soviets"
 nepart.9.c:0 "They don't deserve freedom for what they did"
