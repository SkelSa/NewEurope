 nepart.1.t:0 "The Founding of the Federal Republic of Germany"
 nepart.1.d:0 "Germany has been occupied since we first set foot there and over the years our allies and the United States have successfully denazified the German people and executed several war criminals.\nBecause the Soviets will never accept a unified Germany we can only ask France and Britain to assist us in creating a new democratic nation for the German people..."
 nepart.1.a:0 "Let's begin!"
 nepart.1.b:0 "Germany still needs to be occupied"
 nepart.2.t:0 "The Founding of West Germany"
 nepart.2.d:0 "The Americans asked us yesterday to integrate our current occupation zone into theirs and then create a common German ally. Apparently the Soviets are not interested in such ideas. We now have to decide whether to let it happen or not..."
 nepart.2.a:0 "I don't see any problems concerning this idea!"
 nepart.2.b:0 "Yes, but we keep the Saarland"
 nepart.2.c:0 "This is outrageous!"
 nepart.3.t:0 "The Founding of the Federal Republic of Germany"
 nepart.3.d:0 "The United States has announced to give up its occupation zone and create a loyal German state to counter any Soviet influence. In conclusion, this also means that France and our splendid nation should cede German territory to its rightful people. However we can refuse but doing so would not be profitable..."
 nepart.3.a:0 "Of course, we will accept!"
 nepart.3.b:0 "Decline. We will keep North-Eastern Germany"
 nepart.5.t:0 "[From.GetName] agrees to give up her German occupation zone!"
 nepart.5.d:0 "[From.GetNameDef] gives up their occupation zone and hands it over to the new Federal Republic!"
 nepart.5.a:0 "Very good!"
 nepart.6.t:0 "France partly agrees, but will keep Saarland"
 nepart.6.d:0 "The French Republic has just announced to keep the Saarland but return the Moselland and southern Baden-Württemberg to Germany"
 nepart.6.a:0 "Fine..."
 nepart.7.t:0 "[From.GetName] ignores our proposal"
 nepart.7.d:0 "[From.GetNameDef] has just announced to keep their occupation zone and denied any unification process!"
 nepart.7.a:0 "They will sooner or later agree!"
 nepart.8.t:0 "Founding of the "German Democratic Republic""
 nepart.8.d:0 "The Western Powers have after a long debate ended their occupation and created a German puppet state, the "Federal Republic of Germany". The Politburo had plans for a German satellite for a while now too and most people believe it's about time to create a new socialist German nation. So, do we finally establish the "German Democratic Republic"?"
 nepart.8.a:0 "Yes, another ally is always welcome!"
 nepart.8.b:0 "East Germany has to stay occupied..."
 nepart.600.t:0 "Returning the Saarland"
 nepart.600.d:0 "The government of the United States and the United Kingdom have urged us to finally return the Saarland. Is it really about time to return our small puppet to the Germans?"
 nepart.600.a:0 "Fine, they can have it..."
 nepart.600.b:0 "No! Saarland will stay French!"
