 nepart.13.t:0 "[From.GetName] agrees to give up their occupation of Japan!"
 nepart.13.d:0 "[From.GetNameDef]'s government has announced to give up their occupation zone on the Home Islands and hands it over to the new Japanese State!"
 nepart.13.a:0 "Great news!"
 ##feedback for usa, soviets establish own puppet
 nepart.14.t:0 "The Soviets create their own puppet!"
 nepart.14.d:0 "[From.GetLeader] has just established a puppet state out of their occupation zone. The "Japanese Socialist Republic" led by Kyuichi Tokuda will be a major obstacle in a possible reunification. One thing is sure: Japan will be a bloody battlefield should WW3 break out... "
 nepart.14.a:0 "An Iron Curtain has descended across Asia"
 ##feedback for usa, negative
 nepart.15.t:0 "[From.GetName] respectfully refuses our offer"
 nepart.15.d:0 "[From.GetNameDef] has announced to keep their occupation zone and denied any unification process!"
 nepart.15.a:0 "Damn!"
 ##feedback for usa, china sides with soviets!
 nepart.16.t:0 "Red China has sided with the Soviets"
 nepart.16.d:0 "Yesterday, [PRC.GetLeader] and [SOV.GetLeader] met in Kabharovsk and decided to add Shikoku to North Japan. This is a disaster and we now have another border to guard on the Home Islands!"
 nepart.16.a:0 "Damn Chinese!"
 ##feedback for ussr, china sides with americans!
 nepart.17.t:0 "Communist China cedes territory to the capitalists!"
 nepart.17.d:0 "Yesterday, [PRC.GetLeader] and [USA.GetLeader] met in Tokyo and decided to add Shikoku to South Japan. We really have to be worried now about our Asian neighbour..."
 nepart.17.a:0 "Comrades?"
 ##feedback USSR China gives Shikoku to SRJ
 nepart.18.t:0 "Shikoku was returned!"
 nepart.18.d:0 "Our ambassadors have returned with great news. [PRC.GetLeader] has just signed a declaration to return their occupation zone,Shikoku, on the Home Islands to our allied Japanese Republic. This step will not only bolster our relationships but also strengthen the SRJ and create another border to gaurd for the capitalists.\nIt won't be long until Japan is reunited!"
 nepart.18.a:0 "This is great. Let us to drink to our Chinese brothers!"
 
 
